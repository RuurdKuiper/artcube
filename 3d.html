pedia_url": "https://en.wikipedia.org/wiki/Sanxingdui", "image_filename": "images/Unknown_Sanxingdui_Bronzes.jpg", "description": "The Sanxingdui Bronzes are a collection of extraordinary Bronze Age ritual objects discovered at the Sanxingdui archaeological site near Guanghan, Sichuan, China. Unearthed mainly in 1986, these artifacts include large masks, human and animal figures, trees, and ceremonial vessels, many with exaggerated features and intricate designs. Radiocarbon dating places them in the 12th‚Äì11th centuries BCE. The bronzes are attributed to the ancient Shu civilization, which developed independently from the contemporaneous Shang dynasty, revealing a previously unknown cultural and artistic tradition in East Asia.", "creation_location": "Sanxingdui, near Guanghan, Sichuan, China", "coordinates": {"lat": 30.9818013, "lng": 104.2725546}}, {"title": "Olmec Colossal Heads", "artist": "Unknown", "year": {"value": -800.0, "display": "1,200‚Äì400 BCE", "raw": "c. 1200‚Äì400 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Mesoamerica", "index": 6}, "medium": "Basalt", "wikipedia_url": "https://en.wikipedia.org/wiki/Olmec_colossal_heads", "image_filename": "images/Unknown_Olmec_Colossal_Heads.jpg", "description": "The Olmec colossal heads are monumental stone sculptures representing human heads, carved from single basalt boulders. Ranging from 1.17 to 3.4 metres in height and weighing several tons, these heads are characterized by their distinctive facial features, including fleshy cheeks, flat noses, and slightly-crossed eyes. Each head wears a helmet-like headdress, possibly representing ballgame gear or elite regalia. The heads are believed to be portraits of individual Olmec rulers and are among the most iconic artifacts of the Olmec civilization.", "creation_location": "Gulf Coast region, primarily San Lorenzo, La Venta, and Tres Zapotes, Veracruz and Tabasco, Mexico", "coordinates": {"lat": 23.6585116, "lng": -102.0077097}}, {"title": "La Venta Altar 4", "artist": "Unknown (Olmec civilization)", "year": {"value": -900, "display": "900 BCE", "raw": "c. 900 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Mesoamerica", "index": 6}, "medium": "Basalt", "wikipedia_url": "https://en.wikipedia.org/wiki/La_Venta", "image_filename": "images/Unknown_La_Venta_Altar_4.jpg", "description": "La Venta Altar 4 is a monumental stone altar from the Olmec civilization, featuring a seated figure emerging from a niche or cave, possibly representing a ruler or shaman in ritual context. The altar is intricately carved with iconography associated with Olmec cosmology and rulership.", "creation_location": "La Venta, Tabasco, Mexico", "coordinates": {"lat": 18.0999234, "lng": -94.0456908}}, {"title": "Teotihuacan Pyramids", "artist": "Unknown", "year": {"value": 200, "display": "200 CE", "raw": "c. 200 CE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Mesoamerica", "index": 6}, "medium": "Stone, adobe, stucco", "wikipedia_url": "https://en.wikipedia.org/wiki/Teotihuacan", "image_filename": "images/Unknown_Teotihuacan_Pyramids.jpg", "description": "The Teotihuacan Pyramids are monumental structures built by the ancient city of Teotihuacan, one of the largest and most influential urban centers of pre-Columbian Mesoamerica. The two most prominent pyramids, the Pyramid of the Sun and the Pyramid of the Moon, feature stepped platforms and broad staircases, characteristic of Mesoamerican architecture. These pyramids served as religious, ceremonial, and possibly astronomical centers, and are decorated with murals, carvings, and other iconography related to deities such as the Feathered Serpent (Quetzalcoatl). Teotihuacan was a major cultural and economic hub, influencing later civilizations such as the Maya and Aztec.", "creation_location": "Teotihuacan, Basin of Mexico, Central Mexico", "coordinates": {"lat": 25.7147245, "lng": -100.3441188}}, {"title": "Chav√≠n de Hu√°ntar (Lanz√≥n)", "artist": "Unknown", "year": {"value": -900, "display": "900 BCE", "raw": "c. 900 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "South America (Andean & Amazonian)", "index": 8}, "medium": "Granite", "wikipedia_url": "https://en.wikipedia.org/wiki/Chav%C3%ADn_de_Hu%C3%A1ntar", "image_filename": "images/Unknown_Chav√≠n_de_Hu√°ntar_(Lanz√≥n).jpg", "description": "The Lanz√≥n is a monumental granite stele at the heart of the Chav√≠n de Hu√°ntar archaeological site in Peru. Carved with intricate anthropomorphic and zoomorphic imagery, it served as the central cult object for the Chav√≠n culture, believed to represent a deity combining human and jaguar features. The Lanz√≥n was installed deep within the temple's labyrinthine galleries, accessible only to priests, and played a key role in Chav√≠n religious rituals.", "creation_location": "Chav√≠n de Hu√°ntar, Ancash Region, Peru", "coordinates": {"lat": -9.5310823, "lng": -77.5282511}}, {"title": "Nazca Geoglyphs", "artist": "Unknown", "year": {"value": -500, "display": "500 BCE", "raw": "c. 500 BCE ‚Äì 500 CE"}, "type": {"name": "other", "index": 5}, "region": {"name": "South America (Andean & Amazonian)", "index": 8}, "medium": "Earthwork geoglyphs (removal of surface pebbles to expose lighter subsoil)", "wikipedia_url": "https://en.wikipedia.org/wiki/Nazca_lines", "image_filename": "images/Unknown_Nazca_Geoglyphs.jpg", "description": "The Nazca Geoglyphs, commonly known as the Nazca Lines, are a vast collection of large-scale geoglyphs etched into the arid soil of the Nazca Desert in southern Peru. Created by removing the reddish-brown iron oxide-coated pebbles that cover the surface to reveal the lighter-colored earth beneath, these lines form hundreds of figures, including animals, plants, and geometric shapes. The geoglyphs were produced by the Paracas and Nazca cultures over a millennium, with two major phases: the Paracas phase (c. 400‚Äì200 BCE) and the Nazca phase (c. 200 BCE‚Äì500 CE). Their purpose remains debated, with theories ranging from astronomical and calendrical functions to ritual pathways and water-related ceremonies. Modern technology, such as drones, continues to reveal new figures.", "creation_location": "Nazca Desert, Ica Region, southern Peru", "coordinates": {"lat": -17.5790282, "lng": -71.3527022}}, {"title": "Moche Portrait Vessels", "artist": "Unknown", "year": {"value": 450.0, "display": "100‚Äì800 CE", "raw": "c. 100‚Äì800 CE"}, "type": {"name": "ceramic", "index": 1}, "region": {"name": "South America (Andean & Amazonian)", "index": 8}, "medium": "Mold-made and hand-modeled ceramic with slip decoration", "wikipedia_url": "https://en.wikipedia.org/wiki/Moche_portrait_vessel", "image_filename": "images/Unknown_Moche_Portrait_Vessels.jpg", "description": "Moche portrait vessels are highly individualized ceramic vessels created by the Moche civilization of ancient Peru. These vessels are renowned for their realistic and expressive depictions of human faces, often believed to represent actual individuals, such as rulers or elites.", "creation_location": "Trujillo,Peru", "coordinates": {"lat": -8.1116778, "lng": -79.0287742}}, {"title": "Hagia Sophia", "artist": "Anthemius of Tralles and Isidore of Miletus", "year": {"value": 537, "display": "537 CE", "raw": "537"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Eastern Europe & Russia", "index": 4}, "medium": "Ashlar and brick masonry with marble, mosaics, and stone inlays", "wikipedia_url": "https://en.wikipedia.org/wiki/Hagia_Sophia", "image_filename": "images/Anthemius_and_Isidore_Hagia_Sophia.jpg", "description": "Hagia Sophia, officially the Hagia Sophia Grand Mosque, is a monumental architectural masterpiece in Istanbul, Turkey. Originally constructed as a cathedral by the Eastern Roman (Byzantine) Emperor Justinian I, it was completed in 537 CE and served as the primary church of Constantinople. Renowned for its massive dome, innovative use of pendentives, and richly decorated interiors, it was the world's largest cathedral for nearly a thousand years. Following the Ottoman conquest in 1453, it was converted into a mosque, with minarets and other Islamic features added. In 1935, it became a museum under the Turkish Republic, and in 2020 it was reconverted into a mosque. Hagia Sophia is widely regarded as the epitome of Byzantine architecture and a symbol of the cultural and religious transformations of the region.", "creation_location": "Istanbul, Turkey", "coordinates": {"lat": 41.006381, "lng": 28.9758715}}, {"title": "Book of Kells", "artist": "Unknown", "year": {"value": 800, "display": "800 CE", "raw": "c. 800"}, "type": {"name": "other", "index": 5}, "region": {"name": "Western Europe", "index": 12}, "medium": "Ink and pigments on vellum", "wikipedia_url": "https://en.wikipedia.org/wiki/Book_of_Kells", "image_filename": "images/Unknown_Book_of_Kells.jpg", "description": "The Book of Kells is an illuminated manuscript Gospel book in Latin, containing the four Gospels of the New Testament along with various prefatory texts and tables. Created by Celtic monks, likely at the monastery of Iona (Scotland) and later at Kells (Ireland), it is renowned for its lavish decoration, intricate interlacing patterns, and vibrant colors. The manuscript is a masterpiece of Insular art and calligraphy, combining Christian iconography with ornate Celtic motifs. The text is mainly from the Vulgate, with some passages from the Vetus Latina.", "creation_location": "Iona, Scotland or Kells, County Meath, Ireland", "coordinates": {"lat": 53.6497514, "lng": -6.5884245}}, {"title": "Bayeux Tapestry", "artist": "Unknown", "year": {"value": 1070, "display": "1070 CE", "raw": "c. 1070"}, "type": {"name": "textile", "index": 10}, "region": {"name": "Western Europe", "index": 12}, "medium": "Linen with wool embroidery", "wikipedia_url": "https://en.wikipedia.org/wiki/Bayeux_Tapestry", "image_filename": "images/Unknown_Bayeux_Tapestry.png", "description": "The Bayeux Tapestry is an embroidered cloth nearly 70 metres long and 50 centimetres tall that depicts the events leading up to the Norman Conquest of England in 1066, led by William, Duke of Normandy, challenging Harold II, King of England, and culminating in the Battle of Hastings. It is thought to date to the 11th century, within a few years of the battle. Now widely accepted to have been made in England, perhaps as a gift for William, it tells the story from the point of view of the conquering Normans and for centuries has been preserved in Normandy.", "creation_location": "England", "coordinates": {"lat": 52.5310214, "lng": -1.2649062}}, {"title": "Notre-Dame de Paris", "artist": "Unknown", "year": {"value": 1254.0, "display": "1,163‚Äì1,345 CE", "raw": "1163‚Äì1345"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Limestone masonry, wood, lead, stained glass", "wikipedia_url": "https://en.wikipedia.org/wiki/Notre-Dame_de_Paris", "image_filename": "images/Unknown_Notre-Dame_de_Paris.jpg", "description": "Notre-Dame de Paris is a renowned medieval Catholic cathedral located on the √éle de la Cit√© in the heart of Paris. An iconic example of French Gothic architecture, it is celebrated for its innovative use of rib vaults, flying buttresses, and its magnificent stained glass rose windows. The cathedral has played a central role in the religious and cultural history of France.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Chartres Cathedral", "artist": "Unknown", "year": {"value": 1207.0, "display": "1,194‚Äì1,220 CE", "raw": "c. 1194‚Äì1220"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Limestone, stained glass", "wikipedia_url": "https://en.wikipedia.org/wiki/Chartres_Cathedral", "image_filename": "images/Unknown_Chartres_Cathedral.jpg", "description": "Chartres Cathedral is a Catholic cathedral in Chartres, France, about 80 km southwest of Paris, and is the seat of the Bishop of Chartres. Dedicated in honour of the Virgin Mary, it was mostly constructed between 1194 and 1220 after a fire destroyed much of the earlier Romanesque structure. The cathedral is renowned for its architectural innovations, extensive sculptural decoration, and its remarkable collection of original 12th- and 13th-century stained glass windows. It stands as one of the best-preserved and most influential examples of High Gothic and Classic Gothic architecture. Its north spire, built in the more ornate Flamboyant style, was added in the early 16th century.", "creation_location": "Chartres, France", "coordinates": {"lat": 48.4438601, "lng": 1.4881434}}, {"title": "Wilton Diptych", "artist": "Unknown", "year": {"value": 1397.0, "display": "1,395‚Äì1,399 CE", "raw": "c. 1395‚Äì1399"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Tempera on oak panels with gold leaf", "wikipedia_url": "https://en.wikipedia.org/wiki/Wilton_Diptych", "image_filename": "images/Unknown_Wilton_Diptych.jpg", "description": "The Wilton Diptych is a small portable diptych of two hinged panels, painted on both sides, now in the National Gallery, London. It is an extremely rare survival of a late medieval religious panel painting from England. The diptych was painted for King Richard II of England, who is depicted kneeling before the Virgin and Child in what is known as a donor portrait. He is presented to them by the English saints King Edmund the Martyr, King Edward the Confessor, and his patron saint, John the Baptist. The painting is an outstanding example of the International Gothic style, and the nationality of the unknown artist is probably French or English.", "creation_location": "England", "coordinates": {"lat": 52.5310214, "lng": -1.2649062}}, {"title": "Ghent Altarpiece", "artist": "Hubert and Jan van Eyck", "year": {"value": 1432, "display": "1432 CE", "raw": "1432"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on oak panels", "wikipedia_url": "https://en.wikipedia.org/wiki/Ghent_Altarpiece", "image_filename": "images/Jan_van_Eyck_Ghent_Altarpiece.jpg", "description": "The Ghent Altarpiece, also known as the Adoration of the Mystic Lamb, is a monumental and complex polyptych altarpiece created for St Bavo's Cathedral in Ghent, Belgium. Completed in 1432, it is a masterpiece of Early Netherlandish painting, renowned for its intricate iconography, vibrant colors, and pioneering use of oil paints. The work is attributed to the brothers Hubert and Jan van Eyck, with Jan completing the altarpiece after Hubert's death.", "creation_location": "Ghent, County of Flanders (present-day Belgium)", "coordinates": {"lat": 50.6402809, "lng": 4.6667145}}, {"title": "Lindisfarne Gospels", "artist": "Eadfrith of Lindisfarne", "year": {"value": 717.5, "display": "715‚Äì720 CE", "raw": "c. 715‚Äì720"}, "type": {"name": "other", "index": 5}, "region": {"name": "Western Europe", "index": 12}, "medium": "Ink, pigments, and gold on vellum", "wikipedia_url": "https://en.wikipedia.org/wiki/Lindisfarne_Gospels", "image_filename": "images/Eadfrith_of_Lindisfarne_Lindisfarne_Gospels.jpg", "description": "The Lindisfarne Gospels is an illuminated manuscript gospel book produced in the early 8th century at the monastery of Lindisfarne, off the coast of Northumberland. It is renowned for its intricate decoration and is a masterpiece of Insular art, blending Mediterranean, Anglo-Saxon, and Celtic artistic traditions.", "creation_location": "Lindisfarne, Northumberland, England", "coordinates": {"lat": 55.6785261, "lng": -1.7936781}}, {"title": "Piet√† de Villeneuve-l√®s-Avignon", "artist": "Enguerrand Quarton", "year": {"value": 1455, "display": "1455 CE", "raw": "c. 1455"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on wood panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Piet%C3%A0_of_Villeneuve-l%C3%A8s-Avignon", "image_filename": "images/Enguerrand_Quarton_Piet√†_de_Villeneuve-l√®s-Avignon.jpg", "description": "The Piet√† de Villeneuve-l√®s-Avignon is a celebrated oil painting by Enguerrand Quarton, depicting the Virgin Mary mourning over the body of Christ, accompanied by Saint John and the donor. Created in the mid-15th century, it is renowned for its emotional intensity, innovative composition, and refined use of color and light, representing a high point of French late medieval painting.", "creation_location": "Villeneuve-l√®s-Avignon, France", "coordinates": {"lat": 43.9636595, "lng": 4.7969224}}, {"title": "Golden Madonna of Essen", "artist": "Unknown", "year": {"value": 980, "display": "980 CE", "raw": "c. 980"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Wood core with gold leaf", "wikipedia_url": "https://en.wikipedia.org/wiki/Golden_Madonna_of_Essen", "image_filename": "images/Unknown_Golden_Madonna_of_Essen.jpg", "description": "The Golden Madonna of Essen is the oldest known sculpture of the Virgin Mary in Western art. This Romanesque statue depicts the Virgin Mary enthroned and holding the Christ Child. It is constructed with a wooden core covered in thin sheets of gold leaf, and is part of the treasury of Essen Cathedral in Germany. The statue measures 74 centimetres (29 inches) in height and 27 centimetres (10.6 inches) wide at the base.", "creation_location": "Essen, Germany", "coordinates": {"lat": 51.4582235, "lng": 7.0158171}}, {"title": "St. Michael‚Äôs Church, Hildesheim", "artist": "Unknown", "year": {"value": 1021.5, "display": "1,010‚Äì1,033 CE", "raw": "1010‚Äì1033"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Stone masonry, timber roof, painted wooden ceiling", "wikipedia_url": "https://en.wikipedia.org/wiki/St._Michael%27s_Church,_Hildesheim", "image_filename": "images/Unknown_St._Michael‚Äôs_Church,_Hildesheim.jpg", "description": "St. Michael‚Äôs Church in Hildesheim, Germany, is a masterpiece of early-Romanesque architecture. Commissioned by Bishop Bernward and consecrated in 1033, the church is renowned for its symmetrical ground plan, double choirs, and distinctive westwork. The interior features significant artworks such as the painted wooden ceiling depicting the Tree of Jesse and was originally home to the famous Bernward Doors. It is a UNESCO World Heritage Site.", "creation_location": "Hildesheim, Germany", "coordinates": {"lat": 52.1527188, "lng": 9.9518083}}, {"title": "Sainte-Chapelle", "artist": "Unknown", "year": {"value": 1248, "display": "1248 CE", "raw": "1248"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Limestone, stained glass, wood", "wikipedia_url": "https://en.wikipedia.org/wiki/Sainte-Chapelle", "image_filename": "images/Unknown_Sainte-Chapelle.jpg", "description": "The Sainte-Chapelle is a royal chapel in the Gothic style, built within the medieval Palais de la Cit√©, the residence of the Kings of France until the 14th century, on the √éle de la Cit√© in the River Seine in Paris, France. It is renowned for its stunning stained glass windows and its role as a reliquary chapel commissioned by King Louis IX to house his collection of Passion relics.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Reims Cathedral", "artist": "Unknown", "year": {"value": 1243.0, "display": "1,211‚Äì1,275 CE", "raw": "1211‚Äì1275"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Limestone masonry, stained glass, wood, lead", "wikipedia_url": "https://en.wikipedia.org/wiki/Reims_Cathedral", "image_filename": "images/Unknown_Reims_Cathedral.jpg", "description": "Notre-Dame de Reims, commonly known as Reims Cathedral, is a monumental Gothic cathedral in Reims, France. Dedicated to the Virgin Mary, it served as the traditional site for the coronation of the kings of France. The cathedral is celebrated for its harmonious proportions, innovative use of stained glass, and remarkable sculptural decoration, including the famous 'Smiling Angel.' Severely damaged during World War I, it was restored in the 20th century. It is a UNESCO World Heritage Site.", "creation_location": "Reims, France", "coordinates": {"lat": 49.2577886, "lng": 4.031926}}, {"title": "Bamberg Cathedral", "artist": "Unknown", "year": {"value": 1237, "display": "1237 CE", "raw": "consecrated 1237"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Sandstone masonry", "wikipedia_url": "https://en.wikipedia.org/wiki/Bamberg_Cathedral", "image_filename": "images/Unknown_Bamberg_Cathedral.jpg", "description": "Bamberg Cathedral (Bamberger Dom St. Peter und St. Georg) is a medieval church in Bamberg, Germany, renowned for its Romanesque and early Gothic architecture. The cathedral is the seat of the Archbishop of Bamberg and contains notable sculptures such as the Bamberg Horseman and the tomb of Pope Clement II. Since 1993, it has been part of the UNESCO World Heritage Site 'Town of Bamberg.'", "creation_location": "Bamberg, Germany", "coordinates": {"lat": 49.8916044, "lng": 10.8868478}}, {"title": "Bamberg Rider", "artist": "Unknown", "year": {"value": 1237, "display": "1237 CE", "raw": "c. 1237"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Sandstone", "wikipedia_url": "https://en.wikipedia.org/wiki/Bamberg_Rider", "image_filename": "images/Unknown_Bamberg_Rider.jpg", "description": "The Bamberg Rider is an early 13th-century stone equestrian statue by an anonymous medieval sculptor, located in the Bamberg Cathedral, Germany. It is notable as the first life-size equestrian statue in Western Europe since antiquity, depicting a crowned man in contemporary dress astride a horse.", "creation_location": "Bamberg, Germany", "coordinates": {"lat": 49.8916044, "lng": 10.8868478}}, {"title": "Westminster Abbey (Gothic rebuilding)", "artist": "Unknown (commissioned by Henry III)", "year": {"value": 1381.0, "display": "1,245‚Äì1,517 CE", "raw": "c. 1245‚Äì1517"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Stone masonry, Purbeck marble, stained glass", "wikipedia_url": "https://en.wikipedia.org/wiki/Westminster_Abbey", "image_filename": "images/Unknown_Westminster_Abbey_(Gothic_rebuilding).jpg", "description": "Westminster Abbey, formally titled the Collegiate Church of Saint Peter at Westminster, is a large, mainly Gothic abbey church in the City of Westminster, London, England. The Gothic rebuilding began under King Henry III in 1245, transforming the earlier Romanesque structure. The abbey has been the site of English and British coronations since 1066, as well as numerous royal weddings and burials. It is one of the most notable religious buildings in the United Kingdom and a UNESCO World Heritage Site.", "creation_location": "London, England", "coordinates": {"lat": 51.5074456, "lng": -0.1277653}}, {"title": "Tr√®s Riches Heures du Duc de Berry", "artist": "Limbourg Brothers (Paul, Herman, and Jean)", "year": {"value": 1414.0, "display": "1,412‚Äì1,416 CE", "raw": "c. 1412‚Äì1416"}, "type": {"name": "other", "index": 5}, "region": {"name": "Western Europe", "index": 12}, "medium": "Ink, tempera, and gold on vellum", "wikipedia_url": "https://en.wikipedia.org/wiki/Tr%C3%A8s_Riches_Heures_du_Duc_de_Berry", "image_filename": "images/Limbourg_Brothers_Tr√®s_Riches_Heures_du_Duc_de_Berry.jpg", "description": "The Tr√®s Riches Heures du Duc de Berry is an illuminated manuscript book of hours, commissioned by John, Duke of Berry, and created by the Limbourg brothers. It is celebrated for its elaborate and detailed miniatures depicting the calendar months, religious scenes, and courtly life, representing the pinnacle of International Gothic manuscript illumination.", "creation_location": "Bourges, France", "coordinates": {"lat": 47.0811658, "lng": 2.399125}}, {"title": "Maest√†", "artist": "Duccio di Buoninsegna", "year": {"value": 1309.5, "display": "1,308‚Äì1,311 CE", "raw": "1308‚Äì1311"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Tempera and gold on wood panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Maest%C3%A0", "image_filename": "images/Duccio_Maest√†.jpg", "description": "The Maest√† is a large altarpiece composed of many individual paintings commissioned from Duccio di Buoninsegna for the Cathedral of Siena. The central panel depicts the Madonna and Child enthroned and surrounded by angels and saints, a quintessential representation of the 'majesty' of the Virgin. The work is celebrated for its delicate figures, rich color, and the transition from Byzantine to early Italian Gothic style.", "creation_location": "Siena, Italy", "coordinates": {"lat": 43.167206, "lng": 11.467561}}, {"title": "Arena (Scrovegni) Chapel Frescoes", "artist": "Giotto", "year": {"value": 1304.0, "display": "1,303‚Äì1,305 CE", "raw": "c. 1303‚Äì1305"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco", "wikipedia_url": "https://en.wikipedia.org/wiki/Scrovegni_Chapel", "image_filename": "images/Giotto_Arena_(Scrovegni)_Chapel_Frescoes.jpg", "description": "The Scrovegni Chapel, also known as the Arena Chapel, contains a cycle of frescoes painted by Giotto, depicting scenes from the lives of the Virgin Mary and Christ. The frescoes are celebrated for their innovative use of space, narrative clarity, and emotional expression, marking a turning point in Western art.", "creation_location": "Padua, Veneto, Italy", "coordinates": {"lat": 45.4077172, "lng": 11.8734455}}, {"title": "Ognissanti Madonna", "artist": "Giotto di Bondone", "year": {"value": 1310, "display": "1310 CE", "raw": "c. 1310"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Tempera on wood panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Ognissanti_Madonna", "image_filename": "images/Giotto_Ognissanti_Madonna.jpg", "description": "The Ognissanti Madonna, also known as Madonna Enthroned, is a large altarpiece in tempera on wood panel by the Italian painter Giotto di Bondone. It depicts the Virgin Mary enthroned with the Christ Child, surrounded by angels and saints, and marks a significant development in the naturalism and monumentality of Italian painting.", "creation_location": "Florence, Italy", "coordinates": {"lat": 43.7697955, "lng": 11.2556404}}, {"title": "Christ Pantocrator, Sinai", "artist": "Unknown", "year": {"value": 6, "display": "6 CE", "raw": "c. 6th century"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Eastern Europe & Russia", "index": 4}, "medium": "Encaustic on wooden panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Christ_Pantocrator_(Sinai)", "image_filename": "images/Unknown_Christ_Pantocrator,_Sinai.jpg", "description": "Christ Pantocrator of Saint Catherine's Monastery is one of the oldest surviving Byzantine religious icons, dating from the 6th century AD. It is the earliest known depiction of Jesus Christ as Pantocrator, a central image in Eastern Orthodox Christian iconography. The icon is renowned for its expressive duality, symbolizing both the divine and human natures of Christ.", "creation_location": "Sinai Peninsula, Egypt", "coordinates": {"lat": 29.5231697, "lng": 33.8054726}}, {"title": "Hosios Loukas Monastery", "artist": "Unknown", "year": {"value": 10, "display": "10 CE", "raw": "c. 10th‚Äì11th century"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Eastern Europe & Russia", "index": 4}, "medium": "Stone, brick, marble, mosaic, fresco", "wikipedia_url": "https://en.wikipedia.org/wiki/Hosios_Loukas", "image_filename": "images/Unknown_Hosios_Loukas_Monastery.jpg", "description": "Hosios Loukas is a historic walled monastery near Distomo in Boeotia, Greece. Founded in the mid-10th century, it is one of the most significant monuments of Middle Byzantine architecture and art, renowned for its mosaics, frescoes, and innovative church design. The monastery is a UNESCO World Heritage Site, recognized for its architectural and artistic influence on later Byzantine religious buildings.", "creation_location": "Distomo, Boeotia, Greece", "coordinates": {"lat": 38.4291946, "lng": 22.6672151}}, {"title": "Chora Church Mosaics", "artist": "Unknown", "year": {"value": 1318.0, "display": "1,315‚Äì1,321 CE", "raw": "c. 1315‚Äì1321"}, "type": {"name": "mosaic", "index": 4}, "region": {"name": "Eastern Europe & Russia", "index": 4}, "medium": "Gold and colored glass tesserae set in plaster (mosaic)", "wikipedia_url": "https://en.wikipedia.org/wiki/Chora_Church", "image_filename": "images/Unknown_Chora_Church_Mosaics.jpg", "description": "The Chora Church (Kariye Mosque) in Istanbul is renowned for its exquisite Late Byzantine mosaics and frescoes, which depict scenes from the life of Christ and the Virgin Mary. These mosaics are among the finest surviving examples of Byzantine art from the Palaeologan Renaissance.", "creation_location": "Istanbul, Turkey", "coordinates": {"lat": 41.006381, "lng": 28.9758715}}, {"title": "Saint Mark‚Äôs Basilica", "artist": "Unknown", "year": {"value": 1094, "display": "1094 CE", "raw": "Consecrated 1094; construction began 1063"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Brick, marble, gold-ground mosaics, stone, and glass", "wikipedia_url": "https://en.wikipedia.org/wiki/St_Mark%27s_Basilica", "image_filename": "images/Unknown_Saint_Mark‚Äôs_Basilica.jpg", "description": "Saint Mark‚Äôs Basilica (Basilica di San Marco) is the cathedral church of Venice, renowned for its opulent design, gilded mosaics, and status as a symbol of Venetian wealth and power. Originally built to house the relics of Saint Mark the Evangelist, the basilica is a masterpiece of Italo-Byzantine architecture, blending influences from the Eastern and Western Christian worlds.", "creation_location": "Venice, Italy", "coordinates": {"lat": 45.4371908, "lng": 12.3345898}}, {"title": "Rock-Hewn Churches of Lalibela", "artist": "Unknown", "year": {"value": 12, "display": "12 CE", "raw": "late 12th‚Äìearly 13th century"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Sub-Saharan Africa", "index": 11}, "medium": "Volcanic tuff (rock-cut architecture)", "wikipedia_url": "https://en.wikipedia.org/wiki/Rock-Hewn_Churches,_Lalibela", "image_filename": "images/Unknown_Rock-Hewn_Churches_of_Lalibela.jpg", "description": "The eleven Rock-Hewn Churches of Lalibela are a group of monolithic churches carved directly into the volcanic rock of the Ethiopian Highlands. Commissioned by King Gebre Meskel Lalibela of the Zagwe dynasty, the churches were intended to create a symbolic 'New Jerusalem' for Ethiopian Christians. The complex is renowned for its architectural innovation, religious significance, and continued use as a pilgrimage site for the Ethiopian Orthodox Tewahedo Church.", "creation_location": "Lalibela, Amhara Region, Ethiopia", "coordinates": {"lat": 12.03671, "lng": 39.0461123}}, {"title": "Great Mosque of C√≥rdoba", "artist": "Unknown", "year": {"value": 886.0, "display": "785‚Äì987 CE", "raw": "c. 785‚Äì987"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Islamic World", "index": 5}, "medium": "Stone, brick, marble, jasper, and mosaics", "wikipedia_url": "https://en.wikipedia.org/wiki/Great_Mosque_of_C%C3%B3rdoba", "image_filename": "images/Unknown_Great_Mosque_of_C√≥rdoba.jpg", "description": "The Great Mosque of C√≥rdoba, also known as the Mezquita, is a monumental mosque-cathedral in C√≥rdoba, Spain. Originally constructed as a mosque by the Umayyad dynasty, it was expanded over two centuries and later converted into a Roman Catholic cathedral. The building is renowned for its vast hypostyle hall with double-tiered arches, intricate mihrab, and harmonious blend of Islamic and Christian architectural elements.", "creation_location": "C√≥rdoba, Al-Andalus (present-day Spain)", "coordinates": {"lat": 39.3260685, "lng": -4.8379791}}, {"title": "Dome of the Rock", "artist": "Unknown", "year": {"value": 691.5, "display": "691‚Äì692 CE", "raw": "691‚Äì692"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Islamic World", "index": 5}, "medium": "Stone masonry, marble, mosaics, wood, gold-plated dome", "wikipedia_url": "https://en.wikipedia.org/wiki/Dome_of_the_Rock", "image_filename": "images/Unknown_Dome_of_the_Rock.jpg", "description": "The Dome of the Rock is an octagonal Islamic shrine located at the center of the Al-Aqsa mosque compound on the Temple Mount in the Old City of Jerusalem. Built by the Umayyad Caliph Abd al-Malik, it is the world's oldest surviving work of Islamic architecture and features a striking gold-plated dome and elaborate mosaics. The shrine is built over the Foundation Stone, which holds religious significance in Judaism, Christianity, and Islam.", "creation_location": "Jerusalem", "coordinates": {"lat": 31.7788472, "lng": 35.2257856}}, {"title": "Great Mosque of Samarra", "artist": "Unknown", "year": {"value": 849.5, "display": "848‚Äì851 CE", "raw": "848‚Äì851"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Islamic World", "index": 5}, "medium": "Baked brick, stucco, and mortar", "wikipedia_url": "https://en.wikipedia.org/wiki/Great_Mosque_of_Samarra", "image_filename": "images/Unknown_Great_Mosque_of_Samarra.jpg", "description": "The Great Mosque of Samarra, also known as Al-Malwiya Mosque, is a monumental congregational mosque built during the Abbasid Caliphate in Samarra, Iraq. Commissioned by Caliph Al-Mutawakkil and completed in 851 CE, it was the largest mosque in the world at the time. The mosque is renowned for its vast rectangular plan and its unique spiral minaret, the Malwiya Tower, which stands 52 meters high and is encircled by a spiraling ramp. Though now in ruins, the mosque remains a symbol of Abbasid architectural innovation and grandeur.", "creation_location": "Samarra, Iraq", "coordinates": {"lat": 34.2, "lng": 43.9}}, {"title": "Alhambra", "artist": "Unknown", "year": {"value": 1362.0, "display": "1,333‚Äì1,391 CE", "raw": "c. 1333‚Äì1391"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Stone, stucco, tile, wood, marble", "wikipedia_url": "https://en.wikipedia.org/wiki/Alhambra", "image_filename": "images/Unknown_Alhambra.jpg", "description": "The Alhambra is a palace and fortress complex located in Granada, Spain. Built during the Nasrid dynasty, it is one of the most renowned examples of Islamic architecture in Europe, featuring intricate stucco work, tile mosaics, carved wood, and lush gardens. The complex also incorporates later Spanish Renaissance elements.", "creation_location": "Granada, Spain", "coordinates": {"lat": 37.1734995, "lng": -3.5995337}}, {"title": "Persian Shahnameh Illustrations", "artist": "Unknown", "year": {"value": 1350.0, "display": "1,330‚Äì1,370 CE", "raw": "c. 1330‚Äì1370"}, "type": {"name": "other", "index": 5}, "region": {"name": "Islamic World", "index": 5}, "medium": "Ink, opaque watercolor, and gold on paper", "wikipedia_url": "https://en.wikipedia.org/wiki/Shahnameh", "image_filename": "images/Unknown_Persian_Shahnameh_Illustrations.jpg", "description": "The Shahnameh is a long epic poem written by the Persian poet Ferdowsi between c. 977 and 1010 CE and is the national epic of Greater Iran. Lavishly illustrated manuscripts of the Shahnameh, especially from the Ilkhanid and Timurid periods (14th‚Äì15th centuries), are celebrated for their intricate miniature paintings. These illustrations depict legendary and historical scenes from Persian mythology and history, showcasing the sophistication of Persian miniature painting and manuscript illumination.", "creation_location": "Persia (modern-day Iran)", "coordinates": {"lat": 32.6475314, "lng": 54.5643516}}, {"title": "Great Mosque of Isfahan", "artist": "Unknown", "year": {"value": 395.5, "display": "771‚Äì20 CE", "raw": "c. 771‚Äì20th century (major phases: 11th‚Äì12th centuries)"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Islamic World", "index": 5}, "medium": "Brick, stucco, tile, wood", "wikipedia_url": "https://en.wikipedia.org/wiki/Great_Mosque_of_Isfahan", "image_filename": "images/Unknown_Great_Mosque_of_Isfahan.jpg", "description": "The JƒÅmeh Mosque of IsfahƒÅn, also known as the Atiq Mosque or Friday Mosque of IsfahƒÅn, is a historic congregational mosque located in Isfahan, Iran. It is the result of continuous construction, reconstruction, additions, and renovations from the 8th century through the 20th century. The mosque is renowned for its four-iwan architectural plan, intricate brickwork, tile decoration, and monumental domes. It is one of the largest and most significant monuments of Islamic architecture in Iran and has been a UNESCO World Heritage Site since 2012.", "creation_location": "Isfahan, Iran", "coordinates": {"lat": 32.6707877, "lng": 51.6650002}}, {"title": "Borobudur", "artist": "Unknown", "year": {"value": 800, "display": "800 CE", "raw": "c. 800"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Southeast Asia", "index": 10}, "medium": "Volcanic stone (andesite)", "wikipedia_url": "https://en.wikipedia.org/wiki/Borobudur", "image_filename": "images/Unknown_Borobudur.jpg", "description": "Borobudur is a 9th-century Mahayana Buddhist temple and pilgrimage site, renowned for its massive scale and intricate stone reliefs. Built in the form of a stepped pyramid with nine stacked platforms, it is decorated with over 2,600 relief panels and 504 Buddha statues.", "creation_location": "Magelang Regency, Central Java, Indonesia", "coordinates": {"lat": -7.64478, "lng": 110.3236623}}, {"title": "Angkor Wat", "artist": "Unknown", "year": {"value": 1131.5, "display": "1,113‚Äì1,150 CE", "raw": "c. 1113‚Äì1150 CE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Southeast Asia", "index": 10}, "medium": "Sandstone and laterite", "wikipedia_url": "https://en.wikipedia.org/wiki/Angkor_Wat", "image_filename": "images/Unknown_Angkor_Wat.jpg", "description": "Angkor Wat is a monumental temple complex in Cambodia and the largest religious structure in the world. Originally constructed as a Hindu temple dedicated to Vishnu for the Khmer Empire under King Suryavarman II, it gradually transformed into a Theravada Buddhist temple by the end of the 12th century. The complex is renowned for its grand scale, harmonious proportions, extensive bas-reliefs, and architectural unity, exemplifying the pinnacle of Khmer architecture. Uniquely oriented to the west, Angkor Wat is a symbol of Cambodia, appearing on its national flag, and remains an active place of worship and pilgrimage.", "creation_location": "Angkor, Cambodia", "coordinates": {"lat": 13.412437, "lng": 103.8669253}}, {"title": "Banteay Srei", "artist": "Unknown", "year": {"value": 967, "display": "967 CE", "raw": "967"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Southeast Asia", "index": 10}, "medium": "Red sandstone, laterite, brick", "wikipedia_url": "https://en.wikipedia.org/wiki/Banteay_Srei", "image_filename": "images/Unknown_Banteay_Srei.jpg", "description": "Banteay Srei is a 10th-century Cambodian temple dedicated to the Hindu gods Shiva and Parvati. Renowned for its intricate and elaborate decorative wall carvings, the temple is constructed primarily of red sandstone, which allows for the fine detail seen in its bas-reliefs. The temple is noted for its relatively small scale compared to other Angkorian monuments and is often described as the 'jewel of Khmer art.'", "creation_location": "Banteay Srei, near Phnom Dei, Siem Reap Province, Cambodia", "coordinates": {"lat": 13.5267855, "lng": 103.8571131}}, {"title": "T≈çdai-ji Great Buddha", "artist": "Unknown", "year": {"value": 752, "display": "752 CE", "raw": "752"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "East Asia", "index": 3}, "medium": "Bronze with gold gilding", "wikipedia_url": "https://en.wikipedia.org/wiki/T%C5%8Ddai-ji", "image_filename": "images/Unknown_Todai-ji_Great_Buddha.jpg", "description": "The T≈çdai-ji Great Buddha, or Daibutsu, is a monumental bronze statue of the Buddha Vairocana housed in the Great Buddha Hall (Daibutsuden) of T≈çdai-ji, a Buddhist temple complex in Nara, Japan. Commissioned by Emperor Sh≈çmu as a symbol of imperial power and Buddhist devotion, the statue was completed and consecrated in 752 CE. The temple complex was constructed to serve as the head temple of all provincial Buddhist temples in Japan and played a central role in the spread of Buddhism during the Nara period. The statue and hall have undergone several reconstructions due to fire and earthquake, with the current hall dating to 1709. The Great Buddha remains one of the largest bronze statues in the world and is a UNESCO World Heritage Site.", "creation_location": "Nara, Japan", "coordinates": {"lat": 34.6845445, "lng": 135.8048359}}, {"title": "By≈çd≈ç-in Phoenix Hall", "artist": "Unknown", "year": {"value": 1053, "display": "1053 CE", "raw": "1053"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "East Asia", "index": 3}, "medium": "Wooden architecture with cypress bark roof, lacquer, and gilded bronze ornaments", "wikipedia_url": "https://en.wikipedia.org/wiki/By%C5%8Dd%C5%8D-in", "image_filename": "images/Unknown_By≈çd≈ç-in_Phoenix_Hall.jpg", "description": "The Phoenix Hall of By≈çd≈ç-in is a celebrated Buddhist temple building in Uji, Kyoto Prefecture, Japan. Constructed during the late Heian period, it is renowned for its elegant architecture and as a prime example of Pure Land (J≈çdo) Buddhist temple design. The hall is named for its resemblance to a phoenix with outstretched wings and for the two phoenix statues adorning its roof.", "creation_location": "Uji, Kyoto Prefecture, Japan", "coordinates": {"lat": 34.885124, "lng": 135.7995651}}, {"title": "Song Dynasty Landscape Scrolls", "artist": "Fan Kuan, Guo Xi", "year": {"value": 1050.0, "display": "1,000‚Äì1,100 CE", "raw": "c. 1000‚Äì1100"}, "type": {"name": "painting", "index": 6}, "region": {"name": "East Asia", "index": 3}, "medium": "Ink and light color on silk", "wikipedia_url": "https://en.wikipedia.org/wiki/Chinese_painting", "image_filename": "images/Fan_Kuan,_Guo_Xi_Song_Dynasty_Landscape_Scrolls.jpg", "description": "The monumental landscape scrolls of the Song dynasty, exemplified by artists such as Fan Kuan and Guo Xi, represent the pinnacle of classical Chinese landscape painting. These works, known as shanshui ('mountain-water') paintings, use ink and subtle color on silk to evoke the grandeur and harmony of nature. The scroll format allows for immersive, panoramic compositions, inviting viewers to journey through misty mountains, rivers, and forests. Song dynasty landscape painting is renowned for its philosophical depth, technical mastery, and influence on later East Asian art.", "creation_location": "Northern Song China", "coordinates": {"lat": 29.5376443, "lng": 110.1009863}}, {"title": "Mogao Caves Murals", "artist": "Unknown", "year": {"value": 4, "display": "4 CE", "raw": "c. 4th‚Äì14th century"}, "type": {"name": "painting", "index": 6}, "region": {"name": "East Asia", "index": 3}, "medium": "Pigment on earthen plaster (fresco and dry fresco techniques)", "wikipedia_url": "https://en.wikipedia.org/wiki/Mogao_Caves", "image_filename": "images/Unknown_Mogao_Caves_Murals.jpg", "description": "The Mogao Caves, also known as the Thousand Buddha Grottoes, are a complex of 492 temples carved into cliffs near Dunhuang, Gansu province, China. The caves contain an extensive array of Buddhist murals, sculptures, and manuscripts, representing a millennium of religious, artistic, and cultural exchange along the Silk Road. The murals depict Buddhist stories, deities, donors, and scenes from daily life, reflecting the evolution of Chinese art and the influence of Central Asian, Indian, and Persian traditions.", "creation_location": "Dunhuang, Gansu, China", "coordinates": {"lat": 40.1411004, "lng": 94.6607593}}, {"title": "Beatus Manuscripts", "artist": "Beatus of Li√©bana (author); various unknown illuminators", "year": {"value": 9, "display": "9 CE", "raw": "c. 9th‚Äì13th centuries"}, "type": {"name": "other", "index": 5}, "region": {"name": "Western Europe", "index": 12}, "medium": "Ink, tempera, and gold on parchment", "wikipedia_url": "https://en.wikipedia.org/wiki/Commentary_on_the_Apocalypse", "image_filename": "images/Unknown_Beatus_Manuscripts.jpg", "description": "The Beatus Manuscripts are a celebrated group of illuminated manuscripts containing the 'Commentary on the Apocalypse' by the Spanish monk Beatus of Li√©bana, originally written c. 776. These manuscripts, produced primarily in medieval Spain between the 9th and 13th centuries, are renowned for their vivid, imaginative, and often abstract illustrations depicting scenes from the Book of Revelation. Surviving examples, such as the Morgan, Saint-Sever, Gerona, Osma, Madrid, and T√°bara codices, are key sources for the study of early medieval Iberian art and Christian iconography.", "creation_location": "Iberian Peninsula (mainly northern Spain)", "coordinates": {"lat": 39.8963997, "lng": -4.4974366}}, {"title": "Mona Lisa", "artist": "Leonardo da Vinci", "year": {"value": 1504.5, "display": "1,503‚Äì1,506 CE", "raw": "c. 1503‚Äì1506, perhaps continuing until c. 1517"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on poplar wood panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Mona_Lisa", "image_filename": "images/Leonardo_da_Vinci_Mona_Lisa.jpg", "description": "The Mona Lisa is a half-length portrait painting by the Italian artist Leonardo da Vinci. Considered an archetypal masterpiece of the Italian Renaissance, it is renowned for the subject's enigmatic expression, the monumentality of the composition, the subtle modeling of forms, and the atmospheric illusionism. The identity of the sitter is widely believed to be Lisa Gherardini, the wife of Florentine merchant Francesco del Giocondo.", "creation_location": "Florence, Italy", "coordinates": {"lat": 43.7697955, "lng": 11.2556404}}, {"title": "The Last Supper", "artist": "Leonardo da Vinci", "year": {"value": 1496.5, "display": "1,495‚Äì1,498 CE", "raw": "1495‚Äì1498"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Tempera and oil on plaster (mural)", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Last_Supper_(Leonardo)", "image_filename": "images/Leonardo_da_Vinci_The_Last_Supper.jpg", "description": "The Last Supper is a late 15th-century mural painting by Italian artist Leonardo da Vinci, depicting the moment Jesus announces that one of his apostles will betray him. Painted for the refectory of the Convent of Santa Maria delle Grazie in Milan, the work is renowned for its dramatic composition, psychological complexity, and innovative use of perspective.", "creation_location": "Milan, Italy", "coordinates": {"lat": 45.4641943, "lng": 9.1896346}}, {"title": "David", "artist": "Michelangelo", "year": {"value": 1502.5, "display": "1,501‚Äì1,504 CE", "raw": "1501‚Äì1504"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Marble", "wikipedia_url": "https://en.wikipedia.org/wiki/David_(Michelangelo)", "image_filename": "images/Michelangelo_David.jpg", "description": "Michelangelo's David is a masterpiece of Renaissance sculpture, depicting the biblical hero David before his battle with Goliath. The statue is renowned for its depiction of human beauty and anatomical precision.", "creation_location": "Florence, Italy", "coordinates": {"lat": 43.7697955, "lng": 11.2556404}}, {"title": "Sistine Chapel Ceiling", "artist": "Michelangelo", "year": {"value": 1510.0, "display": "1,508‚Äì1,512 CE", "raw": "1508‚Äì1512"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco", "wikipedia_url": "https://en.wikipedia.org/wiki/Sistine_Chapel_ceiling", "image_filename": "images/Michelangelo_Sistine_Chapel_Ceiling.jpg", "description": "The Sistine Chapel ceiling, painted in fresco by Michelangelo between 1508 and 1512, is a monumental work of High Renaissance art depicting scenes from the Book of Genesis and a host of biblical figures, prophets, and sibyls.", "creation_location": "Vatican City, Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "The School of Athens", "artist": "Raphael", "year": {"value": 1510.0, "display": "1,509‚Äì1,511 CE", "raw": "1509‚Äì1511"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco", "wikipedia_url": "https://en.wikipedia.org/wiki/The_School_of_Athens", "image_filename": "images/Raphael_The_School_of_Athens.jpg", "description": "The School of Athens is a renowned fresco by the Italian Renaissance artist Raphael, depicting an idealized gathering of ancient philosophers and scientists. It was painted between 1509 and 1511 as part of the commission to decorate the Stanza della Segnatura, one of the Raphael Rooms in the Apostolic Palace, Vatican City.", "creation_location": "Vatican City, Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "The Birth of Venus", "artist": "Sandro Botticelli", "year": {"value": 1485.0, "display": "1,484‚Äì1,486 CE", "raw": "c. 1484‚Äì1486"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Tempera on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Birth_of_Venus", "image_filename": "images/Sandro_Botticelli_Birth_of_Venus.jpg", "description": "The Birth of Venus is a celebrated painting by the Italian Renaissance artist Sandro Botticelli. It depicts the goddess Venus emerging from the sea upon a shell, arriving at the shore as a fully grown woman, symbolizing the birth of beauty and love. The work is renowned for its mythological subject, graceful figures, and flowing composition.", "creation_location": "Florence, Italy", "coordinates": {"lat": 43.7697955, "lng": 11.2556404}}, {"title": "Primavera", "artist": "Sandro Botticelli", "year": {"value": 1482, "display": "1482 CE", "raw": "c. 1482"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Tempera on panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Primavera", "image_filename": "images/Sandro_Botticelli_Primavera.jpg", "description": "Primavera is a large panel painting by Italian Renaissance artist Sandro Botticelli, depicting a group of mythological figures in a garden. It is widely interpreted as an allegory of spring and the fertility of nature, featuring Venus, Cupid, the Three Graces, Mercury, Flora, Chloris, and Zephyrus.", "creation_location": "Florence, Italy", "coordinates": {"lat": 43.7697955, "lng": 11.2556404}}, {"title": "The Arnolfini Portrait", "artist": "Jan van Eyck", "year": {"value": 1434, "display": "1434 CE", "raw": "1434"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on oak panel", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Arnolfini_Portrait", "image_filename": "images/Jan_van_Eyck_The_Arnolfini_Portrait.jpg", "description": "The Arnolfini Portrait is an oil painting on oak panel by the Early Netherlandish painter Jan van Eyck, dated 1434 and now in the National Gallery, London. It is a full-length double portrait, believed to depict the Italian merchant Giovanni di Nicolao Arnolfini and his wife, presumably in their residence at the Flemish city of Bruges.", "creation_location": "Bruges, Flanders (present-day Belgium)", "coordinates": {"lat": 50.6402809, "lng": 4.6667145}}, {"title": "The Creation of Adam", "artist": "Michelangelo", "year": {"value": 1512, "display": "1512 CE", "raw": "c. 1512"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Creation_of_Adam", "image_filename": "images/Michelangelo_The_Creation_of_Adam.jpg", "description": "The Creation of Adam is a fresco painting by Italian Renaissance artist Michelangelo, forming part of the Sistine Chapel's ceiling in Vatican City. Painted circa 1511‚Äì1512, it illustrates the Biblical creation narrative from the Book of Genesis in which God gives life to Adam, the first man. The fresco is one of the most iconic images in Western art and is part of a complex scheme of panels depicting episodes from Genesis.", "creation_location": "Vatican City, Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Vitruvian Man", "artist": "Leonardo da Vinci", "year": {"value": 1490, "display": "1490 CE", "raw": "c. 1490"}, "type": {"name": "drawing", "index": 2}, "region": {"name": "Western Europe", "index": 12}, "medium": "Pen and ink with wash over metalpoint on paper", "wikipedia_url": "https://en.wikipedia.org/wiki/Vitruvian_Man", "image_filename": "images/Leonardo_da_Vinci_Vitruvian_Man.jpg", "description": "Vitruvian Man is a drawing by the Italian Renaissance artist and scientist Leonardo da Vinci, dated to around 1490. Inspired by the writings of the Roman architect Vitruvius, it depicts a nude male figure in two superimposed positions with his arms and legs apart, inscribed within both a circle and a square. The work explores the proportions of the human body and the relationship between art and science, embodying the Renaissance ideal of the unity of knowledge.", "creation_location": "Milan, Italy", "coordinates": {"lat": 45.4641943, "lng": 9.1896346}}, {"title": "Transfiguration", "artist": "Raphael", "year": {"value": 1518.0, "display": "1,516‚Äì1,520 CE", "raw": "1516‚Äì1520"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Tempera on wood panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Transfiguration_(Raphael)", "image_filename": "images/Raphael_Transfiguration.jpg", "description": "The Transfiguration is the last painting by the Italian High Renaissance master Raphael. It depicts the biblical story of the Transfiguration of Jesus, combining two distinct gospel episodes in a dramatic composition.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Annunciation", "artist": "Fra Angelico", "year": {"value": 1441.5, "display": "1,437‚Äì1,446 CE", "raw": "c. 1437‚Äì1446"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco", "wikipedia_url": "https://en.wikipedia.org/wiki/Annunciation_(Fra_Angelico,_Florence)", "image_filename": "images/Fra_Angelico_Annunciation.jpg", "description": "Fra Angelico's 'Annunciation' is a celebrated fresco depicting the moment when the Archangel Gabriel announces to the Virgin Mary that she will bear the Son of God. The scene is set in a serene cloister, emphasizing humility and divine grace, and is renowned for its use of light, perspective, and delicate color.", "creation_location": "Florence, Italy", "coordinates": {"lat": 43.7697955, "lng": 11.2556404}}, {"title": "Holy Trinity", "artist": "Masaccio", "year": {"value": 1427, "display": "1427 CE", "raw": "c. 1427"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco", "wikipedia_url": "https://en.wikipedia.org/wiki/Holy_Trinity_(Masaccio)", "image_filename": "images/Masaccio_Holy_Trinity.png", "description": "The 'Holy Trinity' is a fresco by the Italian Early Renaissance master Masaccio, depicting the Christian doctrine of the Trinity with God the Father, the crucified Christ, and the Holy Spirit, flanked by the Virgin Mary and St. John, as well as donors. It is celebrated for its pioneering use of linear perspective and naturalistic representation of space.", "creation_location": "Florence, Italy", "coordinates": {"lat": 43.7697955, "lng": 11.2556404}}, {"title": "The Tribute Money", "artist": "Masaccio", "year": {"value": 1425, "display": "1425 CE", "raw": "c. 1425"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Tribute_Money_(Masaccio)", "image_filename": null, "description": "The Tribute Money is a fresco by the Italian Early Renaissance painter Masaccio, located in the Brancacci Chapel of the church of Santa Maria del Carmine in Florence. The scene depicts the story from the Gospel of Matthew in which Jesus tells Peter to find a coin in the mouth of a fish to pay the temple tax. The fresco is celebrated for its use of linear perspective, chiaroscuro, and naturalistic figures, marking a turning point in Renaissance art.", "creation_location": "Florence, Italy", "coordinates": {"lat": 43.7697955, "lng": 11.2556404}}, {"title": "Arnolfini Portrait", "artist": "Jan van Eyck", "year": {"value": 1434, "display": "1434 CE", "raw": "1434"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on oak panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Arnolfini_Portrait", "image_filename": "images/Jan_van_Eyck_Arnolfini_Portrait.jpg", "description": "The Arnolfini Portrait is an oil painting on oak panel by the Early Netherlandish painter Jan van Eyck, dated 1434. It is a full-length double portrait, believed to depict the Italian merchant Giovanni di Nicolao Arnolfini and his wife in their home in Bruges. The work is renowned for its meticulous detail, complex iconography, and masterful use of oil paint.", "creation_location": "Bruges, Flanders (present-day Belgium)", "coordinates": {"lat": 50.6402809, "lng": 4.6667145}}, {"title": "Descent from the Cross", "artist": "Rogier van der Weyden", "year": {"value": 1435, "display": "1435 CE", "raw": "c. 1435"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on oak panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Descent_from_the_Cross_(van_der_Weyden)", "image_filename": "images/Rogier_van_der_Weyden_Descent_from_the_Cross.jpg", "description": "The Descent from the Cross is a panel painting by Early Netherlandish painter Rogier van der Weyden, depicting the moment when Christ's body is removed from the cross. The work is celebrated for its emotional intensity, masterful composition, and detailed depiction of the figures' grief. Commissioned by the Leuven guild of archers for their chapel, the painting is one of the most influential works of 15th-century Northern European art.", "creation_location": "Brussels, Duchy of Brabant (now Belgium)", "coordinates": {"lat": 50.8803681, "lng": 5.6855962}}, {"title": "M√©rode Altarpiece", "artist": "Robert Campin and workshop", "year": {"value": 1429.5, "display": "1,427‚Äì1,432 CE", "raw": "c. 1427‚Äì1432"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on oak panel", "wikipedia_url": "https://en.wikipedia.org/wiki/M%C3%A9rode_Altarpiece", "image_filename": "images/Robert_Campin_Merode_Altarpiece.jpg", "description": "The M√©rode Altarpiece is a triptych painted in oil on oak panels, attributed to Robert Campin and his workshop. The central panel depicts the Annunciation in a contemporary Flemish domestic interior, while the left panel shows the donors and the right panel features Saint Joseph at work as a carpenter. The work is renowned for its intricate detail, symbolism, and early use of oil painting techniques characteristic of Early Netherlandish art.", "creation_location": "Tournai, Belgium", "coordinates": {"lat": 50.6056458, "lng": 3.3878179}}, {"title": "The Last Judgment", "artist": "Hieronymus Bosch", "year": {"value": 1482, "display": "1482 CE", "raw": "c. 1482"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on wood panel", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Last_Judgment_(Bosch,_Vienna)", "image_filename": "images/Hieronymus_Bosch_Last_Judgment.jpg", "description": "The Last Judgment is a triptych painting by Hieronymus Bosch depicting the biblical scene of the final judgment, with vivid imagery of heaven, hell, and the fate of souls. The central panel shows Christ as judge, surrounded by angels and the saved, while the side panels illustrate the torments of the damned and the delights of the blessed.", "creation_location": "‚Äôs-Hertogenbosch, Netherlands", "coordinates": {"lat": 51.6889387, "lng": 5.303116}}, {"title": "The Garden of Earthly Delights", "artist": "Hieronymus Bosch", "year": {"value": 1500.0, "display": "1,490‚Äì1,510 CE", "raw": "c. 1490‚Äì1510"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on oak panels", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Garden_of_Earthly_Delights", "image_filename": "images/Hieronymus_Bosch_The_Garden_of_Earthly_Delights.jpg", "description": "The Garden of Earthly Delights is a triptych painting by the Early Netherlandish master Hieronymus Bosch. The work is renowned for its vivid imagination, fantastical imagery, and complex iconography. The left panel depicts the Garden of Eden, the central panel shows a surreal, hedonistic landscape filled with nude figures, strange animals, and bizarre structures, while the right panel portrays a nightmarish vision of Hell. The painting is widely interpreted as a moral warning about the consequences of earthly pleasures.", "creation_location": "‚Äôs-Hertogenbosch, Duchy of Brabant (present-day Netherlands)", "coordinates": {"lat": 52.2434979, "lng": 5.6343227}}, {"title": "Self-Portrait", "artist": "Albrecht D√ºrer", "year": {"value": 1500, "display": "1500 CE", "raw": "1500"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Self-Portrait_(D√ºrer,_Munich)", "image_filename": "images/Albrecht_D√ºrer_Self-Portrait.jpg", "description": "Albrecht D√ºrer's 1500 Self-Portrait is one of the most iconic images of the Northern Renaissance. Painted when D√ºrer was 28, the work is notable for its frontal pose, which was traditionally reserved for images of Christ, and for its meticulous detail and psychological intensity. The artist presents himself with a direct gaze, elaborate fur-trimmed coat, and carefully rendered hair, emphasizing his status as both a craftsman and an intellectual. The painting is signed and dated, and includes an inscription that reads, 'Thus I, Albrecht D√ºrer from Nuremberg, painted myself with indelible colors at the age of 28 years.'", "creation_location": "Nuremberg, Germany", "coordinates": {"lat": 49.453872, "lng": 11.077298}}, {"title": "Four Horsemen of the Apocalypse", "artist": "Albrecht D√ºrer", "year": {"value": 1498, "display": "1498 CE", "raw": "1498"}, "type": {"name": "print", "index": 8}, "region": {"name": "Western Europe", "index": 12}, "medium": "Woodcut on paper", "wikipedia_url": "https://en.wikipedia.org/wiki/Four_Horsemen_of_the_Apocalypse", "image_filename": "images/Albrecht_D√ºrer_Four_Horsemen_of_the_Apocalypse.jpg", "description": "The Four Horsemen of the Apocalypse is a woodcut by Albrecht D√ºrer, part of his famous series 'Apocalypse' illustrating the Book of Revelation. The print dramatically depicts the four horsemen‚ÄîConquest, War, Famine, and Death‚Äîriding across the earth, trampling figures below, and is celebrated for its dynamic composition and technical mastery.", "creation_location": "Nuremberg, Germany", "coordinates": {"lat": 49.453872, "lng": 11.077298}}, {"title": "Isenheim Altarpiece", "artist": "Matthias Gr√ºnewald (painting), Nikolaus Hagenauer (sculpture)", "year": {"value": 1514.0, "display": "1,512‚Äì1,516 CE", "raw": "1512‚Äì1516"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on wood panels (painting), carved and painted wood (sculpture)", "wikipedia_url": "https://en.wikipedia.org/wiki/Isenheim_Altarpiece", "image_filename": "images/Matthias_Gr√ºnewald_Isenheim_Altarpiece.jpg", "description": "The Isenheim Altarpiece is a monumental polyptych altarpiece, painted by Matthias Gr√ºnewald and sculpted by Nikolaus Hagenauer, created for the Monastery of St. Anthony in Isenheim, Alsace. It is renowned for its vivid, emotional depictions of biblical scenes, especially the Crucifixion, and its complex structure with multiple movable wings revealing different scenes.", "creation_location": "Isenheim (near Colmar), Alsace, France", "coordinates": {"lat": 47.9024133, "lng": 7.253469}}, {"title": "Venus of Urbino", "artist": "Titian", "year": {"value": 1538, "display": "1538 CE", "raw": "1538"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Venus_of_Urbino", "image_filename": "images/Titian_Venus_of_Urbino.jpg", "description": "The Venus of Urbino is an oil painting by Italian Renaissance master Titian, depicting a nude young woman reclining on a couch in the luxurious interior of a Renaissance palace. Traditionally identified as Venus, the goddess of love, the figure is notable for her direct gaze and sensual pose. The painting is celebrated for its masterful use of color, composition, and psychological intimacy.", "creation_location": "Venice, Italy", "coordinates": {"lat": 45.4371908, "lng": 12.3345898}}, {"title": "Assumption of the Virgin", "artist": "Titian", "year": {"value": 1517.0, "display": "1,516‚Äì1,518 CE", "raw": "1516‚Äì1518"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on wood panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Assumption_of_the_Virgin_(Titian)", "image_filename": "images/Titian_Assumption_of_the_Virgin.jpg", "description": "The 'Assumption of the Virgin' is a monumental altarpiece by Titian depicting the Virgin Mary's ascent into heaven, surrounded by apostles and angels. It is celebrated for its dynamic composition, dramatic use of color, and innovative depiction of the Assumption theme.", "creation_location": "Venice, Italy", "coordinates": {"lat": 45.4371908, "lng": 12.3345898}}, {"title": "The Tempest", "artist": "Giorgione", "year": {"value": 1508, "display": "1508 CE", "raw": "c. 1508"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Tempest_(Giorgione)", "image_filename": "images/Giorgione_The_Tempest.jpg", "description": "The Tempest is an enigmatic painting by the Venetian Renaissance master Giorgione. It depicts a mysterious landscape with a stormy sky, a nude woman nursing a child, and a standing man holding a staff. The meaning of the scene has been widely debated, with interpretations ranging from allegory to poetic invention. The painting is celebrated for its atmospheric effects and subtle use of color and light, marking a significant development in landscape painting.", "creation_location": "Venice, Italy", "coordinates": {"lat": 45.4371908, "lng": 12.3345898}}, {"title": "Pastoral Concert", "artist": "Giorgione (attributed), possibly Titian", "year": {"value": 1509.5, "display": "1,509‚Äì1,510 CE", "raw": "c. 1509‚Äì1510"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Pastoral_Concert", "image_filename": "images/Titian_Giorgione_Pastoral_Concert.jpg", "description": "The Pastoral Concert, also known as Le Concert Champ√™tre, is an enigmatic oil painting from the Venetian Renaissance, traditionally attributed to Giorgione, though some scholars believe it may be an early work by Titian. The painting depicts two clothed young men and two nude women in a lush, idyllic landscape, engaged in music-making and conversation. Its allegorical meaning has been widely debated, with interpretations ranging from poetic inspiration to the harmony of nature and art.", "creation_location": "Venice, Italy", "coordinates": {"lat": 45.4371908, "lng": 12.3345898}}, {"title": "Villa La Rotonda", "artist": "Andrea Palladio", "year": {"value": 1579.5, "display": "1,567‚Äì1,592 CE", "raw": "1567‚Äì1592"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Brick, stucco, stone", "wikipedia_url": "https://en.wikipedia.org/wiki/Villa_Rotonda", "image_filename": "images/Andrea_Palladio_Villa_Rotonda.jpg", "description": "Villa La Rotonda, officially known as Villa Almerico Capra Valmarana, is a Renaissance villa located just outside Vicenza in Northern Italy. Designed by Andrea Palladio, construction began in 1567 and was completed in the 1590s by the Capra brothers. The villa is renowned for its symmetrical square plan with a central circular hall topped by a dome, and identical porticos on all four sides. It is a masterpiece of Renaissance architecture and a UNESCO World Heritage Site as part of the 'City of Vicenza and the Palladian Villas of the Veneto.'", "creation_location": "Vicenza, Veneto, Italy", "coordinates": {"lat": 45.6348591, "lng": 11.4063543}}, {"title": "Tempietto", "artist": "Donato Bramante", "year": {"value": 1502, "display": "1502 CE", "raw": "c. 1502"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Stone (granite, marble, and travertine)", "wikipedia_url": "https://en.wikipedia.org/wiki/Tempietto", "image_filename": "images/Bramante_Tempietto.jpg", "description": "The Tempietto is a small, circular temple designed by Donato Bramante, located in the courtyard of San Pietro in Montorio in Rome. Commissioned by Ferdinand and Isabella of Spain, it marks the spot where Saint Peter was believed to have been crucified. The Tempietto is celebrated as a masterpiece of High Renaissance architecture, exemplifying classical harmony, proportion, and the revival of ancient Roman forms.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "St. Peter‚Äôs Basilica (Renaissance core)", "artist": "Donato Bramante, Michelangelo Buonarroti, et al.", "year": {"value": 1566.0, "display": "1,506‚Äì1,626 CE", "raw": "1506‚Äì1626 (Renaissance core: c. 1506‚Äì1626)"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Travertine, marble, brick, and stucco", "wikipedia_url": "https://en.wikipedia.org/wiki/St._Peter%27s_Basilica", "image_filename": "images/Bramante,_Michelangelo_St._Peter‚Äôs_Basilica_(Renaissance_core).jpg", "description": "St. Peter‚Äôs Basilica is a monumental church in Vatican City, designed initially by Donato Bramante and later significantly re-envisioned by Michelangelo, among others. Its Renaissance core, begun in 1506, represents one of the most ambitious architectural projects of the period, blending classical forms with innovative engineering. The basilica is renowned for its vast dome, designed by Michelangelo, and its symbolic significance as the spiritual center of the Catholic Church.", "creation_location": "Vatican City, Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Last Supper", "artist": "Andrea del Castagno", "year": {"value": 1447, "display": "1447 CE", "raw": "c. 1447"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco", "wikipedia_url": "https://en.wikipedia.org/wiki/Andrea_del_Castagno#Last_Supper", "image_filename": "images/Andrea_del_Castagno_Last_Supper.jpg", "description": "Andrea del Castagno's 'Last Supper' is a monumental fresco depicting the final meal of Jesus with his apostles, a pivotal moment in Christian tradition. Painted for the refectory of the convent of Sant'Apollonia in Florence, the work is renowned for its dramatic use of perspective, expressive figures, and innovative depiction of Judas isolated on the viewer's side of the table.", "creation_location": "Florence, Italy", "coordinates": {"lat": 43.7697955, "lng": 11.2556404}}, {"title": "Flagellation of Christ", "artist": "Piero della Francesca", "year": {"value": 1457.5, "display": "1,455‚Äì1,460 CE", "raw": "c. 1455‚Äì1460"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Tempera on panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Flagellation_of_Christ_(Piero_della_Francesca)", "image_filename": "images/Piero_della_Francesca_Flagellation_of_Christ.jpg", "description": "The Flagellation of Christ is a renowned panel painting by the Italian Renaissance master Piero della Francesca. The work depicts the biblical scene of Christ being scourged, set within a meticulously rendered architectural space. Notable for its enigmatic composition, the painting juxtaposes the flagellation scene in the background with three unidentified figures in the foreground, whose identities and symbolism have been the subject of scholarly debate. The work is celebrated for its use of perspective, light, and geometry, exemplifying Piero's innovative approach to spatial organization and narrative.", "creation_location": "Urbino, Italy", "coordinates": {"lat": 43.7262608, "lng": 12.6363135}}, {"title": "Diptych of Federico da Montefeltro and Battista Sforza", "artist": "Piero della Francesca", "year": {"value": 1473.5, "display": "1,472‚Äì1,475 CE", "raw": "c. 1472‚Äì1475"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on wood panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Diptych_of_Federico_da_Montefeltro_and_Battista_Sforza", "image_filename": "images/Piero_della_Francesca_Duke_and_Duchess_of_Urbino.jpg", "description": "The Diptych of Federico da Montefeltro and Battista Sforza is a pair of oil-on-wood panel portraits by the Italian Renaissance master Piero della Francesca. Painted between 1472 and 1475, the diptych depicts the profile portraits of Federico da Montefeltro, Lord (later Duke) of Urbino, and his wife, Battista Sforza. The reverse sides of the panels show allegorical triumphal scenes celebrating the virtues and achievements of the sitters. The work is renowned for its detailed realism, use of atmospheric perspective in the landscape backgrounds, and its psychological insight into the subjects. Though often called 'The Duke and Duchess of Urbino,' Battista Sforza died before Federico was made duke, and thus never held the title of duchess.", "creation_location": "Urbino, Italy", "coordinates": {"lat": 43.7262608, "lng": 12.6363135}}, {"title": "Noli Me Tangere", "artist": "Titian", "year": {"value": 1514, "display": "1514 CE", "raw": "c. 1514"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Noli_Me_Tangere_(Titian)", "image_filename": "images/Titian_Noli_Me_Tangere.jpg", "description": "Noli Me Tangere is an early masterpiece by Titian depicting the moment after Christ's resurrection when he appears to Mary Magdalene, who reaches out to touch him. The scene is based on the Gospel of John (20:17), where Christ says 'Do not touch me' (Latin: Noli me tangere). The painting is celebrated for its poetic landscape, emotional intensity, and innovative use of color and light.", "creation_location": "Venice, Italy", "coordinates": {"lat": 45.4371908, "lng": 12.3345898}}, {"title": "Portrait of Baldassare Castiglione", "artist": "Raphael", "year": {"value": 1514.5, "display": "1,514‚Äì1,515 CE", "raw": "c. 1514‚Äì1515"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Portrait_of_Baldassare_Castiglione", "image_filename": "images/Raphael_Portrait_of_Baldassare_Castiglione.jpg", "description": "The Portrait of Baldassare Castiglione is an oil painting by the Italian High Renaissance master Raphael. Painted around 1514‚Äì1515, it depicts Raphael's friend Baldassare Castiglione, a prominent diplomat, humanist, and author of 'The Book of the Courtier.' The portrait is celebrated for its psychological depth, subtle modeling, and harmonious composition, exemplifying the ideals of the High Renaissance.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Self-Portrait in a Convex Mirror", "artist": "Parmigianino", "year": {"value": 1524, "display": "1524 CE", "raw": "1524"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on convex poplar wood panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Self-Portrait_in_a_Convex_Mirror", "image_filename": "images/Parmigianino_Self-Portrait_in_a_Convex_Mirror.jpg", "description": "Self-Portrait in a Convex Mirror is a remarkable early work by Italian Mannerist painter Parmigianino, depicting his own likeness as reflected in a convex mirror. The painting demonstrates both technical virtuosity and the artist's fascination with optical effects.", "creation_location": "Parma, Italy", "coordinates": {"lat": 44.6952006, "lng": 10.0979869}}, {"title": "Madonna of the Long Neck", "artist": "Parmigianino", "year": {"value": 1537.0, "display": "1,534‚Äì1,540 CE", "raw": "c. 1534‚Äì1540"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on wood panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Madonna_of_the_Long_Neck", "image_filename": "images/Parmigianino_Madonna_of_the_Long_Neck.jpg", "description": "The Madonna of the Long Neck is an Italian Mannerist oil painting by Parmigianino, depicting the Virgin Mary with an elongated neck and body, holding the Christ Child, surrounded by angels. The composition is notable for its elegant, exaggerated proportions and ambiguous spatial relationships. Commissioned for the funerary chapel of Francesco Tagliaferri in Parma, the painting was left unfinished at Parmigianino's death in 1540.", "creation_location": "Parma, Italy", "coordinates": {"lat": 44.6952006, "lng": 10.0979869}}, {"title": "The Last Judgment (Sistine Chapel)", "artist": "Michelangelo", "year": {"value": 1538.5, "display": "1,536‚Äì1,541 CE", "raw": "1536‚Äì1541"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Last_Judgment_(Michelangelo)", "image_filename": "images/Michelangelo_Last_Judgment_(Sistine_Chapel).jpg", "description": "The Last Judgment is a monumental fresco by Michelangelo covering the entire altar wall of the Sistine Chapel in Vatican City. Commissioned by Pope Clement VII and completed under Pope Paul III, it depicts the Second Coming of Christ and the final judgment of souls,

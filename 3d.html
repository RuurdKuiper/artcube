<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork 3D Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        #nav-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 101;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #555;
            border-radius: 10px;
            padding: 12px 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        #nav-button:hover {
            background: rgba(30, 30, 30, 0.95);
            border-color: #777;
            transform: translateY(-2px);
        }

        #nav-button a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #nav-button a:hover {
            color: #4a9eff;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            min-width: 250px;
            backdrop-filter: blur(10px);
        }

        #controls h2 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }

        #controls.mobile-collapsed .axis-control {
            display: none;
        }

        .axis-control {
            margin-bottom: 15px;
        }

        .axis-control label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }

        .axis-control select {
            width: 100%;
            padding: 8px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .axis-control select:hover {
            background: #333;
        }

        #legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        #legend h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            user-select: none;
        }

        #legend-content {
            font-size: 14px;
            color: #ccc;
        }

        #legend.mobile-collapsed #legend-content {
            display: none;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            #nav-button {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 14px;
            }

            #nav-button a {
                font-size: 14px;
            }

            #controls {
                top: 50px;
                left: 10px;
                padding: 12px;
                min-width: 180px;
                max-width: 45%;
            }

            #controls h2 {
                font-size: 14px;
                margin-bottom: 10px;
                padding-bottom: 8px;
                border-bottom: 1px solid #555;
            }

            .axis-control {
                margin-bottom: 10px;
            }

            .axis-control label {
                font-size: 12px;
                margin-bottom: 4px;
            }

            .axis-control select {
                padding: 6px;
                font-size: 12px;
            }

            #legend {
                bottom: 10px;
                right: 10px;
                padding: 10px;
                min-width: 150px;
                max-width: 45%;
            }

            #legend h3 {
                font-size: 12px;
                margin-bottom: 8px;
                padding-bottom: 5px;
                border-bottom: 1px solid #555;
            }

            #legend-content {
                font-size: 11px;
            }

            #tooltip {
                max-width: 250px;
                padding: 10px;
            }

            #tooltip-image {
                max-width: 150px;
                max-height: 150px;
            }

            #tooltip-title {
                font-size: 14px;
            }

            #tooltip-info {
                font-size: 11px;
            }

            .axis-label {
                font-size: 12px;
            }
        }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            border-radius: 10px;
            pointer-events: none;
            z-index: 1000;
            max-width: 400px;
            display: none;
            border: 2px solid #555;
            backdrop-filter: blur(10px);
        }

        #tooltip-image {
            width: 100%;
            max-width: 300px;
            max-height: 300px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        #tooltip-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        #tooltip-info {
            font-size: 13px;
            color: #ccc;
            line-height: 1.6;
        }

        #tooltip-info div {
            margin-bottom: 3px;
        }

        #axis-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .axis-label {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .axis-label.x-axis {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .axis-label.y-axis {
            left: 30px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
        }

        .axis-label.z-axis {
            top: 30px;
            right: 30px;
        }
    </style>
</head>

        </div>
    </div>

        // Initialize
        async function init() {
            // Load data - embedded directly to avoid CORS issues
            const data = {"artworks": [{"title": "Venus of Willendorf", "artist": "Unknown", "year": {"value": -24000.0, "display": "25,000‚Äì23,000 BCE", "raw": "c. 25,000‚Äì23,000 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oolitic limestone with traces of red ochre pigment", "wikipedia_url": "https://en.wikipedia.org/wiki/Venus_of_Willendorf", "image_filename": "images/Unknown_Venus_of_Willendorf.jpg", "description": "The Venus of Willendorf is an 11.1-centimetre-tall (4.4 in) Upper Paleolithic figurine of a female figure, estimated to have been made between 25,000 and 23,000 BCE. It was discovered in 1908 at a Paleolithic site near Willendorf, a village in Lower Austria, by archaeologist Josef Szombathy. Carved from oolitic limestone not native to the region and tinted with red ochre, the figurine is one of the most famous examples of prehistoric art and is thought to represent fertility or a mother goddess.", "creation_location": "Willendorf, Lower Austria, Austria", "coordinates": {"lat": 47.7896479, "lng": 16.0540051}}, {"title": "Lascaux Cave Paintings", "artist": "Unknown", "year": {"value": -17000, "display": "17,000 BCE", "raw": "c. 17,000 BCE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Mineral pigments (ochre, hematite, manganese oxide) on limestone cave walls", "wikipedia_url": "https://en.wikipedia.org/wiki/Lascaux", "image_filename": "images/Unknown_Lascaux_Cave_Paintings.jpg", "description": "The Lascaux Cave Paintings are a series of Upper Paleolithic parietal artworks found in a cave complex near Montignac, Dordogne, southwestern France. The site contains over 600 paintings and 1,500 engravings, primarily depicting large animals such as aurochs, horses, and deer, which were native to the region at the time. The paintings are renowned for their vivid colors, dynamic compositions, and sophisticated techniques, including the use of mineral pigments and natural contours of the cave walls. The cave was discovered in 1940 and has since become a key reference for understanding prehistoric art and human symbolic behavior.", "creation_location": "Lascaux Cave, near Montignac, Dordogne, France", "coordinates": {"lat": 45.0638704, "lng": 1.1652282}}, {"title": "Altamira Cave Paintings", "artist": "Unknown", "year": {"value": -24500.0, "display": "36,000‚Äì13,000 BCE", "raw": "c. 36,000‚Äì13,000 BCE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Mineral pigments (ochre, hematite, charcoal) on limestone cave walls", "wikipedia_url": "https://en.wikipedia.org/wiki/Cave_of_Altamira", "image_filename": "images/Unknown_Altamira_Cave_Paintings.jpg", "description": "The Cave of Altamira is a renowned prehistoric site featuring polychrome rock paintings and engravings of bison, horses, deer, wild boar, and human hands. Created by Upper Paleolithic peoples, the cave's artwork is celebrated for its vivid naturalism and sophisticated use of color and shading. Discovered in 1868 near Santillana del Mar, Cantabria, Spain, Altamira is considered one of the most important examples of Paleolithic cave art.", "creation_location": "Cave of Altamira, Cantabria, Spain", "coordinates": {"lat": 43.3768445, "lng": -4.1197476}}, {"title": "Lion-Man", "artist": "Unknown", "year": {"value": -38000, "display": "38,000 BCE", "raw": "c. 38,000 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Mammoth ivory", "wikipedia_url": "https://en.wikipedia.org/wiki/Lion-Man", "image_filename": "images/Unknown_Lion-Man.jpg", "description": "The L√∂wenmensch figurine, also called the Lion-man of Hohlenstein-Stadel, is a prehistoric sculpture discovered in 1939 in the Hohlenstein-Stadel cave in the Swabian Jura, Germany. The German name, L√∂wenmensch, meaning 'lion-person' or 'lion-human', is most frequently used because it was discovered and is exhibited in Germany. It is an anthropomorphic figurine combining a human-like body with the head of a cave lion, and is one of the oldest known examples of figurative art.", "creation_location": "Hohlenstein-Stadel cave, Swabian Jura, Baden-W√ºrttemberg, Germany", "coordinates": {"lat": 48.3812677, "lng": 9.4149595}}, {"title": "Venus of Brassempouy", "artist": "Unknown", "year": {"value": -25000, "display": "25,000 BCE", "raw": "c. 25,000 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Carved mammoth ivory", "wikipedia_url": "https://en.wikipedia.org/wiki/Venus_of_Brassempouy", "image_filename": "images/Unknown_Venus_of_Brassempouy.jpg", "description": "The Venus of Brassempouy is a fragmentary ivory figurine from the Upper Palaeolithic, representing one of the earliest known realistic depictions of a human face. Discovered in 1894 in the Grotte du Pape at Brassempouy, France, it is a rare example of prehistoric art showing detailed facial features and stylized hair.", "creation_location": "Brassempouy, Landes, France", "coordinates": {"lat": 43.63094, "lng": -0.69535}}, {"title": "Chauvet Cave Paintings", "artist": "Unknown", "year": {"value": -30000, "display": "30,000 BCE", "raw": "c. 30,000 BCE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Charcoal and ochre pigments on limestone cave walls", "wikipedia_url": "https://en.wikipedia.org/wiki/Chauvet_Cave", "image_filename": "images/Unknown_Chauvet_Cave_Paintings.jpg", "description": "The Chauvet-Pont-d'Arc Cave in the Ard√®che department of southeastern France contains some of the earliest and best-preserved examples of prehistoric figurative cave art. The paintings depict animals such as horses, rhinoceroses, lions, buffalo, and mammoths, and demonstrate advanced techniques of shading, perspective, and movement. The cave also preserves evidence of Upper Paleolithic human activity.", "creation_location": "Ard√®che, France", "coordinates": {"lat": 44.815194, "lng": 4.3986525}}, {"title": "Stonehenge", "artist": "Unknown", "year": {"value": -2500, "display": "2,500 BCE", "raw": "c. 2500 BCE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Sarsen sandstone and bluestone", "wikipedia_url": "https://en.wikipedia.org/wiki/Stonehenge", "image_filename": "images/Unknown_Stonehenge.jpg", "description": "Stonehenge is a prehistoric megalithic monument located on Salisbury Plain in Wiltshire, England, approximately two miles (3 km) west of Amesbury. It consists of an outer ring of massive vertical sarsen standing stones, each about 4 meters (13 feet) high, 2.1 meters (7 feet) wide, and weighing around 25 tons, topped by horizontal lintel stones connected using mortise and tenon joints‚Äîan engineering feature unique among contemporary monuments. Within the outer circle is a ring of smaller bluestones and a horseshoe arrangement of five free-standing trilithons (pairs of large vertical stones topped with a single lintel). The monument is aligned with the sunrise of the summer solstice and the sunset of the winter solstice. Stonehenge is set within extensive earthworks and is part of a complex landscape rich in Neolithic and Bronze Age monuments, including numerous burial mounds (tumuli).", "creation_location": "Salisbury Plain, Wiltshire, England", "coordinates": {"lat": 51.2486531, "lng": -1.8934831}}, {"title": "Newgrange", "artist": "Unknown", "year": {"value": -3200, "display": "3,200 BCE", "raw": "c. 3200 BCE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Earth, stone, quartz, and other local materials", "wikipedia_url": "https://en.wikipedia.org/wiki/Newgrange", "image_filename": "images/Unknown_Newgrange.jpg", "description": "Newgrange is a prehistoric monument in County Meath, Ireland, situated on a rise overlooking the River Boyne. It is an exceptionally grand passage tomb built during the Neolithic Period, around 3200 BCE, making it older than Stonehenge and the Egyptian pyramids. The monument consists of a large circular mound with an inner stone passageway and chambers. Newgrange is the principal monument in the Br√∫ na B√≥inne complex, a UNESCO World Heritage Site that also includes the passage tombs of Knowth and Dowth, as well as other henges, burial mounds, and standing stones.", "creation_location": "County Meath, Ireland", "coordinates": {"lat": 53.6497514, "lng": -6.5884245}}, {"title": "Hall of the Bulls", "artist": "Unknown", "year": {"value": -16000, "display": "16,000 BCE", "raw": "c. 16,000 BCE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Mineral pigments (ochre, charcoal, manganese oxide) on limestone cave walls", "wikipedia_url": "https://en.wikipedia.org/wiki/Lascaux", "image_filename": "images/Unknown_Hall_of_the_Bulls.jpg", "description": "The Hall of the Bulls is the most famous chamber within the Lascaux Cave complex in southwestern France. Its walls are adorned with large-scale polychrome paintings of bulls, horses, stags, and other animals, created during the Upper Paleolithic period. The imagery demonstrates sophisticated use of line, color, and perspective, and is considered a masterpiece of prehistoric art. The paintings are believed to have held ritual or symbolic significance for the people who created them.", "creation_location": "Lascaux Cave, near Montignac, Dordogne, France", "coordinates": {"lat": 45.0638704, "lng": 1.1652282}}, {"title": "Venus of Laussel", "artist": "Unknown", "year": {"value": -25000, "display": "25,000 BCE", "raw": "c. 25,000 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Limestone bas-relief with red ochre pigment", "wikipedia_url": "https://en.wikipedia.org/wiki/Venus_of_Laussel", "image_filename": "images/Unknown_Venus_of_Laussel.jpg", "description": "The Venus of Laussel is an 18.11-inch-high (46.0-centimetre) limestone bas-relief of a nude female figure, painted with red ochre. Carved into the wall of a rock shelter in Marquay, Dordogne, France, it depicts a woman holding a horn-shaped object. The figure is associated with the Gravettian Upper Paleolithic culture and is one of the most significant examples of prehistoric art.", "creation_location": "Marquay, Dordogne, France", "coordinates": {"lat": 44.9434, "lng": 1.1338208}}, {"title": "Cosquer Cave Paintings", "artist": "Unknown", "year": {"value": -23000.0, "display": "27,000‚Äì19,000 BCE", "raw": "c. 27,000‚Äì19,000 BCE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Mineral pigments and charcoal on limestone cave walls; engravings", "wikipedia_url": "https://en.wikipedia.org/wiki/Cosquer_Cave", "image_filename": "images/Unknown_Cosquer_Cave_Paintings.jpg", "description": "The Cosquer Cave contains prehistoric parietal art created by Upper Paleolithic humans. Discovered by diver Henri Cosquer in 1985, the cave is now accessible only via a submerged tunnel due to post-glacial sea level rise. The cave walls feature over 500 images, including hand stencils, animal figures such as horses, ibex, bison, seals, and penguins, as well as geometric signs. The artwork dates to both the Gravettian and Solutrean periods, making it a rare example of Paleolithic cave art with unique marine motifs.", "creation_location": "Calanque de Morgiou, near Marseille, Provence-Alpes-C√¥te d'Azur, France", "coordinates": {"lat": 43.2961743, "lng": 5.3699525}}, {"title": "Pech Merle Cave Paintings", "artist": "Unknown", "year": {"value": -20000.0, "display": "25,000‚Äì15,000 BCE", "raw": "c. 25,000‚Äì15,000 BCE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Mineral pigments (charcoal, ochre, manganese dioxide) on limestone cave walls", "wikipedia_url": "https://en.wikipedia.org/wiki/Pech_Merle", "image_filename": "images/Unknown_Pech_Merle_Cave_Paintings.jpg", "description": "The Pech Merle Cave Paintings are a collection of prehistoric murals and engravings located in the Pech Merle cave in Cabrerets, Lot, France. The artworks, which include images of spotted horses, mammoths, bison, human figures, and hand stencils, were created by Upper Paleolithic peoples during the Gravettian and Magdalenian periods. The cave is notable for the exceptional preservation and variety of its parietal art, which spans several millennia.", "creation_location": "Pech Merle Cave, Cabrerets, Lot, France", "coordinates": {"lat": 44.5125685, "lng": 1.6474128}}, {"title": "Cave of El Castillo (Hand Stencils)", "artist": "Unknown", "year": {"value": -40800, "display": "40,800 BCE", "raw": "c. 40,800 BCE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Red ochre pigment on limestone cave wall", "wikipedia_url": "https://en.wikipedia.org/wiki/Cave_of_El_Castillo", "image_filename": "images/Unknown_Cave_of_El_Castillo_(Hand_Stencils).jpg", "description": "The Cave of El Castillo contains some of the oldest known cave art in Europe, including a series of red ochre hand stencils and disk shapes. The hand stencils were created by blowing pigment over a hand pressed against the cave wall, leaving a negative impression.", "creation_location": "Cueva de El Castillo, Puente Viesgo, Cantabria, Spain", "coordinates": {"lat": 43.292219, "lng": -3.9654885}}, {"title": "Apollo 11 Cave Stones", "artist": "Unknown", "year": {"value": -25000, "display": "25,000 BCE", "raw": "c. 25,000 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "Sub-Saharan Africa", "index": 11}, "medium": "Charcoal, ochre, and white pigment on quartzite slabs", "wikipedia_url": "https://en.wikipedia.org/wiki/Apollo_11_Cave", "image_filename": "images/Unknown_Apollo_11_Cave_Stones.jpg", "description": "The Apollo 11 Cave Stones are a group of seven quartzite slabs with charcoal and ochre depictions of animals and geometric patterns, discovered in the Apollo 11 Cave in southwestern Namibia. These portable artworks are among the oldest known examples of figurative art in Africa, reflecting the symbolic and artistic capabilities of early modern humans.", "creation_location": "Apollo 11 Cave, «ÅKaras Region, Namibia", "coordinates": {"lat": -26.8752094, "lng": 17.7634818}}, {"title": "Blombos Cave Engraved Ochre", "artist": "Unknown", "year": {"value": -75000, "display": "75,000 BCE", "raw": "c. 75,000 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "Sub-Saharan Africa", "index": 11}, "medium": "Engraved ochre (iron-rich mineral pigment)", "wikipedia_url": "https://en.wikipedia.org/wiki/Blombos_Cave", "image_filename": "images/Unknown_Blombos_Cave_Engraved_Ochre.jpg", "description": "The Blombos Cave Engraved Ochre is a piece of ochre with deliberately engraved geometric patterns, discovered in Blombos Cave on the southern coast of South Africa. The engraved ochre, dating to around 75,000 BCE, is among the earliest known examples of abstract or symbolic art made by Homo sapiens. The site has yielded several pieces of engraved ochre, beads, and other artifacts, providing crucial evidence for the cognitive and cultural development of early humans.", "creation_location": "Blombos Cave, Western Cape, South Africa", "coordinates": {"lat": -34.4135779, "lng": 21.2183839}}, {"title": "Diepkloof Rock Shelter Engravings", "artist": "Unknown", "year": {"value": -60000, "display": "60,000 BCE", "raw": "c. 60,000 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "Sub-Saharan Africa", "index": 11}, "medium": "Engraved ostrich eggshell", "wikipedia_url": "https://en.wikipedia.org/wiki/Diepkloof_Rock_Shelter", "image_filename": "images/Unknown_Diepkloof_Rock_Shelter_Engravings.jpg", "description": "The Diepkloof Rock Shelter Engravings are a series of geometric patterns incised onto ostrich eggshell fragments, discovered at the Diepkloof Rock Shelter in the Western Cape, South Africa. These engravings are among the earliest known examples of symbolic behavior by early Homo sapiens, suggesting the use of abstract representation and possibly early forms of communication or group identity.", "creation_location": "Diepkloof Rock Shelter, Verlorenvlei, Western Cape, South Africa", "coordinates": {"lat": -32.447909, "lng": 18.5176384}}, {"title": "Tassili n'Ajjer Rock Art", "artist": "Unknown", "year": {"value": -6000, "display": "6,000 BCE", "raw": "c. 6000 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "Sub-Saharan Africa", "index": 11}, "medium": "Pigment on sandstone rock surfaces", "wikipedia_url": "https://en.wikipedia.org/wiki/Tassili_n%27Ajjer", "image_filename": "images/Unknown_Tassili_n'Ajjer_Rock_Art.jpg", "description": "Tassili n'Ajjer is a vast plateau in southeastern Algeria, renowned for its extensive collection of prehistoric rock art. The site features thousands of petroglyphs and paintings depicting animals, human figures, and scenes of daily life, providing invaluable insight into early Saharan cultures and environmental changes over millennia.", "creation_location": "Tassili n'Ajjer, Algeria", "coordinates": {"lat": 25.4448, "lng": 8.9976}}, {"title": "Bhimbetka Rock Shelters", "artist": "Unknown", "year": {"value": -30000, "display": "30,000 BCE", "raw": "c. 30,000 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "South Asia", "index": 9}, "medium": "Rock shelters with natural pigments on sandstone", "wikipedia_url": "https://en.wikipedia.org/wiki/Bhimbetka_rock_shelters", "image_filename": "images/Unknown_Bhimbetka_Rock_Shelters.jpg", "description": "The Bhimbetka rock shelters are a group of prehistoric rock shelters and caves in central India, featuring some of the earliest traces of human life and habitation in the Indian subcontinent. The site contains over 750 shelters, many of which are adorned with ancient rock paintings that span from the Paleolithic and Mesolithic periods through to the historic era. These paintings depict scenes of hunting, dancing, music, and daily life, offering invaluable insight into early human culture and artistic expression.", "creation_location": "Raisen district, Madhya Pradesh, India", "coordinates": {"lat": 23.2675909, "lng": 78.1727134}}, {"title": "Sulawesi Cave Paintings", "artist": "Unknown", "year": {"value": -43900, "display": "43,900 BCE", "raw": "c. 43,900 BCE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Southeast Asia", "index": 10}, "medium": "Mineral pigment on limestone cave walls", "wikipedia_url": "https://en.wikipedia.org/wiki/Caves_in_the_Maros-Pangkep_karst", "image_filename": "images/Unknown_Sulawesi_Cave_Paintings.jpg", "description": "The Sulawesi Cave Paintings, found in the Maros-Pangkep karst region of South Sulawesi, Indonesia, are among the oldest known examples of figurative art in the world. These Paleolithic paintings, created by early humans, include hand stencils and depictions of animals such as warty pigs and anoa. Dating techniques have established that some of the artworks are at least 43,900 years old, making them a crucial discovery in the study of prehistoric art and human cognitive development.", "creation_location": "Maros-Pangkep karst caves, Maros Regency, South Sulawesi, Indonesia", "coordinates": {"lat": -4.9982575, "lng": 119.5744967}}, {"title": "Leang Tedongnge Pig Painting", "artist": "Unknown", "year": {"value": -45500, "display": "45,500 BCE", "raw": "c. 45,500 BCE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Southeast Asia", "index": 10}, "medium": "Red ochre pigment on limestone rock wall", "wikipedia_url": "https://en.wikipedia.org/wiki/Caves_in_the_Maros-Pangkep_karst", "image_filename": "images/Unknown_Leang_Tedongnge_Pig_Painting.jpg", "description": "The Leang Tedongnge Pig Painting is a prehistoric cave painting depicting a Sulawesi warty pig, discovered in the Leang Tedongnge cave in Maros-Pangkep karst, South Sulawesi, Indonesia. Dated to at least 45,500 years ago, it is currently the oldest known figurative artwork in the world, providing crucial evidence of early human artistic expression.", "creation_location": "Leang Tedongnge Cave, Maros Regency, South Sulawesi, Indonesia", "coordinates": {"lat": -4.9982575, "lng": 119.5744967}}, {"title": "Gwion Gwion (Bradshaw) Rock Paintings", "artist": "Unknown Aboriginal Australian artists", "year": {"value": -12000, "display": "12,000 BCE", "raw": "c. 12,000 BCE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Australasia & Oceania", "index": 2}, "medium": "Natural mineral pigments on sandstone rock surfaces", "wikipedia_url": "https://en.wikipedia.org/wiki/Gwion_Gwion_rock_paintings", "image_filename": "images/Unknown_Kimberley_Bradshaw_Paintings.jpg", "description": "The Gwion Gwion rock paintings, formerly known as Bradshaw paintings, are a major tradition of rock art found in the north-west Kimberley region of Western Australia. These ancient paintings primarily depict finely detailed human figures adorned with elaborate accessories such as headdresses, bags, and tassels. The works are named after Joseph Bradshaw, the first European to record them in 1891, but are known to traditional owners by names such as Gwion Gwion, Kiro Kiro, or Kujon. The exact age and creators of the paintings are debated, but recent studies using radiocarbon dating of overlying wasp nests suggest the oldest figures were painted around 12,000 years ago. The art is deeply significant to local Aboriginal cultures and is the subject of ongoing research and cultural interpretation.", "creation_location": "Kimberley region, Western Australia", "coordinates": {"lat": -17.2883291, "lng": 125.5199804}}, {"title": "Gwion Gwion Rock Art", "artist": "Unknown", "year": {"value": -12000, "display": "12,000 BCE", "raw": "c. 12,000 BCE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Australasia & Oceania", "index": 2}, "medium": "Natural mineral pigments on sandstone rock surfaces", "wikipedia_url": "https://en.wikipedia.org/wiki/Gwion_Gwion_rock_paintings", "image_filename": "images/Unknown_Gwion_Gwion_Rock_Art.jpg", "description": "The Gwion Gwion rock paintings, also known as Gwion figures, Kiro Kiro, or Kujon, are one of the two major regional traditions of rock art found in the north-west Kimberley region of Western Australia. These ancient paintings primarily depict finely detailed human figures adorned with accessories such as bags, tassels, and elaborate headdresses. The art is significant to the traditional owners of the land, who have published their own interpretations of the imagery. The identity of the original artists remains unknown, and the age of the art has been debated, though recent studies suggest most figures were created around 12,000 years ago. The site was first recorded by Joseph Bradshaw in 1891, leading to the former name 'Bradshaw paintings.' The art is known by various names in local Indigenous languages, reflecting its cultural importance.", "creation_location": "Kimberley region, Western Australia", "coordinates": {"lat": -17.2883291, "lng": 125.5199804}}, {"title": "Ubirr Rock Paintings", "artist": "Unknown Aboriginal artists", "year": {"value": -20000, "display": "20,000 BCE", "raw": "c. 20,000 BCE‚Äìpresent"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Australasia & Oceania", "index": 2}, "medium": "Natural mineral pigments on rock surface", "wikipedia_url": "https://en.wikipedia.org/wiki/Ubirr", "image_filename": "images/Unknown_Ubirr_Rock_Paintings.jpg", "description": "The Ubirr Rock Paintings are a collection of ancient Aboriginal rock art located at Ubirr, a prominent rock formation within Kakadu National Park in the Northern Territory of Australia. The site features numerous natural shelters whose walls are covered with paintings created over thousands of years, some dating back at least 20,000 years. The art depicts ancestral beings, human figures, and a rich variety of local fauna including barramundi, catfish, mullet, goannas, turtles, possums, and wallabies. The paintings are renowned for their x-ray style, which shows the internal organs and bone structures of animals.", "creation_location": "Ubirr, Kakadu National Park, Northern Territory, Australia", "coordinates": {"lat": -13.0514808, "lng": 132.5362452}}, {"title": "Carnac Stones", "artist": "Unknown", "year": {"value": -3300, "display": "3,300 BCE", "raw": "c. 3300 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "Western Europe", "index": 12}, "medium": "Granite megaliths", "wikipedia_url": "https://en.wikipedia.org/wiki/Carnac_Stones", "image_filename": "images/Unknown_Carnac_Stones.jpg", "description": "The Carnac stones are an exceptionally dense collection of megalithic sites near the south coast of Brittany in northwestern France, consisting of stone alignments (rows), dolmens, tumuli, and single menhirs. More than 3,000 prehistoric standing stones were hewn from local granite and erected by the pre-Celtic people of Brittany, forming the largest such collection in the world. Most of the stones are within the Breton municipality of Carnac, but some to the east are within neighboring La Trinit√©-sur-Mer. The stones were erected at some stage during the Neolithic period, probably around 3300 BCE, but some may date to as early as 4500 BCE.", "creation_location": "Carnac, Brittany, France", "coordinates": {"lat": 47.5836629, "lng": -3.0794428}}, {"title": "G√∂bekli Tepe", "artist": "Unknown", "year": {"value": -9600, "display": "9,600 BCE", "raw": "c. 9600 BCE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Ancient Near East", "index": 1}, "medium": "Carved limestone megaliths", "wikipedia_url": "https://en.wikipedia.org/wiki/G%C3%B6bekli_Tepe", "image_filename": "images/Unknown_G√∂bekli_Tepe.jpg", "description": "G√∂bekli Tepe is an archaeological site from the Pre-Pottery Neolithic period, located in southeastern Turkey. It consists of a series of monumental circular and oval stone enclosures, featuring massive T-shaped limestone pillars, many of which are carved with reliefs of animals and abstract symbols. The site is considered the world's oldest known monumental architecture, predating Stonehenge by several millennia. Its purpose is believed to have been ritual or religious, providing key insights into early human society, symbolic thought, and the origins of complex social organization.", "creation_location": "≈ûanlƒ±urfa Province, Turkey", "coordinates": {"lat": 39.294076, "lng": 35.2316631}}, {"title": "Ain Ghazal Statues", "artist": "Unknown", "year": {"value": -7000, "display": "7,000 BCE", "raw": "c. 7000 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Ancient Near East", "index": 1}, "medium": "Lime plaster, reed, bitumen", "wikipedia_url": "https://en.wikipedia.org/wiki/Ayn_Ghazal_statues", "image_filename": "images/Unknown_Ain_Ghazal_Statues.jpg", "description": "The Ain Ghazal statues are some of the earliest large-scale human figures ever created, made from lime plaster and reed. Discovered at the Neolithic site of Ain Ghazal near Amman, Jordan, these statues date to the Pre-Pottery Neolithic C period, around 9000 years ago. Archaeologists uncovered 15 full statues and 15 busts in two caches, buried approximately 200 years apart. The statues feature detailed facial features and painted eyes, providing rare insight into early human representation and ritual.", "creation_location": "Ain Ghazal, near Amman, Jordan", "coordinates": {"lat": 31.9515694, "lng": 35.9239625}}, {"title": "Tower of Jericho", "artist": "Unknown", "year": {"value": -8000, "display": "8,000 BCE", "raw": "c. 8000 BCE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Ancient Near East", "index": 1}, "medium": "Stone (undressed limestone and mudbrick)", "wikipedia_url": "https://en.wikipedia.org/wiki/Tower_of_Jericho", "image_filename": "images/Unknown_Jericho_Tower.jpg", "description": "The Tower of Jericho is an 8.5-metre-tall (28 ft) stone structure built during the Pre-Pottery Neolithic A period around 8000 BCE. Located at Tell es-Sultan in the city of Jericho, it is considered one of the oldest monumental stone structures in the world. The tower is part of the earliest known fortified settlement and demonstrates advanced construction techniques for its time. It was discovered and excavated by archaeologist Kathleen Kenyon in the 1950s.", "creation_location": "Jericho, Levant (present-day State of Palestine)", "coordinates": {"lat": 31.5197847, "lng": 35.0494777}}, {"title": "√áatalh√∂y√ºk Wall Paintings", "artist": "Unknown", "year": {"value": -7000, "display": "7,000 BCE", "raw": "c. 7000 BCE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Ancient Near East", "index": 1}, "medium": "Pigment on plaster (mural painting)", "wikipedia_url": "https://en.wikipedia.org/wiki/%C3%87atalh%C3%B6y%C3%BCk", "image_filename": "images/Unknown_√áatalh√∂y√ºk_Wall_Paintings.jpg", "description": "The √áatalh√∂y√ºk wall paintings are some of the earliest known examples of large-scale mural art, created by the inhabitants of the Neolithic settlement of √áatalh√∂y√ºk in southern Anatolia. These paintings depict geometric patterns, hunting scenes, and possibly the earliest known map, reflecting the ritual and daily life of the community. The site, occupied from approximately 7500 to 5600 BCE, provides crucial insight into early urbanization and symbolic expression.", "creation_location": "√áatalh√∂y√ºk, near K√º√ß√ºkk√∂y, Konya Province, Turkey", "coordinates": {"lat": 37.19643, "lng": 35.8150667}}, {"title": "Neolithic Plastered Skulls", "artist": "Unknown", "year": {"value": -7000, "display": "7,000 BCE", "raw": "c. 7000 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Ancient Near East", "index": 1}, "medium": "Human skull, plaster, pigment, shells", "wikipedia_url": "https://en.wikipedia.org/wiki/Plastered_human_skulls", "image_filename": "images/Unknown_Neolithic_Plastered_Skulls.jpg", "description": "Neolithic Plastered Skulls are human skulls that were modeled with plaster to reconstruct facial features, often with inlaid shells for eyes. These objects were created during the Pre-Pottery Neolithic B period and are among the earliest known examples of portraiture and ancestor veneration. They were typically buried beneath the floors of houses in sites such as Jericho, Ain Ghazal, and Tell Ramad in the ancient Levant.", "creation_location": "Jericho, Levant (ancient Near East)", "coordinates": {"lat": 44.869496, "lng": -68.935089}}, {"title": "Mezine Bracelets", "artist": "Unknown", "year": {"value": -20000, "display": "20,000 BCE", "raw": "c. 20,000 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "Eastern Europe & Russia", "index": 4}, "medium": "Carved mammoth ivory", "wikipedia_url": "https://en.wikipedia.org/wiki/Mezine", "image_filename": "images/Unknown_Mezine_Bracelets.png", "description": "The Mezine Bracelets are a set of intricately engraved mammoth ivory bracelets discovered at the Epigravettian site of Mezine, near the Desna River in present-day Chernihiv Oblast, Ukraine. These Paleolithic artifacts are decorated with geometric patterns, including meanders and possible representations of lunar cycles. The site is also notable for yielding the earliest known swastika-like motif. The bracelets demonstrate advanced craftsmanship and symbolic thinking among Upper Paleolithic hunter-gatherers.", "creation_location": "Mezine, Chernihiv Oblast, Ukraine", "coordinates": {"lat": 51.272593, "lng": 31.7417235}}, {"title": "Shigir Idol", "artist": "Unknown", "year": {"value": -7500, "display": "7,500 BCE", "raw": "c. 7500 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Eastern Europe & Russia", "index": 4}, "medium": "Carved larch wood", "wikipedia_url": "https://en.wikipedia.org/wiki/Shigir_Idol", "image_filename": null, "description": "The Shigir Idol is the world's oldest known wooden sculpture, dating to the early Holocene period. Carved from larch wood, it features geometric motifs and human faces, and is believed to have served ritual or symbolic purposes for Mesolithic hunter-gatherers. The idol provides unique insight into prehistoric art and spirituality.", "creation_location": "Shigir peat bog, Ural Mountains, Russia", "coordinates": {"lat": 65.0331721, "lng": 60.115404}}, {"title": "Magdalenian Reindeer Antler Sculpture", "artist": "Unknown", "year": {"value": -13000, "display": "13,000 BCE", "raw": "c. 13,000 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Carved reindeer antler", "wikipedia_url": "https://en.wikipedia.org/wiki/Magdalenian", "image_filename": "images/Unknown_Magdalenian_Reindeer_Antler_Sculpture.svg", "description": "This Magdalenian reindeer antler sculpture is a prehistoric artifact created by Upper Paleolithic peoples in Western Europe. The Magdalenian culture is known for its sophisticated portable art, including intricately carved bone, antler, and ivory objects, often depicting animals. These works provide insight into the symbolic and ritual practices of Ice Age hunter-gatherers.", "creation_location": "Dordogne region, France", "coordinates": {"lat": 47.8147415, "lng": -0.6553568}}, {"title": "Bison Licking Insect Bite (La Madeleine)", "artist": "Unknown", "year": {"value": -13000, "display": "13,000 BCE", "raw": "c. 13,000 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Carved reindeer antler", "wikipedia_url": "https://en.wikipedia.org/wiki/Bison_Licking_Insect_Bite", "image_filename": "images/Unknown_Bison_Licking_Insect_(La_Madeleine).jpg", "description": "Bison Licking Insect Bite is a prehistoric carving from the Upper Paleolithic, discovered at Abri de la Madeleine near Tursac in Dordogne, France. This small sculpture, carved from reindeer antler, depicts a bison turning its head to lick a wound or insect bite on its flank. It is a masterful example of Magdalenian portable art, demonstrating both naturalistic observation and technical skill.", "creation_location": "Abri de la Madeleine, Dordogne, France", "coordinates": {"lat": 44.968019, "lng": 1.0306882}}, {"title": "Nazca Geoglyph Precursors", "artist": "Unknown", "year": {"value": -2000, "display": "2,000 BCE", "raw": "c. 2000 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "South America (Andean & Amazonian)", "index": 8}, "medium": "Earthwork (removal of surface stones to expose lighter soil)", "wikipedia_url": "https://en.wikipedia.org/wiki/Nazca_lines", "image_filename": "images/Unknown_Nazca_Geoglyph_Precursors.jpg", "description": "The Nazca geoglyph precursors refer to the earliest large-scale ground drawings in the Nazca Desert of southern Peru, predating the famous Nazca Lines. These geoglyphs were created by ancient pre-Nazca cultures, likely the Paracas and earlier societies, by removing surface stones to reveal lighter soil beneath. The designs include straight lines, geometric shapes, and early animal figures, and they foreshadow the more elaborate Nazca Lines made centuries later. Their purpose remains debated, with theories ranging from ritual pathways to astronomical markers.", "creation_location": "Nazca Desert, Ica Region, southern Peru", "coordinates": {"lat": -17.5790282, "lng": -71.3527022}}, {"title": "Paijan Projectile Points", "artist": "Unknown", "year": {"value": -10000, "display": "10,000 BCE", "raw": "c. 10,000 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "South America (Andean & Amazonian)", "index": 8}, "medium": "Knapped stone (chert, quartzite, and other local stones)", "wikipedia_url": "https://en.wikipedia.org/wiki/Paij%C3%A1n_culture", "image_filename": "images/Unknown_Paijan_Projectile_Points.jpg", "description": "Paij√°n projectile points are distinctive lithic tools associated with the Paij√°n culture, which flourished on the northern coast of Peru between approximately 13,000 and 10,000 years before present. These elongated, stemmed points were used primarily for hunting and are notable for their fine craftsmanship and adaptation to arid coastal environments. The culture was first identified by Rafael Larco Hoyle in the 1940s and further studied by Claude Chauchat, revealing a network of camps, workshops, and quarries.", "creation_location": "La Libertad, Peru", "coordinates": {"lat": -8.0, "lng": -78.5}}, {"title": "Monte Verde Artefacts", "artist": "Unknown", "year": {"value": -14500, "display": "14,500 BCE", "raw": "c. 14,500 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "South America (Andean & Amazonian)", "index": 8}, "medium": "Stone, wood, bone", "wikipedia_url": "https://en.wikipedia.org/wiki/Monte_Verde", "image_filename": "images/Unknown_Monte_Verde_Artefacts.jpg", "description": "The Monte Verde artefacts are a collection of stone tools, wooden objects, and other materials discovered at the Monte Verde archaeological site in southern Chile. These artefacts provide evidence of one of the earliest known human settlements in the Americas, predating the Clovis culture by several thousand years.", "creation_location": "Monte Verde, Los Lagos Region, Chile", "coordinates": {"lat": -41.5062151, "lng": -73.2046724}}, {"title": "Clovis Points", "artist": "Unknown", "year": {"value": -11000, "display": "11,000 BCE", "raw": "c. 11,000 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "North America", "index": 7}, "medium": "Flaked stone (typically chert, flint, jasper, or obsidian)", "wikipedia_url": "https://en.wikipedia.org/wiki/Clovis_point", "image_filename": "images/Unknown_Clovis_Points.jpg", "description": "Clovis points are the characteristically fluted projectile points associated with the New World Clovis culture, a prehistoric Paleo-American culture. They are present in dense concentrations across much of North America and are largely restricted to the north of South America. There are slight differences in points found in the Eastern United States, sometimes leading them to be called \"Clovis-like.\" Clovis points date to the Early Paleoindian period, with all known points dating from roughly 13,400‚Äì12,700 years ago. As an example, Clovis remains at the Murray Springs Site date to around 12,900 calendar years ago. Clovis fluted points are named after the city of Clovis, New Mexico, where examples were first found in 1929 by Ridgely Whiteman.", "creation_location": "Clovis, New Mexico, USA", "coordinates": {"lat": 34.405472, "lng": -103.2050709}}, {"title": "Folsom Points", "artist": "Unknown", "year": {"value": -9000, "display": "9,000 BCE", "raw": "c. 9000 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "North America", "index": 7}, "medium": "Knapped stone (typically chert or flint)", "wikipedia_url": "https://en.wikipedia.org/wiki/Folsom_Points", "image_filename": "images/Folsom_Points.jpg", "description": "Folsom points are finely crafted projectile points associated with the Folsom tradition of Paleo-Indian North America. Characterized by their distinctive fluting, these stone tools were used primarily as spear points for hunting large game such as Bison antiquus. The first recognized Folsom point was discovered in 1908 at the Folsom site in New Mexico, embedded in the remains of an extinct bison, providing crucial evidence for the antiquity of human presence in the Americas. The points are notable for their advanced flintknapping techniques and are considered a hallmark of early North American lithic technology.", "creation_location": "Great Plains region, North America (notably near present-day Folsom, New Mexico, USA)", "coordinates": {"lat": 36.8459535, "lng": -103.9183643}}, {"title": "Poverty Point Earthworks", "artist": "Unknown", "year": {"value": -1400.0, "display": "1,700‚Äì1,100 BCE", "raw": "c. 1700‚Äì1100 BCE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "North America", "index": 7}, "medium": "Earth (soil, clay, and loess)", "wikipedia_url": "https://en.wikipedia.org/wiki/Poverty_Point", "image_filename": "images/Unknown_Poverty_Point_Earthworks.png", "description": "The Poverty Point Earthworks are a complex series of prehistoric mounds and ridges built by the Poverty Point culture, located in present-day northeastern Louisiana. The site consists of six concentric, semi-elliptical ridges and several large mounds, constructed by a hunter-gatherer society. It is one of the largest and most significant earthwork sites in North America from the Late Archaic period.", "creation_location": "West Carroll Parish, northeastern Louisiana, USA", "coordinates": {"lat": 39.7837304, "lng": -100.445882}}, {"title": "San Rock Paintings", "artist": "Unknown San artists", "year": {"value": -10000, "display": "10,000 BCE", "raw": "c. 10,000 BCE ‚Äì 19th century CE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Sub-Saharan Africa", "index": 11}, "medium": "Mineral pigments on rock surfaces", "wikipedia_url": "https://en.wikipedia.org/wiki/San_rock_art", "image_filename": "images/Unknown_San_Rock_Paintings.jpg", "description": "San rock paintings are prehistoric artworks created by the San people, indigenous hunter-gatherers of Southern Africa. These paintings, found in caves and rock shelters, depict humans, animals, hunting scenes, and spiritual figures such as therianthropes (half-human, half-animal beings). The imagery is believed to reflect both daily life and shamanic rituals, including trance dances performed by healers. The art is notable for its dynamic compositions and use of natural pigments.", "creation_location": "Drakensberg Mountains, South Africa; Tsodilo Hills, Botswana; Matobo Hills, Zimbabwe; and other sites in Southern Africa", "coordinates": {"lat": -28.8166236, "lng": 24.991639}}, {"title": "Twyfelfontein Engravings", "artist": "Unknown", "year": {"value": -6000, "display": "6,000 BCE", "raw": "c. 6000 BCE"}, "type": {"name": "other", "index": 5}, "region": {"name": "Sub-Saharan Africa", "index": 11}, "medium": "Engravings on sandstone rock surfaces", "wikipedia_url": "https://en.wikipedia.org/wiki/Twyfelfontein", "image_filename": "images/Unknown_Twyfelfontein_Engravings.jpg", "description": "Twyfelfontein, officially known as «ÄUi-«ÅAis, is a site of ancient rock engravings located in the Kunene Region of north-western Namibia. The site features thousands of petroglyphs carved into sandstone outcrops, depicting animals, human figures, and abstract patterns. It is one of the largest concentrations of rock art in Africa and provides insight into the spiritual and social lives of early hunter-gatherer communities.", "creation_location": "Twyfelfontein, Kunene Region, Namibia", "coordinates": {"lat": -20.5484196, "lng": 14.4109898}}, {"title": "Great Pyramid of Giza", "artist": "Unknown", "year": {"value": -2560, "display": "2,560 BCE", "raw": "c. 2560 BCE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Ancient Egypt & Nubia", "index": 0}, "medium": "Limestone, granite", "wikipedia_url": "https://en.wikipedia.org/wiki/Great_Pyramid_of_Giza", "image_filename": "images/Unknown_Great_Pyramid_of_Giza.jpg", "description": "The Great Pyramid of Giza is the largest and most renowned of the Egyptian pyramids. Constructed as the tomb of Pharaoh Khufu (also known as Cheops) during the Fourth Dynasty of the Old Kingdom, it was built over a period of about 20 years. The pyramid is the oldest of the Seven Wonders of the Ancient World and the only one to remain largely intact. It is the most prominent monument of the Giza pyramid complex and a UNESCO World Heritage Site, exemplifying the architectural and engineering prowess of ancient Egypt.", "creation_location": "Giza Plateau, Giza, Egypt", "coordinates": {"lat": 29.9870753, "lng": 31.2118063}}, {"title": "Bust of Nefertiti", "artist": "Thutmose", "year": {"value": -1345, "display": "1,345 BCE", "raw": "c. 1345 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Ancient Egypt & Nubia", "index": 0}, "medium": "Painted stucco-coated limestone", "wikipedia_url": "https://en.wikipedia.org/wiki/Bust_of_Nefertiti", "image_filename": "images/Thutmose_Bust_of_Nefertiti.jpg", "description": "The Bust of Nefertiti is a painted stucco-coated limestone bust depicting Nefertiti, the Great Royal Wife of the Egyptian pharaoh Akhenaten. Renowned for its exquisite craftsmanship and lifelike depiction, it is considered one of the most iconic images of ancient Egyptian art.", "creation_location": "Amarna, Egypt", "coordinates": {"lat": 27.6462666, "lng": 30.8989151}}, {"title": "Code of Hammurabi", "artist": "Unknown", "year": {"value": -1754, "display": "1,754 BCE", "raw": "c. 1754 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Ancient Near East", "index": 1}, "medium": "Basalt stele inscribed with cuneiform script", "wikipedia_url": "https://en.wikipedia.org/wiki/Code_of_Hammurabi", "image_filename": "images/Unknown_Code_of_Hammurabi.jpg", "description": "The Code of Hammurabi is a Babylonian legal text composed during the reign of Hammurabi, the sixth king of the First Babylonian Dynasty. It is one of the oldest deciphered writings of significant length in the world and consists of 282 laws inscribed on a basalt stele. The text is written in the Old Babylonian dialect of Akkadian and provides insight into the legal, social, and economic structure of ancient Mesopotamia.", "creation_location": "Babylon (present-day Iraq)", "coordinates": {"lat": 33.0955793, "lng": 44.1749775}}, {"title": "Statue of Zeus at Olympia", "artist": "Phidias", "year": {"value": -435, "display": "435 BCE", "raw": "c. 435 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Chryselephantine (gold and ivory on a wooden framework)", "wikipedia_url": "https://en.wikipedia.org/wiki/Statue_of_Zeus_at_Olympia", "image_filename": "images/Phidias_Statue_of_Zeus_at_Olympia.jpg", "description": "The Statue of Zeus at Olympia was a monumental seated sculpture of the god Zeus, created by the renowned Greek sculptor Phidias around 435 BCE for the Temple of Zeus at Olympia, Greece. Standing approximately 12.4 meters (41 feet) tall, the statue depicted Zeus enthroned, holding a scepter and a figure of Nike, the goddess of victory. The statue was celebrated for its grandeur and the skillful use of gold and ivory (chryselephantine technique).", "creation_location": "Olympia, Greece", "coordinates": {"lat": 37.6382503, "lng": 21.630566}}, {"title": "Parthenon Sculptures", "artist": "Phidias and workshop", "year": {"value": -439.5, "display": "447‚Äì432 BCE", "raw": "c. 447‚Äì432 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Pentelic marble", "wikipedia_url": "https://en.wikipedia.org/wiki/Parthenon_Sculptures", "image_filename": "images/Phidias_workshop_Parthenon_Sculptures.jpg", "description": "The Parthenon Sculptures, also known as the Elgin Marbles, are a collection of classical Greek marble sculptures that originally adorned the Parthenon temple on the Acropolis of Athens. They include the pedimental sculptures, metopes, and the frieze, depicting mythological scenes and religious processions in honor of Athena.", "creation_location": "Athens, Greece", "coordinates": {"lat": 37.9755648, "lng": 23.7348324}}, {"title": "Discobolus", "artist": "Myron", "year": {"value": -460, "display": "460 BCE", "raw": "c. 460 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Originally bronze (lost); known through Roman marble copies", "wikipedia_url": "https://en.wikipedia.org/wiki/Discobolus", "image_filename": "images/Myron_Discobolus.jpg", "description": "The Discobolus by Myron is an ancient Greek sculpture completed at the start of the Classical period, depicting an athlete in the act of throwing a discus. The original bronze is lost, but the work is known through numerous Roman marble copies, such as the Palombara Discobolus. The sculpture is celebrated for its dynamic composition and idealized representation of the athletic male body, capturing a moment of balance and tension.", "creation_location": "Athens, Greece", "coordinates": {"lat": 37.9755648, "lng": 23.7348324}}, {"title": "Venus de Milo", "artist": "Alexandros of Antioch", "year": {"value": -130, "display": "130 BCE", "raw": "c. 130 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Parian marble", "wikipedia_url": "https://en.wikipedia.org/wiki/Venus_de_Milo", "image_filename": "images/Alexandros_of_Antioch_Venus_de_Milo.jpg", "description": "The Venus de Milo, also known as the Aphrodite of Melos, is an ancient Greek marble sculpture representing the goddess Aphrodite (Venus to the Romans). Created during the Hellenistic period, it is celebrated for its beauty, idealized proportions, and enigmatic missing arms. Discovered in 1820 on the island of Milos in the Aegean Sea, the statue has been housed in the Louvre Museum since 1821 and is regarded as one of the most iconic masterpieces of ancient Greek sculpture.", "creation_location": "Melos (Milos), Cyclades, Greece", "coordinates": {"lat": 36.4106263, "lng": 25.4436646}}, {"title": "Laoco√∂n and His Sons", "artist": "Agesander, Athenodoros, and Polydorus of Rhodes", "year": {"value": -2, "display": "2 BCE", "raw": "c. 2nd century BCE‚Äì1st century CE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Marble", "wikipedia_url": "https://en.wikipedia.org/wiki/Laoco%C3%B6n_and_His_Sons", "image_filename": "images/Agesander,_Athenodoros,_Polydorus_Laoco√∂n_and_His_Sons.jpg", "description": "Laoco√∂n and His Sons, also known as the Laoco√∂n Group, is an ancient marble sculpture depicting the Trojan priest Laoco√∂n and his sons Antiphantes and Thymbraeus being attacked by sea serpents, as described in Virgil's Aeneid. The work is renowned for its intense expression of human agony and its dynamic composition, exemplifying the Hellenistic baroque style. Discovered in Rome in 1506, it has been admired since antiquity and was highly influential during the Renaissance.", "creation_location": "Rhodes, Greece", "coordinates": {"lat": 36.1725297, "lng": 27.9194016}}, {"title": "Terracotta Army", "artist": "Unknown", "year": {"value": -210, "display": "210 BCE", "raw": "c. 210 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "East Asia", "index": 3}, "medium": "Terracotta (painted earthenware)", "wikipedia_url": "https://en.wikipedia.org/wiki/Terracotta_Army", "image_filename": "images/Unknown_Terracotta_Army.jpg", "description": "The Terracotta Army is a vast collection of life-sized terracotta sculptures representing the armies of Qin Shi Huang, the first Emperor of China. The figures include warriors, chariots, and horses, and were buried with the emperor to protect him in the afterlife.", "creation_location": "Lintong District, Xi'an, Shaanxi, China", "coordinates": {"lat": 34.3684448, "lng": 109.2092937}}, {"title": "Augustus of Prima Porta", "artist": "Unknown", "year": {"value": -20, "display": "20 BCE", "raw": "c. 20 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Marble", "wikipedia_url": "https://en.wikipedia.org/wiki/Augustus_of_Prima_Porta", "image_filename": "images/Unknown_Augustus_of_Prima_Porta.jpg", "description": "The Augustus of Prima Porta is a full-length marble statue of Augustus Caesar, the first Roman emperor, depicted in military dress and idealized form. It is one of the most iconic images of Roman imperial art.", "creation_location": "Prima Porta, near Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Standard of Ur", "artist": "Unknown", "year": {"value": -2600, "display": "2,600 BCE", "raw": "c. 2600 BCE"}, "type": {"name": "mosaic", "index": 4}, "region": {"name": "Ancient Near East", "index": 1}, "medium": "Wood inlaid with lapis lazuli, shell, and red limestone", "wikipedia_url": "https://en.wikipedia.org/wiki/Standard_of_Ur", "image_filename": "images/Unknown_Standard_of_Ur.jpg", "description": "The Standard of Ur is a Sumerian artifact from the Early Dynastic III period, discovered in the Royal Cemetery at Ur (modern-day Iraq). It consists of a hollow wooden box inlaid with a mosaic of lapis lazuli, red limestone, and shell, depicting scenes of war and peace on its two main panels. The object was likely used as a ceremonial or symbolic object, possibly as a musical instrument or a storage chest, rather than a military standard.", "creation_location": "Ur, Sumer (modern-day Tell el-Muqayyar, Dhi Qar Governorate, Iraq)", "coordinates": {"lat": 43.3328279, "lng": 23.3327532}}, {"title": "Lamassu Reliefs", "artist": "Unknown", "year": {"value": -720, "display": "720 BCE", "raw": "c. 720 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Ancient Near East", "index": 1}, "medium": "Alabaster (gypsum) relief sculpture", "wikipedia_url": "https://en.wikipedia.org/wiki/Lamassu", "image_filename": "images/Unknown_Lamassu_Reliefs.jpg", "description": "The Lamassu Reliefs depict the lamassu, a protective deity with a human head, the body of a bull or lion, and bird wings, which guarded the entrances of Assyrian palaces and cities.", "creation_location": "Nimrud (ancient Kalhu), Assyria (modern-day Iraq)", "coordinates": {"lat": 42.464482, "lng": -85.1313852}}, {"title": "Ishtar Gate", "artist": "Unknown", "year": {"value": -575, "display": "575 BCE", "raw": "c. 575 BCE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Ancient Near East", "index": 1}, "medium": "Glazed brick with relief decoration", "wikipedia_url": "https://en.wikipedia.org/wiki/Ishtar_Gate", "image_filename": "images/Unknown_Ishtar_Gate.jpg", "description": "The Ishtar Gate was the eighth gate to the inner city of Babylon, constructed by order of King Nebuchadnezzar II as part of a grand processional way. Adorned with glazed brick reliefs of dragons and bulls, it was dedicated to the goddess Ishtar and served as a ceremonial entrance to the city.", "creation_location": "Babylon (near present-day Hillah, Iraq)", "coordinates": {"lat": 32.482245, "lng": 44.4328131}}, {"title": "Behistun Relief", "artist": "Unknown", "year": {"value": -503.0, "display": "520‚Äì486 BCE", "raw": "c. 520‚Äì486 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Ancient Near East", "index": 1}, "medium": "Limestone rock relief and cuneiform inscription", "wikipedia_url": "https://en.wikipedia.org/wiki/Behistun_Inscription", "image_filename": "images/Unknown_Behistun_Relief.jpg", "description": "The Behistun Relief is a monumental rock relief and inscription commissioned by Darius the Great of the Achaemenid Empire. Carved high on a limestone cliff at Mount Behistun, it depicts Darius receiving the submission of rebels, accompanied by a lengthy trilingual inscription in Old Persian, Elamite, and Babylonian cuneiform. The relief and inscription were crucial in the modern decipherment of cuneiform script.", "creation_location": "Mount Behistun, Kermanshah Province, Iran", "coordinates": {"lat": 34.486732, "lng": 46.808727}}, {"title": "Palace of Persepolis", "artist": "Unknown", "year": {"value": -515, "display": "515 BCE", "raw": "c. 515 BCE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Ancient Near East", "index": 1}, "medium": "Limestone, mudbrick, wood", "wikipedia_url": "https://en.wikipedia.org/wiki/Persepolis", "image_filename": "images/Unknown_Palace_of_Persepolis.jpg", "description": "Persepolis was the ceremonial capital of the Achaemenid Empire, founded by Darius I and expanded by his successors. The palace complex is renowned for its monumental architecture, grand staircases, imposing columns, and intricate reliefs depicting representatives of the empire's diverse peoples. Situated in the plains of Marvdasht, encircled by the southern Zagros Mountains in Fars province, Iran, Persepolis is a UNESCO World Heritage Site and a symbol of ancient Persian civilization.", "creation_location": "Marvdasht, Fars province, Iran", "coordinates": {"lat": 29.8762905, "lng": 52.8062895}}, {"title": "Parthenon", "artist": "Iktinos and Kallikrates", "year": {"value": -439.5, "display": "447‚Äì432 BCE", "raw": "447‚Äì432 BCE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Pentelic marble", "wikipedia_url": "https://en.wikipedia.org/wiki/Parthenon", "image_filename": "images/Iktinos_and_Kallikrates_Parthenon.jpg", "description": "The Parthenon is a former temple on the Athenian Acropolis, Greece, dedicated to the goddess Athena, whom the people of Athens considered their patroness. Renowned for its Doric architecture and sculptural decoration, the Parthenon is a masterpiece of classical Greek art and architecture.", "creation_location": "Athens, Greece", "coordinates": {"lat": 37.9755648, "lng": 23.7348324}}, {"title": "Doryphoros", "artist": "Polykleitos", "year": {"value": -440, "display": "440 BCE", "raw": "c. 440 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Originally bronze; surviving copies in marble", "wikipedia_url": "https://en.wikipedia.org/wiki/Doryphoros", "image_filename": "images/Polykleitos_Doryphoros.jpg", "description": "The Doryphoros (Spear-Bearer) by Polykleitos is one of the most celebrated sculptures of Classical Greek antiquity. It depicts a well-proportioned, muscular young man standing in contrapposto, originally holding a spear balanced on his left shoulder. The original bronze statue, now lost, was created around 440 BCE, but the work survives through numerous Roman marble copies. The Doryphoros exemplifies Polykleitos's canon of ideal human proportions and naturalistic movement, setting a standard for classical sculpture.", "creation_location": "Argos, Greece", "coordinates": {"lat": 37.6349668, "lng": 22.7285084}}, {"title": "Winged Victory of Samothrace", "artist": "Unknown", "year": {"value": -190, "display": "190 BCE", "raw": "c. 190 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Parian marble", "wikipedia_url": "https://en.wikipedia.org/wiki/Winged_Victory_of_Samothrace", "image_filename": "images/Unknown_Winged_Victory_of_Samothrace.jpg", "description": "The Winged Victory of Samothrace, also known as the Nike of Samothrace, is a monumental Hellenistic sculpture representing the Greek goddess Nike (Victory). Discovered in 1863 on the island of Samothrace in the northeastern Aegean Sea, the statue was originally part of a sanctuary complex and served as a votive offering commemorating a naval victory. The figure is depicted alighting on the prow of a ship, with dramatic drapery and powerful movement, though her head and arms are missing.", "creation_location": "Samothrace, northeastern Aegean Sea, Greece", "coordinates": {"lat": 38.9953683, "lng": 21.9877132}}, {"title": "Ara Pacis", "artist": "Unknown", "year": {"value": -11.0, "display": "13‚Äì9 BCE", "raw": "13‚Äì9 BCE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Luna marble", "wikipedia_url": "https://en.wikipedia.org/wiki/Ara_Pacis", "image_filename": "images/Unknown_Ara_Pacis.jpg", "description": "The Ara Pacis Augustae is an ancient Roman altar in Rome dedicated to Pax, the Roman goddess of peace. Commissioned by the Roman Senate in 13 BCE to honor Emperor Augustus's return to Rome after campaigns in Hispania and Gaul, it was consecrated on January 30, 9 BCE. The monument features richly carved marble reliefs depicting both mythological and historical scenes, including members of the imperial family and allegories of peace and prosperity. Originally located in the northeastern corner of the Campus Martius, the altar was gradually buried by silt from the Tiber River. Excavated and reconstructed in the 20th century, it is now housed in the Museum of the Ara Pacis in Rome.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Pantheon", "artist": "Apollodorus of Damascus (trad.)", "year": {"value": 119.0, "display": "113‚Äì125 CE", "raw": "c. 113‚Äì125 CE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Concrete, brick, marble", "wikipedia_url": "https://en.wikipedia.org/wiki/Pantheon,_Rome", "image_filename": "images/Pantheon_Rome.jpg", "description": "The Pantheon in Rome is a former Roman temple, now a Catholic church, renowned for its massive domed rotunda and oculus. Commissioned by Emperor Hadrian and traditionally attributed to Apollodorus of Damascus, it is one of the best-preserved monuments of ancient Rome and a masterpiece of Roman engineering.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Colosseum", "artist": "Unknown", "year": {"value": 75.0, "display": "70‚Äì80 CE", "raw": "c. 70‚Äì80 CE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Travertine limestone, tuff, brick-faced concrete", "wikipedia_url": "https://en.wikipedia.org/wiki/Colosseum", "image_filename": "images/Unknown_Colosseum.jpg", "description": "The Colosseum is an elliptical amphitheatre in the centre of Rome, Italy, and is the largest ancient amphitheatre ever built. Construction began under Emperor Vespasian in AD 72 and was completed in AD 80 under his successor and heir, Titus. Further modifications were made during the reign of Domitian. The Colosseum was used for gladiatorial contests, public spectacles, animal hunts, and dramas based on Classical mythology. It remains one of the most iconic symbols of Imperial Rome.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Pompeii Wall Paintings", "artist": "Unknown", "year": {"value": 1, "display": "1 CE", "raw": "c. 1st century CE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco (pigments on wet plaster)", "wikipedia_url": "https://en.wikipedia.org/wiki/Erotic_art_in_Pompeii_and_Herculaneum", "image_filename": "images/Unknown_Pompeii_Wall_Paintings.jpg", "description": "The wall paintings of Pompeii, including numerous examples of erotic art, are among the most significant surviving examples of Roman fresco painting. Preserved by the eruption of Mount Vesuvius in 79 AD, these frescoes provide invaluable insight into daily life, social customs, and artistic practices in ancient Rome. The paintings range from mythological scenes and landscapes to explicit depictions of sexuality, reflecting both public and private aspects of Roman culture.", "creation_location": "Pompeii, Italy", "coordinates": {"lat": 40.7517375, "lng": 14.4905636}}, {"title": "Trajan‚Äôs Column", "artist": "Unknown (possibly designed by Apollodorus of Damascus)", "year": {"value": 113, "display": "113 CE", "raw": "113 CE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Carrara marble", "wikipedia_url": "https://en.wikipedia.org/wiki/Trajan%27s_Column", "image_filename": "images/Unknown_Trajan‚Äôs_Column.jpg", "description": "Trajan's Column is a Roman triumphal column in Rome, Italy, commemorating Emperor Trajan's victory in the Dacian Wars. Erected in Trajan's Forum, the column is renowned for its spiral bas relief, which artistically narrates the campaigns against the Dacians. The monument stands as a remarkable feat of Roman engineering and artistry, and its detailed narrative reliefs provide invaluable insight into Roman military practices and imperial propaganda.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Bronze Ritual Vessels (Shang Dynasty)", "artist": "Unknown", "year": {"value": -1200, "display": "1,200 BCE", "raw": "c. 1200 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "East Asia", "index": 3}, "medium": "Cast bronze", "wikipedia_url": "https://en.wikipedia.org/wiki/Chinese_ritual_bronzes", "image_filename": "images/Unknown_Bronze_Ritual_Vessels_(Shang_Dynasty).jpg", "description": "Bronze ritual vessels from the Shang Dynasty are elaborately decorated objects used in ceremonial offerings of food and drink to ancestors and deities. Produced during the Chinese Bronze Age, these vessels were often buried as grave goods in royal and noble tombs, reflecting beliefs in ancestor worship and the afterlife. The vessels exhibit sophisticated casting techniques and complex iconography, including taotie masks and geometric patterns, and are among the most significant achievements of early Chinese metallurgy and art.", "creation_location": "Anyang region, Henan Province, China", "coordinates": {"lat": 34.0000001, "lng": 113.9999999}}, {"title": "Jade Cong", "artist": "Unknown", "year": {"value": -2500, "display": "2,500 BCE", "raw": "c. 2500 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "East Asia", "index": 3}, "medium": "Carved jade", "wikipedia_url": "https://en.wikipedia.org/wiki/Cong_(vessel)", "image_filename": "images/Unknown_Jade_Cong.jpg", "description": "A cong is a type of ancient Chinese jade artifact characterized by a tubular shape with a circular inner section and square outer section. Congs were primarily produced during the Liangzhu culture and are believed to have had ritual significance, possibly symbolizing the earth or the connection between heaven and earth.", "creation_location": "Liangzhu culture, Yangtze River Delta region, China", "coordinates": {"lat": 35.000074, "lng": 104.999927}}, {"title": "Great Wall (Qin‚ÄìHan sections)", "artist": "Unknown", "year": {"value": -220, "display": "220 BCE", "raw": "c. 220 BCE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "East Asia", "index": 3}, "medium": "Rammed earth, tamped soil, wood, stone", "wikipedia_url": "https://en.wikipedia.org/wiki/History_of_the_Great_Wall_of_China", "image_filename": "images/Unknown_Great_Wall_(Qin‚ÄìHan_sections).jpg", "description": "The Great Wall's earliest unified sections were constructed under the first emperor of China, Qin Shi Huang, by linking pre-existing fortifications built by earlier states. Intended to protect the northern borders of the Qin dynasty from incursions by nomadic groups, these walls were primarily built using rammed earth and tamped soil, constructed by massive forced labor. The Qin‚ÄìHan sections laid the foundation for later expansions and symbolize the unification and defense strategies of early imperial China.", "creation_location": "Beijing, China", "coordinates": {"lat": 40.190632, "lng": 116.412144}}, {"title": "Seated Buddha from Gandhara", "artist": "Unknown", "year": {"value": 2, "display": "2 CE", "raw": "c. 2nd‚Äì3rd century CE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "South Asia", "index": 9}, "medium": "Grey schist", "wikipedia_url": "https://en.wikipedia.org/wiki/Seated_Buddha_from_Gandhara", "image_filename": "images/Unknown_Seated_Buddha_from_Gandhara.jpg", "description": "The Seated Buddha from Gandhara is one of the earliest known representations of the historical Buddha in human form, discovered at the site of Jamal Garhi in ancient Gandhara, present-day Pakistan. Dating to the Kushan Empire, the sculpture reflects the syncretic Greco-Buddhist style, blending Hellenistic artistic elements with Buddhist iconography. Prior to such statues, the Buddha was typically represented through aniconic symbols. This sculpture is notable for its serene expression, detailed drapery, and the depiction of the Buddha in the dhyana mudra (meditation gesture).", "creation_location": "Jamal Garhi, Gandhara region, present-day Khyber Pakhtunkhwa, Pakistan", "coordinates": {"lat": 30.3308401, "lng": 71.247499}}, {"title": "Great Stupa at Sanchi", "artist": "Unknown", "year": {"value": -250, "display": "250 BCE", "raw": "c. 250 BCE (original construction), enlarged c. 1st century BCE"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "South Asia", "index": 9}, "medium": "Stone masonry, brick, and sandstone", "wikipedia_url": "https://en.wikipedia.org/wiki/Sanchi_Stupa", "image_filename": "images/Unknown_Great_Stupa_at_Sanchi.jpg", "description": "The Great Stupa at Sanchi is one of the oldest stone structures in India and an important monument of Buddhist architecture. Commissioned originally by Emperor Ashoka in the 3rd century BCE, the stupa was later enlarged and elaborately decorated with carved gateways (toranas) and railings. The stupa enshrines relics of the Buddha and serves as a center for pilgrimage and devotion.", "creation_location": "Sanchi, Madhya Pradesh, India", "coordinates": {"lat": 23.4876339, "lng": 77.7360676}}, {"title": "Ashoka Pillars", "artist": "Unknown", "year": {"value": -250, "display": "250 BCE", "raw": "c. 250 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "South Asia", "index": 9}, "medium": "Polished sandstone", "wikipedia_url": "https://en.wikipedia.org/wiki/Ashoka_Pillars", "image_filename": "images/Unknown_Ashoka_Pillars.jpg", "description": "The Ashoka Pillars are a series of monolithic stone columns erected across the Indian subcontinent by Emperor Ashoka of the Mauryan dynasty during the 3rd century BCE. These pillars, inscribed with Ashoka's edicts promoting Buddhist moral teachings and governance, are among the earliest and most significant examples of monumental stone art and architecture in India. Most pillars are made of highly polished sandstone and feature animal capitals, the most famous being the Lion Capital of Ashoka at Sarnath, which is now the national emblem of India. The pillars were transported over great distances and set up at important Buddhist sites and along trade routes.", "creation_location": "Delhi, India", "coordinates": {"lat": 28.6138954, "lng": 77.2090057}}, {"title": "Ajanta Cave Paintings", "artist": "Unknown", "year": {"value": -2, "display": "2 BCE", "raw": "c. 2nd century BCE ‚Äì 5th century CE"}, "type": {"name": "painting", "index": 6}, "region": {"name": "South Asia", "index": 9}, "medium": "Pigments on dry plaster (fresco-secco)", "wikipedia_url": "https://en.wikipedia.org/wiki/Ajanta_Caves", "image_filename": "images/Unknown_Ajanta_Cave_Paintings.jpg", "description": "The Ajanta Cave Paintings are a series of murals and frescoes adorning the walls and ceilings of 30 rock-cut Buddhist cave monuments in Maharashtra, India. Created over several centuries, these paintings depict scenes from the life of the Buddha, Jataka tales, and various Buddhist deities, as well as courtly life and nature. The Ajanta Caves are celebrated for their sophisticated narrative technique, expressive figures, and vibrant use of color, representing the pinnacle of ancient Indian wall painting.", "creation_location": "Ajanta, Maharashtra, India", "coordinates": {"lat": 20.532524, "lng": 75.7513692}}, {"title": "Sanxingdui Bronzes", "artist": "Unknown", "year": {"value": -1200, "display": "1,200 BCE", "raw": "c. 1200 BCE"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "East Asia", "index": 3}, "medium": "Cast bronze", "wiki

 reflecting Mondrian's pursuit of harmony and order through the reduction of form and color. It is a key example of the De Stijl movement's principles.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Christina's World", "artist": "Andrew Wyeth", "year": {"value": 1948, "display": "1948 CE", "raw": "1948"}, "type": {"name": "painting", "index": 6}, "region": {"name": "North America", "index": 7}, "medium": "Egg tempera on gessoed panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Christina%27s_World", "image_filename": "images/Andrew_Wyeth_Christinas_World.jpg", "description": "Christina's World is a 1948 painting by American artist Andrew Wyeth, considered one of the most iconic American paintings of the 20th century. It depicts Christina Olson, a woman with a neuromuscular disorder, lying in a vast field and gazing toward a distant farmhouse in rural Maine. The work is celebrated for its emotional resonance, meticulous detail, and evocative realism.", "creation_location": "Cushing, Maine, USA", "coordinates": {"lat": 44.019484, "lng": -69.23996}}, {"title": "Metropolis", "artist": "George Grosz", "year": {"value": 1917, "display": "1917 CE", "raw": "1917"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Metropolis_(Grosz)", "image_filename": "images/George_Grosz_Metropolis.jpg", "description": "Metropolis is a powerful painting by German artist George Grosz, depicting the chaos, energy, and brutality of urban life in Berlin during World War I. The work is characterized by its dynamic composition, fragmented forms, and vivid colors, reflecting the anxiety and disillusionment of the era.", "creation_location": "Berlin, Germany", "coordinates": {"lat": 52.5173885, "lng": 13.3951309}}, {"title": "The City", "artist": "Fernand L√©ger", "year": {"value": 1919, "display": "1919 CE", "raw": "1919"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_City_(L%C3%A9ger)", "image_filename": "images/Fernand_Leger_The_City.jpg", "description": "The City is a large oil painting by French artist Fernand L√©ger, depicting the dynamic energy and modernity of urban life through bold colors, geometric forms, and overlapping planes. The work reflects L√©ger's fascination with the industrial city and the machine age.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "The Lovers", "artist": "Ren√© Magritte", "year": {"value": 1928, "display": "1928 CE", "raw": "1928"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Lovers_(Magritte)", "image_filename": "images/Ren√©_Magritte_The_Lovers.jpg", "description": "The Lovers is a surrealist painting by Belgian artist Ren√© Magritte, depicting two figures whose heads are shrouded in white cloth as they attempt to kiss. The work explores themes of love, mystery, and the unknowability of the other.", "creation_location": "Brussels, Belgium", "coordinates": {"lat": 50.8467372, "lng": 4.352493}}, {"title": "The Son of Man", "artist": "Ren√© Magritte", "year": {"value": 1964, "display": "1964 CE", "raw": "1964"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Son_of_Man", "image_filename": null, "description": "The Son of Man is a 1964 painting by the Belgian surrealist painter Ren√© Magritte. It depicts a man in an overcoat and bowler hat, his face obscured by a hovering green apple. The work is a quintessential example of Magritte's exploration of hidden realities and the tension between visible and concealed elements.", "creation_location": "Brussels, Belgium", "coordinates": {"lat": 50.8467372, "lng": 4.352493}}, {"title": "Bird in Space", "artist": "Constantin Br√¢ncu»ôi", "year": {"value": 1923, "display": "1923 CE", "raw": "1923"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Bronze (original version: marble)", "wikipedia_url": "https://en.wikipedia.org/wiki/Bird_in_Space", "image_filename": "images/Constantin_Br√¢ncu»ôi_Bird_in_Space.jpg", "description": "Bird in Space is a celebrated series of sculptures by Romanian artist Constantin Br√¢ncu»ôi, first created in 1923. The work abstracts the form of a bird in flight, reducing it to a sleek, elongated shape that suggests movement and spiritual ascent. Br√¢ncu»ôi produced the series in both marble and bronze over a period of two decades, with a total of sixteen known versions. The sculpture played a pivotal role in a landmark U.S. court case regarding the definition of art in 1926.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Death and the Maiden", "artist": "Egon Schiele", "year": {"value": 1915, "display": "1915 CE", "raw": "1915"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Death_and_the_Maiden_(Schiele)", "image_filename": "images/Egon_Schiele_Death_and_the_Maiden.jpg", "description": "Death and the Maiden is an oil painting by Austrian artist Egon Schiele, depicting an embrace between a woman and a skeletal figure representing Death. The work reflects Schiele's preoccupation with mortality, love, and existential anxiety during World War I.", "creation_location": "Vienna, Austria", "coordinates": {"lat": 48.2083537, "lng": 16.3725042}}, {"title": "The Two Fridas", "artist": "Frida Kahlo", "year": {"value": 1939, "display": "1939 CE", "raw": "1939"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Mesoamerica", "index": 6}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Two_Fridas", "image_filename": null, "description": "The Two Fridas is a large-scale oil painting by Mexican artist Frida Kahlo. It is a double self-portrait, depicting two seated versions of Kahlo holding hands and connected by a vein. One figure wears a European-style Victorian white dress, while the other wears a traditional Tehuana dress, symbolizing her dual heritage and emotional state following her divorce from Diego Rivera. The exposed hearts and the blood imagery reflect Kahlo's physical and emotional pain.", "creation_location": "Mexico City, Mexico", "coordinates": {"lat": 19.3207722, "lng": -99.1514678}}, {"title": "Self-Portrait with Thorn Necklace and Hummingbird", "artist": "Frida Kahlo", "year": {"value": 1940, "display": "1940 CE", "raw": "1940"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Mesoamerica", "index": 6}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Self-Portrait_with_Thorn_Necklace_and_Hummingbird", "image_filename": "images/Frida_Kahlo_Self-Portrait_with_Thorn_Necklace_and_Hummingbird.jpg", "description": "Self-Portrait with Thorn Necklace and Hummingbird is a 1940 painting by Mexican artist Frida Kahlo. The self-portrait depicts Kahlo wearing a necklace of thorns, with a dead hummingbird hanging from it, flanked by a black cat and a monkey, and surrounded by lush foliage. The work reflects her physical and emotional pain following her divorce from Diego Rivera and the end of her affair with Nickolas Muray.", "creation_location": "Mexico City, Mexico", "coordinates": {"lat": 19.3207722, "lng": -99.1514678}}, {"title": "Suprematist Composition", "artist": "Kazimir Malevich", "year": {"value": 1916, "display": "1916 CE", "raw": "1916"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Eastern Europe & Russia", "index": 4}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Suprematist_Composition", "image_filename": "images/Kazimir_Malevich_Suprematist_Composition.jpg", "description": "Suprematist Composition (Blue Rectangle over the Red Beam) is a seminal abstract painting by Kazimir Malevich, exemplifying the radical geometric abstraction of the Suprematist movement. The work features dynamic arrangements of colored geometric forms, emphasizing pure artistic feeling over representation.", "creation_location": "Petrograd (now Saint Petersburg), Russia", "coordinates": {"lat": 59.9606739, "lng": 30.1586551}}, {"title": "Bauhaus Building", "artist": "Walter Gropius", "year": {"value": 1926, "display": "1926 CE", "raw": "1926"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Steel, glass, and reinforced concrete", "wikipedia_url": "https://en.wikipedia.org/wiki/Bauhaus_Dessau", "image_filename": "images/Walter_Gropius_Bauhaus_Building.jpg", "description": "The Bauhaus Building in Dessau, designed by Walter Gropius, is a seminal work of modernist architecture. It served as the home of the Bauhaus school from 1926 to 1932 and is celebrated for its innovative use of glass, steel, and reinforced concrete, as well as its functional, asymmetrical design that embodied the Bauhaus principles of uniting art, craft, and technology.", "creation_location": "Dessau, Germany", "coordinates": {"lat": 51.8309956, "lng": 12.2430723}}, {"title": "Villa Savoye", "artist": "Le Corbusier and Pierre Jeanneret", "year": {"value": 1931, "display": "1931 CE", "raw": "1931"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Reinforced concrete, glass, steel", "wikipedia_url": "https://en.wikipedia.org/wiki/Villa_Savoye", "image_filename": "images/Le_Corbusier_Villa_Savoye.jpg", "description": "Villa Savoye is a modernist villa located in Poissy, on the outskirts of Paris, France. Designed by Swiss-French architect Le Corbusier and his cousin Pierre Jeanneret, it was constructed between 1928 and 1931. The villa exemplifies Le Corbusier's 'Five Points of Architecture' and is considered a seminal work of the International Style.", "creation_location": "Poissy, Yvelines, France", "coordinates": {"lat": 48.9274192, "lng": 2.0426301}}, {"title": "Weeping Woman", "artist": "Pablo Picasso", "year": {"value": 1937, "display": "1937 CE", "raw": "1937"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Weeping_Woman", "image_filename": "images/Pablo_Picasso_Weeping_Woman.jpg", "description": "The Weeping Woman is an oil painting by Pablo Picasso, created in 1937 as part of a series depicting the motif of a woman in anguish. It is considered a continuation of the theme of suffering explored in Picasso's famous mural 'Guernica', with the weeping woman representing the pain and grief caused by war. The painting is renowned for its vivid colors, distorted forms, and emotional intensity.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Der Blaue Reiter Almanac", "artist": "Wassily Kandinsky and Franz Marc (editors)", "year": {"value": 1912, "display": "1912 CE", "raw": "1912"}, "type": {"name": "other", "index": 5}, "region": {"name": "Western Europe", "index": 12}, "medium": "Printed book (lithography and letterpress on paper)", "wikipedia_url": "https://en.wikipedia.org/wiki/Der_Blaue_Reiter", "image_filename": "images/Kandinsky_&_Marc_Der_Blaue_Reiter_Almanac.jpg", "description": "The 'Der Blaue Reiter Almanac' was a seminal publication edited by Wassily Kandinsky and Franz Marc, serving as the theoretical and artistic manifesto of the Der Blaue Reiter group. The almanac featured essays, musical scores, and reproductions of artworks, reflecting the group's avant-garde ideas on abstraction, spirituality in art, and the synthesis of visual art and music. It played a crucial role in the development of Expressionism and modern art in early 20th-century Europe.", "creation_location": "Munich, Germany", "coordinates": {"lat": 48.1371079, "lng": 11.5753822}}, {"title": "Improvisation 28 (second version)", "artist": "Wassily Kandinsky", "year": {"value": 1912, "display": "1912 CE", "raw": "1912"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Improvisation_28_(Kandinsky)", "image_filename": "images/Kandinsky_Improvisation_28.jpg", "description": "Improvisation 28 (second version) is an abstract painting by Russian artist Wassily Kandinsky, created in 1912. It exemplifies Kandinsky's pioneering move toward pure abstraction, using expressive color, dynamic lines, and fragmented forms to evoke emotional and spiritual responses rather than depict recognizable subjects.", "creation_location": "Munich, Germany", "coordinates": {"lat": 48.1371079, "lng": 11.5753822}}, {"title": "The Treachery of Images", "artist": "Ren√© Magritte", "year": {"value": 1929, "display": "1929 CE", "raw": "1929"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Treachery_of_Images", "image_filename": "images/Ren√©_Magritte_The_Treachery_of_Images.jpg", "description": "The Treachery of Images is a 1929 painting by Belgian surrealist Ren√© Magritte. The work depicts a realistic image of a pipe with the caption 'Ceci n'est pas une pipe' ('This is not a pipe'), challenging the viewer's perceptions of representation and reality. It is one of the most iconic works of Surrealism.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Constructed Head No. 2", "artist": "Naum Gabo", "year": {"value": 1918.0, "display": "1,916‚Äì1,920 CE", "raw": "1916-1920"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Eastern Europe & Russia", "index": 4}, "medium": "Sheet iron, painted", "wikipedia_url": "https://en.wikipedia.org/wiki/Naum_Gabo", "image_filename": null, "description": "Constructed Head No. 2 is a pioneering example of Constructivist sculpture by Naum Gabo. The work demonstrates Gabo's innovative use of industrial materials and his interest in exploring space, form, and transparency through construction rather than traditional carving or modeling.", "creation_location": "Oslo, Norway", "coordinates": {"lat": 59.9133301, "lng": 10.7389701}}, {"title": "Composition with Yellow Patch", "artist": "Theo van Doesburg", "year": {"value": 1917.5, "display": "1,917‚Äì1,918 CE", "raw": "1917‚Äì1918"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Theo_van_Doesburg", "image_filename": "images/Theo_van_Doesburg_Composition_with_Yellow_Patch.jpg", "description": "Composition with Yellow Patch is an abstract painting by Dutch artist Theo van Doesburg, a leading figure of the De Stijl movement. The work features geometric forms and a limited palette, emphasizing harmony and the reduction of visual elements to essentials.", "creation_location": "Leiden, Netherlands", "coordinates": {"lat": 52.1594747, "lng": 4.4908843}}, {"title": "Abstract Speed + Sound", "artist": "Giacomo Balla", "year": {"value": 1913.5, "display": "1,913‚Äì1,914 CE", "raw": "1913‚Äì1914"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil and graphite on millboard", "wikipedia_url": "https://en.wikipedia.org/wiki/Abstract_Speed_%2B_Sound", "image_filename": "images/Giacomo_Balla_Abstract_Speed_+_Sound.jpg", "description": "Abstract Speed + Sound (Velocit√† astratta + rumore) is a painting by Italian Futurist artist Giacomo Balla, part of a series exploring the dynamism of movement and the sensation of speed, integral to the Futurist fascination with modern technology and progress.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Unique Forms of Continuity in Space", "artist": "Umberto Boccioni", "year": {"value": 1913, "display": "1913 CE", "raw": "1913"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Bronze (original model in plaster)", "wikipedia_url": "https://en.wikipedia.org/wiki/Unique_Forms_of_Continuity_in_Space", "image_filename": "images/Umberto_Boccioni_Unique_Forms_of_Continuity_in_Space.jpg", "description": "Unique Forms of Continuity in Space is a seminal Futurist sculpture by Umberto Boccioni, created in 1913. The work captures the dynamic movement and fluidity of a striding human figure, embodying the Futurist fascination with speed, technology, and modernity. Its abstracted, aerodynamic forms convey a sense of motion and transformation.", "creation_location": "Milan, Italy", "coordinates": {"lat": 45.4641943, "lng": 9.1896346}}, {"title": "Number 1A", "artist": "Jackson Pollock", "year": {"value": 1948, "display": "1948 CE", "raw": "1948"}, "type": {"name": "painting", "index": 6}, "region": {"name": "North America", "index": 7}, "medium": "Oil and enamel paint on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Number_1,_1948", "image_filename": "images/Jackson_Pollock_Number_1A.jpg", "description": "Number 1A is a large-scale abstract expressionist painting by Jackson Pollock, exemplifying his signature drip technique and energetic, gestural style.", "creation_location": "New York, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "Campbell's Soup Cans", "artist": "Andy Warhol", "year": {"value": 1962, "display": "1962 CE", "raw": "1962"}, "type": {"name": "painting", "index": 6}, "region": {"name": "North America", "index": 7}, "medium": "Synthetic polymer paint on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Campbell%27s_Soup_Cans", "image_filename": "images/Andy_Warhol_Campbell's_Soup_Cans.jpg", "description": "Campbell's Soup Cans is a series of 32 paintings produced by American artist Andy Warhol. Each canvas depicts a different variety of Campbell's soup, rendered in a style that mimics commercial printing. The series is a landmark of the Pop Art movement, challenging traditional distinctions between fine art and mass-produced imagery.", "creation_location": "New York City, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "Blue Poles", "artist": "Jackson Pollock", "year": {"value": 1952, "display": "1952 CE", "raw": "1952"}, "type": {"name": "painting", "index": 6}, "region": {"name": "North America", "index": 7}, "medium": "Enamel and aluminum paint with glass on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Blue_Poles", "image_filename": null, "description": "Blue Poles, also known as Number 11, 1952, is a landmark abstract expressionist painting by American artist Jackson Pollock. The work is renowned for its dynamic composition, featuring bold blue vertical lines over a complex web of dripped and splattered paint. Its acquisition by the National Gallery of Australia in 1973 was highly controversial and marked a turning point in the recognition of modern American art internationally.", "creation_location": "East Hampton, New York, USA", "coordinates": {"lat": 40.9633868, "lng": -72.1847598}}, {"title": "Untitled (Portrait of Ross in L.A.)", "artist": "Felix Gonzalez-Torres", "year": {"value": 1991, "display": "1991 CE", "raw": "1991"}, "type": {"name": "installation", "index": 3}, "region": {"name": "North America", "index": 7}, "medium": "Individually wrapped candies, endless supply", "wikipedia_url": "https://en.wikipedia.org/wiki/Untitled_%28Portrait_of_Ross_in_L.A.%29", "image_filename": "images/Felix_Gonzalez-Torres_Untitled_(Portrait_of_Ross_in_L.A.).jpg", "description": "\"Untitled\" (Portrait of Ross in L.A.) is a conceptual installation by Cuban-American artist Felix Gonzalez-Torres. The work consists of a pile of individually wrapped candies, ideally weighing 175 pounds (79 kg), which visitors are invited to take and consume. The diminishing pile alludes to the gradual loss of Gonzalez-Torres's partner, Ross Laycock, to AIDS, and the replenishment of the pile by museum staff symbolizes care and remembrance. The work is both participatory and ephemeral, challenging traditional notions of permanence in art.", "creation_location": "Los Angeles, California, United States", "coordinates": {"lat": 34.0536909, "lng": -118.242766}}, {"title": "The Physical Impossibility of Death in the Mind of Someone Living", "artist": "Damien Hirst", "year": {"value": 1991, "display": "1991 CE", "raw": "1991"}, "type": {"name": "installation", "index": 3}, "region": {"name": "Western Europe", "index": 12}, "medium": "Tiger shark, glass, steel, 5% formaldehyde solution", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Physical_Impossibility_of_Depth_in_the_Mind_of_Someone_Living", "image_filename": null, "description": "The Physical Impossibility of Death in the Mind of Someone Living is a seminal work by Damien Hirst, consisting of a tiger shark preserved in formaldehyde within a large glass vitrine. Commissioned by art collector Charles Saatchi, the piece confronts viewers with the reality of death and the boundaries between art and life.", "creation_location": "London, England", "coordinates": {"lat": 51.5074456, "lng": -0.1277653}}, {"title": "Balloon Dog", "artist": "Jeff Koons", "year": {"value": 1997.0, "display": "1,994‚Äì2,000 CE", "raw": "1994‚Äì2000"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "North America", "index": 7}, "medium": "Mirror-polished stainless steel with transparent color coating", "wikipedia_url": "https://en.wikipedia.org/wiki/Balloon_Dog", "image_filename": null, "description": "Balloon Dog is a series of monumental sculptures by American artist Jeff Koons, created as part of his 'Celebration' series. The sculptures resemble twisted balloon animals, rendered in highly polished stainless steel with transparent color coatings. Five unique versions exist, each in a different color: blue, magenta, yellow, orange, and red.", "creation_location": "New York, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "The Dinner Party", "artist": "Judy Chicago", "year": {"value": 1976.5, "display": "1,974‚Äì1,979 CE", "raw": "1974‚Äì1979"}, "type": {"name": "installation", "index": 3}, "region": {"name": "North America", "index": 7}, "medium": "Porcelain, textile (embroidered runners), mixed media", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Dinner_Party", "image_filename": null, "description": "The Dinner Party is a landmark installation artwork by American feminist artist Judy Chicago. The work consists of a large, triangular table with 39 elaborate place settings, each commemorating an important woman from history or mythology. The settings include intricately decorated ceramic plates and embroidered runners, with the names of 999 additional women inscribed on the floor below. The piece is a celebration of women's achievements and a critique of their historical marginalization.", "creation_location": "San Francisco, California, USA", "coordinates": {"lat": 37.7879363, "lng": -122.4075201}}, {"title": "Spiral Jetty", "artist": "Robert Smithson", "year": {"value": 1970, "display": "1970 CE", "raw": "1970"}, "type": {"name": "installation", "index": 3}, "region": {"name": "North America", "index": 7}, "medium": "Basalt rock, earth, salt crystals, mud", "wikipedia_url": "https://en.wikipedia.org/wiki/Spiral_Jetty", "image_filename": "images/Robert_Smithson_Spiral_Jetty.png", "description": "Spiral Jetty is a monumental earthwork and iconic piece of land art constructed by American artist Robert Smithson in April 1970. Built on the northeastern shore of the Great Salt Lake near Rozel Point in Utah, the work consists of a 1,500-foot-long (460 m), 15-foot-wide (4.6 m) counterclockwise spiral made from mud, salt crystals, basalt rocks, and earth. The sculpture interacts with the changing water levels and salinity of the lake, often submerging and re-emerging over time. Smithson documented the construction in a 32-minute color film, also titled Spiral Jetty.", "creation_location": "Rozel Point, Great Salt Lake, Utah, USA", "coordinates": {"lat": 41.1674699, "lng": -112.5836575}}, {"title": "Girl with Balloon", "artist": "Banksy", "year": {"value": 2002, "display": "2002 CE", "raw": "2002"}, "type": {"name": "other", "index": 5}, "region": {"name": "Western Europe", "index": 12}, "medium": "Spray paint and stencil on wall", "wikipedia_url": "https://en.wikipedia.org/wiki/Girl_with_Balloon", "image_filename": null, "description": "Girl with Balloon is a series of stencil murals created by the anonymous street artist Banksy, first appearing in London in 2002. The image depicts a young girl reaching out toward a red, heart-shaped balloon being carried away by the wind. Originally painted on the walls under Waterloo Bridge and in Shoreditch, the murals have become one of Banksy's most iconic images and have been reproduced in prints and other media.", "creation_location": "London, England", "coordinates": {"lat": 51.5074456, "lng": -0.1277653}}, {"title": "The Weather Project", "artist": "Olafur Eliasson", "year": {"value": 2003, "display": "2003 CE", "raw": "2003"}, "type": {"name": "installation", "index": 3}, "region": {"name": "Western Europe", "index": 12}, "medium": "Monofrequency lights, haze machines, mirrors, aluminum, scaffolding", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Weather_Project", "image_filename": "images/Olafur_Eliasson_The_Weather_Project.jpg", "description": "The Weather Project is a large-scale installation by Icelandic‚ÄìDanish artist Olafur Eliasson, which filled the Turbine Hall of Tate Modern in London. The installation simulated the experience of a vast indoor sun and mist-filled atmosphere, using light, mirrors, and haze to immerse visitors in an artificial environment that encouraged reflection on nature and perception.", "creation_location": "London, UK", "coordinates": {"lat": 51.5074456, "lng": -0.1277653}}, {"title": "My Bed", "artist": "Tracey Emin", "year": {"value": 1998, "display": "1998 CE", "raw": "1998"}, "type": {"name": "installation", "index": 3}, "region": {"name": "Western Europe", "index": 12}, "medium": "Bed, mattress, linens, pillows, personal objects (found objects)", "wikipedia_url": "https://en.wikipedia.org/wiki/My_Bed", "image_filename": null, "description": "My Bed is an installation artwork by Tracey Emin, consisting of her own unmade bed surrounded by personal items such as empty bottles, cigarette butts, condoms, and underwear. The piece presents an intimate snapshot of the artist's life during a period of emotional turmoil, challenging traditional boundaries between art and life. First exhibited at the Tate Gallery in 1999 as a Turner Prize nominee, it sparked widespread debate about the nature of contemporary art.", "creation_location": "London, UK", "coordinates": {"lat": 51.5074456, "lng": -0.1277653}}, {"title": "Rabbit", "artist": "Jeff Koons", "year": {"value": 1986, "display": "1986 CE", "raw": "1986"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "North America", "index": 7}, "medium": "Stainless steel", "wikipedia_url": "https://en.wikipedia.org/wiki/Rabbit_(Koons)", "image_filename": "images/Jeff_Koons_Rabbit.jpg", "description": "Rabbit is a stainless steel sculpture by American artist Jeff Koons, created in 1986. The work is a highly polished, inflatable toy-like figure of a rabbit, rendered in reflective metal. It is considered one of the most iconic and influential works of contemporary art, exemplifying Koons's interest in consumer culture, mass production, and the transformation of everyday objects into high art.", "creation_location": "New York City, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "Sunflower Seeds", "artist": "Ai Weiwei", "year": {"value": 2010, "display": "2010 CE", "raw": "2010"}, "type": {"name": "installation", "index": 3}, "region": {"name": "East Asia", "index": 3}, "medium": "Hand-painted porcelain", "wikipedia_url": "https://en.wikipedia.org/wiki/Sunflower_Seeds_(Ai_Weiwei)", "image_filename": "images/Ai_Weiwei_Sunflower_Seeds.jpg", "description": "Sunflower Seeds is a large-scale installation by Chinese artist Ai Weiwei, consisting of over 100 million hand-crafted porcelain sunflower seed replicas. Each seed was individually sculpted and painted by artisans in Jingdezhen, China, referencing both traditional craftsmanship and mass production.", "creation_location": "Jingdezhen, Jiangxi Province, China", "coordinates": {"lat": 29.3582395, "lng": 117.2735595}}, {"title": "Dropping a Han Dynasty Urn", "artist": "Ai Weiwei", "year": {"value": 1995, "display": "1995 CE", "raw": "1995"}, "type": {"name": "photography", "index": 7}, "region": {"name": "East Asia", "index": 3}, "medium": "Gelatin silver print (photographic triptych)", "wikipedia_url": "https://en.wikipedia.org/wiki/Dropping_a_Han_Dynasty_Urn", "image_filename": "images/Ai_Weiwei_Dropping_a_Han_Dynasty_Urn.jpg", "description": "Dropping a Han Dynasty Urn is a photographic triptych by Chinese artist Ai Weiwei, created in 1995. The work consists of three black-and-white photographs, each measuring 148 by 121 cm, that sequentially document Ai holding, dropping, and standing over the shattered remains of a Han dynasty (206 BCE‚Äì220 CE) urn, approximately 2,000 years old. The act is both a literal and symbolic gesture, challenging notions of cultural value, history, and authority.", "creation_location": "Beijing, China", "coordinates": {"lat": 40.190632, "lng": 116.412144}}, {"title": "Infinity Mirror Rooms", "artist": "Yayoi Kusama", "year": {"value": 1965, "display": "1965 CE", "raw": "1965"}, "type": {"name": "installation", "index": 3}, "region": {"name": "East Asia", "index": 3}, "medium": "Mirrors, lights, mixed media installation", "wikipedia_url": "https://en.wikipedia.org/wiki/Yayoi_Kusama#Infinity_Mirror_Rooms", "image_filename": "images/Yayoi_Kusama_Infinity_Mirror_Rooms.jpg", "description": "The Infinity Mirror Rooms are a series of immersive installation artworks by Japanese artist Yayoi Kusama. Using mirrors, lights, and various objects, Kusama creates environments that produce the illusion of infinite space, enveloping viewers in a kaleidoscopic and disorienting experience. The first of these rooms, 'Phalli's Field' (1965), marked a breakthrough in Kusama's practice and has since inspired numerous variations and exhibitions worldwide.", "creation_location": "New York City, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "Pumpkin", "artist": "Yayoi Kusama", "year": {"value": 1994, "display": "1994 CE", "raw": "1994"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "East Asia", "index": 3}, "medium": "Painted fiberglass-reinforced plastic", "wikipedia_url": "https://en.wikipedia.org/wiki/Pumpkin_(Kusama)", "image_filename": "images/Yayoi_Kusama_Pumpkin.jpg", "description": "Yayoi Kusama's 'Pumpkin' is a large-scale sculpture featuring her signature motif of a bright yellow pumpkin covered in black polka dots. The work exemplifies Kusama's fascination with repetition, organic forms, and her ongoing exploration of the pumpkin as a symbol of comfort and fantasy. The sculpture is celebrated for its whimsical yet meditative presence and its vibrant, immersive visual impact.", "creation_location": "Japan", "coordinates": {"lat": 36.5748441, "lng": 139.2394179}}, {"title": "Untitled Film Stills", "artist": "Cindy Sherman", "year": {"value": 1978.5, "display": "1,977‚Äì1,980 CE", "raw": "1977‚Äì1980"}, "type": {"name": "photography", "index": 7}, "region": {"name": "North America", "index": 7}, "medium": "Gelatin silver print", "wikipedia_url": "https://en.wikipedia.org/wiki/Untitled_Film_Stills", "image_filename": "images/Cindy_Sherman_Untitled_Film_Stills.jpg", "description": "Untitled Film Stills is a series of 70 black-and-white photographs by American artist Cindy Sherman, created between 1977 and 1980. In these staged self-portraits, Sherman adopts various female roles inspired by 1950s and 1960s Hollywood, film noir, B-movies, and European art-house films, exploring themes of identity, gender, and representation.", "creation_location": "New York, NY, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "Guerrilla Girls Posters", "artist": "Guerrilla Girls", "year": {"value": 1985, "display": "1985 CE", "raw": "1985‚Äìpresent"}, "type": {"name": "print", "index": 8}, "region": {"name": "North America", "index": 7}, "medium": "Offset lithograph and screenprint on paper", "wikipedia_url": "https://en.wikipedia.org/wiki/Guerrilla_Girls", "image_filename": "images/Guerrilla_Girls_Guerrilla_Girls_Posters.jpg", "description": "The Guerrilla Girls Posters are a series of provocative, text- and image-based works created by the anonymous feminist collective Guerrilla Girls. Founded in New York City in 1985, the group uses posters, billboards, and other public interventions to expose gender and racial inequality in the art world and beyond. Their posters, often wheat-pasted in public spaces or distributed at events, employ humor, bold graphics, and statistics to challenge discrimination and corruption in cultural institutions. The members conceal their identities with gorilla masks and adopt pseudonyms of deceased women artists and writers, emphasizing collective action over individual fame.", "creation_location": "New York City, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "One and Three Chairs", "artist": "Joseph Kosuth", "year": {"value": 1965, "display": "1965 CE", "raw": "1965"}, "type": {"name": "installation", "index": 3}, "region": {"name": "North America", "index": 7}, "medium": "Wooden chair, gelatin silver print, photographic enlargement of text on paper", "wikipedia_url": "https://en.wikipedia.org/wiki/One_and_Three_Chairs", "image_filename": "images/Joseph_Kosuth_One_and_Three_Chairs.jpg", "description": "One and Three Chairs is a seminal conceptual artwork by Joseph Kosuth, created in 1965. The installation consists of a physical chair, a life-size photograph of that chair as installed in the space, and an enlarged dictionary definition of the word 'chair.' By juxtaposing the object, its image, and its linguistic description, Kosuth explores the relationship between language, representation, and reality. The work is re-created for each exhibition, with the chair and photograph changing according to the installation context.", "creation_location": "New York City, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "I Like America and America Likes Me", "artist": "Joseph Beuys", "year": {"value": 1974, "display": "1974 CE", "raw": "1974"}, "type": {"name": "other", "index": 5}, "region": {"name": "Western Europe", "index": 12}, "medium": "Performance; documented by photographs and video", "wikipedia_url": "https://en.wikipedia.org/wiki/I_Like_America_and_America_Likes_Me", "image_filename": "images/Joseph_Beuys_I_Like_America_and_America_Likes_Me.jpg", "description": "I Like America and America Likes Me is a seminal performance artwork by German artist Joseph Beuys. For three days in May 1974, Beuys lived in a New York gallery space with a wild coyote, interacting with the animal as part of a ritualistic and symbolic action exploring themes of healing, cultural identity, and the relationship between humans and nature.", "creation_location": "Ren√© Block Gallery, New York City, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "7000 Oaks", "artist": "Joseph Beuys", "year": {"value": 1984.5, "display": "1,982‚Äì1,987 CE", "raw": "1982‚Äì1987"}, "type": {"name": "installation", "index": 3}, "region": {"name": "Western Europe", "index": 12}, "medium": "Live oak trees and basalt stones (land art, social sculpture)", "wikipedia_url": "https://en.wikipedia.org/wiki/7000_Oaks", "image_filename": "images/Joseph_Beuys_7000_Oaks.jpg", "description": "7000 Oaks ‚Äì City Forestation Instead of City Administration is a pioneering work of social sculpture and land art by German artist Joseph Beuys. Initiated at documenta 7 in 1982, the project involved the planting of 7,000 oak trees, each paired with a basalt stone, throughout the city of Kassel, Germany, as an ecological and social intervention.", "creation_location": "Kassel, Germany", "coordinates": {"lat": 51.3157833, "lng": 9.4978479}}, {"title": "Piss Christ", "artist": "Andres Serrano", "year": {"value": 1987, "display": "1987 CE", "raw": "1987"}, "type": {"name": "photography", "index": 7}, "region": {"name": "North America", "index": 7}, "medium": "Cibachrome print mounted on Plexiglas", "wikipedia_url": "https://en.wikipedia.org/wiki/Piss_Christ", "image_filename": "images/Andres_Serrano_Piss_Christ.jpg", "description": "Piss Christ is a 1987 photograph by American artist Andres Serrano. The image depicts a small plastic crucifix submerged in a glass tank of the artist's urine. The work is part of Serrano's series exploring bodily fluids and religious iconography, provoking debate about blasphemy, freedom of expression, and the role of public funding in the arts.", "creation_location": "New York City, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "The Gates", "artist": "Christo and Jeanne-Claude", "year": {"value": 2005, "display": "2005 CE", "raw": "2005"}, "type": {"name": "installation", "index": 3}, "region": {"name": "North America", "index": 7}, "medium": "Steel, vinyl, and nylon fabric", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Gates", "image_filename": "images/Christo_and_Jeanne-Claude_The_Gates.jpg", "description": "The Gates was a site-specific installation by Christo and Jeanne-Claude, consisting of 7,503 free-standing saffron-colored fabric panels suspended from steel frames, installed along 23 miles (37 km) of pathways in Central Park, New York City. The project transformed the park's winter landscape for 16 days, inviting visitors to experience the environment in a new way.", "creation_location": "New York City, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "Sky Mirror", "artist": "Anish Kapoor", "year": {"value": 2001, "display": "2001 CE", "raw": "2001"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Polished stainless steel", "wikipedia_url": "https://en.wikipedia.org/wiki/Sky_Mirror", "image_filename": "images/Anish_Kapoor_Sky_Mirror.jpg", "description": "Sky Mirror is a large public sculpture by Anish Kapoor, commissioned by the Nottingham Playhouse and installed outside the theatre in Wellington Circus, Nottingham, England. The work consists of a 6-metre-wide (20 ft) concave dish of polished stainless steel, weighing 10 tonnes, and angled upwards to reflect the sky and its surroundings, creating a dynamic visual experience that changes with the environment.", "creation_location": "Nottingham, England", "coordinates": {"lat": 52.9534193, "lng": -1.1496461}}, {"title": "Cloud Gate", "artist": "Anish Kapoor", "year": {"value": 2006, "display": "2006 CE", "raw": "2006"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "North America", "index": 7}, "medium": "Stainless steel", "wikipedia_url": "https://en.wikipedia.org/wiki/Cloud_Gate", "image_filename": null, "description": "Cloud Gate is a public sculpture by Indian-born British artist Anish Kapoor, serving as the centerpiece of Millennium Park in Chicago. Nicknamed \"The Bean\" for its distinctive, elliptical shape, the sculpture is composed of 168 stainless steel plates seamlessly welded together and highly polished to reflect the city's skyline and visitors. Its interactive, mirror-like surface invites public engagement and has become an iconic symbol of Chicago.", "creation_location": "Chicago, Illinois, USA", "coordinates": {"lat": 41.8755616, "lng": -87.6244212}}, {"title": "No Woman No Cry", "artist": "Chris Ofili", "year": {"value": 1998, "display": "1998 CE", "raw": "1998"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Acrylic, oil, resin, glitter, map pins, and elephant dung on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/No_Woman,_No_Cry_(painting)", "image_filename": "images/Chris_Ofili_No_Woman_No_Cry.jpg", "description": "\"No Woman No Cry\" is a large mixed-media painting by British artist Chris Ofili. The work is a portrait of a Black woman, Doreen Lawrence, the mother of murdered teenager Stephen Lawrence, and incorporates layers of paint, resin, glitter, map pins, and elephant dung. Each of the woman's tears contains a small image relating to Stephen Lawrence's life and legacy.", "creation_location": "London, UK", "coordinates": {"lat": 51.5074456, "lng": -0.1277653}}, {"title": "African Masks", "artist": "Various", "year": {"value": 19, "display": "19 CE", "raw": "19th‚Äì20th century"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Sub-Saharan Africa", "index": 11}, "medium": "Carved wood, pigment, raffia, beads, shells, and metal", "wikipedia_url": "https://en.wikipedia.org/wiki/African_art#Masks", "image_filename": "images/Various_African_Masks_(appropriation_discourse).jpg", "description": "African masks are traditional objects made and used by various cultures across Sub-Saharan Africa, often as part of religious and social ceremonies. These masks are typically carved from wood and may be adorned with paint, beads, shells, or metal. They serve as powerful spiritual symbols, mediating between the human and spirit worlds, and are central to rituals, dances, and storytelling. In the 20th century, African masks became influential in Western art, notably inspiring artists such as Picasso and Matisse, which has led to ongoing discourse about cultural appropriation.", "creation_location": "Africa", "coordinates": {"lat": 11.5024338, "lng": 17.7578122}}, {"title": "Video Corridor", "artist": "Bruce Nauman", "year": {"value": 1970, "display": "1970 CE", "raw": "1970"}, "type": {"name": "installation", "index": 3}, "region": {"name": "North America", "index": 7}, "medium": "Corridor structure, closed-circuit video cameras, monitors, wood, and electronic equipment", "wikipedia_url": "https://en.wikipedia.org/wiki/Bruce_Nauman", "image_filename": "images/Bruce_Nauman_Video_Corridor.svg", "description": "Video Corridor is an influential installation by Bruce Nauman that uses video technology and architectural space to create a disorienting and psychologically charged experience for viewers. The work consists of a narrow corridor with a video monitor at one end, displaying live or recorded footage of the viewer as they walk through the space, challenging perceptions of surveillance, presence, and self-awareness.", "creation_location": "San Francisco, California, USA", "coordinates": {"lat": 37.7879363, "lng": -122.4075201}}, {"title": "House", "artist": "Rachel Whiteread", "year": {"value": 1993, "display": "1993 CE", "raw": "1993"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Concrete cast of a Victorian terraced house", "wikipedia_url": "https://en.wikipedia.org/wiki/House_(Whiteread)", "image_filename": "images/Rachel_Whiteread_House.jpg", "description": "House was a large-scale public sculpture by British artist Rachel Whiteread. The work consisted of a concrete cast of the interior of a Victorian terraced house at 193 Grove Road, East London, capturing the negative space of the building before its demolition. The sculpture evoked themes of memory, absence, and the traces of domestic life, and became a landmark of British contemporary art before its controversial demolition in 1994.", "creation_location": "193 Grove Road, Bow, London, England", "coordinates": {"lat": 51.5296763, "lng": -0.0391345}}, {"title": "For the Love of God", "artist": "Damien Hirst", "year": {"value": 2007, "display": "2007 CE", "raw": "2007"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Platinum, 8,601 diamonds, human teeth", "wikipedia_url": "https://en.wikipedia.org/wiki/For_the_Love_of_God", "image_filename": null, "description": "For the Love of God is a sculpture by British artist Damien Hirst, created in 2007. The work consists of a platinum cast of an 18th-century human skull encrusted with 8,601 flawless diamonds, including a prominent pear-shaped pink diamond set in the forehead, known as the Skull Star Diamond. The original human teeth are set into the skull. The piece serves as a contemporary memento mori, confronting themes of mortality, value, and the relationship between art and commerce.", "creation_location": "London, UK", "coordinates": {"lat": 51.5074456, "lng": -0.1277653}}, {"title": "The Visitors", "artist": "Ragnar Kjartansson", "year": {"value": 2012, "display": "2012 CE", "raw": "2012"}, "type": {"name": "installation", "index": 3}, "region": {"name": "Western Europe", "index": 12}, "medium": "Nine-channel high-definition video and audio installation", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Visitors_(2012_film)", "image_filename": null, "description": "The Visitors is a nine-channel video installation by Icelandic artist Ragnar Kjartansson. Filmed at Rokeby Farm in upstate New York, the work features musicians performing simultaneously in different rooms of a historic mansion, creating an immersive and emotionally resonant musical experience.", "creation_location": "Rokeby Farm, Barrytown, New York, USA", "coordinates": {"lat": 42.0012008, "lng": -73.9278158}}, {"title": "The Artist Is Present", "artist": "Marina Abramoviƒá", "year": {"value": 2010, "display": "2010 CE", "raw": "2010"}, "type": {"name": "installation", "index": 3}, "region": {"name": "North America", "index": 7}, "medium": "Performance art (live performance, video documentation, photographs, installation)", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Artist_Is_Present", "image_filename": "images/Marina_Abramovic_The_Artist_Is_Present.jpg", "description": "The Artist Is Present is a performance art piece by Marina Abramoviƒá, staged at the Museum of Modern Art in New York from March to May 2010. During the performance, Abramoviƒá sat silently at a table for over 700 hours, inviting museum visitors to sit in front of her and engage in a silent exchange of gazes. The work explored themes of presence, endurance, vulnerability, and the relationship between artist and audience.", "creation_location": "New York, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "Cut Piece", "artist": "Yoko Ono", "year": {"value": 1964, "display": "1964 CE", "raw": "1964"}, "type": {"name": "other", "index": 5}, "region": {"name": "East Asia", "index": 3}, "medium": "Performance art (live action, artist's clothing, scissors, audience participation)", "wikipedia_url": "https://en.wikipedia.org/wiki/Cut_Piece", "image_filename": null, "description": "Cut Piece is a pioneering performance art piece by Yoko Ono, first performed on July 20, 1964, at the Yamaichi Concert Hall in Kyoto, Japan. In this work, Ono sat motionless on stage and invited audience members to come up and cut pieces of her clothing off with scissors, challenging conventions of art, gender, and spectatorship.", "creation_location": "Kyoto, Japan", "coordinates": {"lat": 35.0115754, "lng": 135.7681441}}, {"title": "Shoot", "artist": "Chris Burden", "year": {"value": 1971, "display": "1971 CE", "raw": "1971"}, "type": {"name": "other", "index": 5}, "region": {"name": "North America", "index": 7}, "medium": "Performance (documented by video and photography)", "wikipedia_url": "https://en.wikipedia.org/wiki/Shoot", "image_filename": null, "description": "\"Shoot\" is a seminal performance artwork by Chris Burden in which the artist arranged to have himself shot in the left arm with a .22 rifle by an assistant at close range. The performance took place in front of a small audience in a gallery in Santa Ana, California, and was documented by video and photography. The work is a provocative exploration of risk, violence, and the boundaries of art.", "creation_location": "Santa Ana, California, USA", "coordinates": {"lat": 33.7494951, "lng": -117.873221}}, {"title": "Huang Yong Ping Installations", "artist": "Huang Yong Ping", "year": {"value": 1990, "display": "1990 CE", "raw": "1990s"}, "type": {"name": "installation", "index": 3}, "region": {"name": "East Asia", "index": 3}, "medium": "Mixed media installation (varied materials including wood, metal, textiles, found objects)", "wikipedia_url": "https://en.wikipedia.org/wiki/Huang_Yong_Ping", "image_filename": null, "description": "Huang Yong Ping was a Chinese-French contemporary artist, recognized for his large-scale installations that merged Eastern and Western philosophies, critiqued political and cultural systems, and explored themes of chance, history, and power. His works from the 1990s often incorporated readymade objects, animal motifs, and references to both Chinese and Western traditions, challenging viewers to reconsider cultural boundaries and authority.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "The Physical Impossibility (restoration)", "artist": "Damien Hirst", "year": {"value": 2006, "display": "2006 CE", "raw": "2006"}, "type": {"name": "installation", "index": 3}, "region": {"name": "Australasia & Oceania", "index": 2}, "medium": "Preserved great white shark in glass tank with formaldehyde", "wikipedia_url": "https://en.wikipedia.org/wiki/Rosie_(shark)", "image_filename": "images/Damien_Hirst_The_Physical_Impossibility_(restoration).jpg", "description": "Rosie is a preserved great white shark located at Crystal World Exhibition Centre in Devon Meadows, Australia. Originally displayed in a glass tank of formaldehyde at Wildlife Wonderland in Bass, Victoria, the shark became an urban exploration destination after the park's closure in 2012. Rosie was later recovered and transferred to the Crystal World Exhibition Centre, where she is undergoing restoration. This work echoes Damien Hirst's iconic 1991 installation 'The Physical Impossibility of Death in the Mind of Someone Living,' which used a similar preserved shark.", "creation_location": "Bass, Victoria, Australia", "coordinates": {"lat": -38.4780455, "lng": 145.4707087}}], "metadata": {"total_count": 302, "year_range": {"min": -75000, "max": 2012, "min_bce": -75000, "max_ce": 2012}, "types": ["architecture", "ceramic", "drawing", "installation", "mosaic", "other", "painting", "photography", "print", "sculpture", "textile"], "regions": ["Ancient Egypt & Nubia", "Ancient Near East", "Australasia & Oceania", "East Asia", "Eastern Europe & Russia", "Islamic World", "Mesoamerica", "North America", "South America (Andean & Amazonian)", "South Asia", "Southeast Asia", "Sub-Saharan Africa", "Western Europe"], "type_count": 11, "region_count": 13}};
            artworks = data.artworks;

            // Setup scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Setup camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,

                1000
            );
            // Position camera to look straight onto Y (up) and Z (to the right) axes
            // Camera positioned along X axis, looking at origin
            camera.position.set(-15, 10, 10);
            camera.lookAt(0,0,0);

            // Setup renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Setup controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Setup raycaster for mouse interaction
            raycaster = new THREE.Raycaster();

 with Christ at the center surrounded by saints and angels. The composition is renowned for its dynamic figures, dramatic movement, and complex iconography, featuring over 300 figures in various states of salvation and damnation. The work originally featured many nudes, some of which were later covered due to changing attitudes toward nudity in religious art.", "creation_location": "Vatican City, Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Venus and Mars", "artist": "Sandro Botticelli", "year": {"value": 1485, "display": "1485 CE", "raw": "c. 1485"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Tempera on panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Venus_and_Mars_(Botticelli)", "image_filename": "images/Botticelli_Venus_and_Mars.jpg", "description": "Venus and Mars is a tempera painting by Sandro Botticelli depicting the Roman gods Venus and Mars in a mythological scene, symbolizing the triumph of love over war. The work is celebrated for its allegorical content and exquisite detail.", "creation_location": "Florence, Italy", "coordinates": {"lat": 43.7697955, "lng": 11.2556404}}, {"title": "Adoration of the Magi", "artist": "Leonardo da Vinci", "year": {"value": 1481, "display": "1481 CE", "raw": "1481"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil and tempera on panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Adoration_of_the_Magi_(Leonardo)", "image_filename": "images/Leonardo_da_Vinci_Adoration_of_the_Magi.jpg", "description": "The Adoration of the Magi is an unfinished early painting by Leonardo da Vinci, depicting the biblical scene of the Three Magi presenting gifts to the infant Jesus. Commissioned for the Augustinian monks of San Donato a Scopeto in Florence, the work is notable for its dynamic composition, complex arrangement of figures, and expressive gestures. The painting reveals Leonardo's innovative approach to narrative and space, and his study of human anatomy and emotion.", "creation_location": "Florence, Italy", "coordinates": {"lat": 43.7697955, "lng": 11.2556404}}, {"title": "Christina of Denmark", "artist": "Hans Holbein the Younger", "year": {"value": 1538, "display": "1538 CE", "raw": "1538"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on oak panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Christina_of_Denmark", "image_filename": "images/Hans_Holbein_the_Younger_Christina_of_Denmark.jpg", "description": "This portrait depicts Christina of Denmark, Duchess of Milan and later Duchess of Lorraine. Painted by Hans Holbein the Younger during her visit to England, the work was commissioned by King Henry VIII, who was considering Christina as a potential wife. The painting is celebrated for its psychological depth and subtle rendering of Christina's reserved demeanor.", "creation_location": "London, England", "coordinates": {"lat": 51.5074456, "lng": -0.1277653}}, {"title": "The Ambassadors", "artist": "Hans Holbein the Younger", "year": {"value": 1533, "display": "1533 CE", "raw": "1533"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on oak", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Ambassadors", "image_filename": "images/Hans_Holbein_the_Younger_The_Ambassadors.jpg", "description": "The Ambassadors is a double portrait painting by Hans Holbein the Younger, depicting Jean de Dinteville and Georges de Selve, two French diplomats, surrounded by symbolic objects representing knowledge, science, religion, and mortality. The painting is renowned for its detailed realism and the inclusion of an anamorphic skull, a striking example of Holbein's technical skill and interest in perspective.", "creation_location": "London, England", "coordinates": {"lat": 51.5074456, "lng": -0.1277653}}, {"title": "The Calling of Saint Matthew", "artist": "Caravaggio", "year": {"value": 1599.5, "display": "1,599‚Äì1,600 CE", "raw": "1599‚Äì1600"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Calling_of_Saint_Matthew", "image_filename": "images/Caravaggio_The_Calling_of_Saint_Matthew.jpg", "description": "The Calling of Saint Matthew is an oil painting by the Italian Baroque master Caravaggio that depicts the moment Jesus Christ calls on the tax collector Matthew to follow him. Commissioned for the Contarelli Chapel in the church of San Luigi dei Francesi in Rome, the work is celebrated for its dramatic use of light and shadow (chiaroscuro) and its naturalistic depiction of biblical figures in contemporary dress. It hangs alongside two other paintings of Matthew by Caravaggio: The Martyrdom of Saint Matthew and The Inspiration of Saint Matthew.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "The Night Watch", "artist": "Rembrandt van Rijn", "year": {"value": 1642, "display": "1642 CE", "raw": "1642"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Night_Watch", "image_filename": "images/Rembrandt_The_Night_Watch.jpg", "description": "The Night Watch, formally titled 'Militia Company of District II under the Command of Captain Frans Banninck Cocq', is a monumental group portrait by Dutch artist Rembrandt van Rijn. Painted in 1642, it depicts a city militia moving out, led by Captain Frans Banning Cocq and his lieutenant, Willem van Ruytenburch. Renowned for its dramatic use of light and shadow (tenebrism) and dynamic composition, the painting transforms a traditional civic guard portrait into a vibrant narrative scene. Despite its popular name, the scene takes place in daylight; the darkened appearance is due to the varnish and aging of the painting.", "creation_location": "Amsterdam, Dutch Republic (now Netherlands)", "coordinates": {"lat": 1.0908902, "lng": 34.1921685}}, {"title": "Las Meninas", "artist": "Diego Vel√°zquez", "year": {"value": 1656, "display": "1656 CE", "raw": "1656"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Las_Meninas", "image_filename": "images/Diego_Vel√°zquez_Las_Meninas.jpg", "description": "Las Meninas is a 1656 painting by Diego Vel√°zquez, the leading artist of the court of King Philip IV of Spain. The work is renowned for its complex and enigmatic composition, which blurs the boundaries between reality and illusion, artist and subject, and viewer and viewed. It depicts the young Infanta Margaret Theresa surrounded by her entourage in the artist's studio, with Vel√°zquez himself shown painting, and the king and queen reflected in a mirror.", "creation_location": "Madrid, Spain", "coordinates": {"lat": 40.416782, "lng": -3.703507}}, {"title": "Ecstasy of Saint Teresa", "artist": "Gian Lorenzo Bernini", "year": {"value": 1649.5, "display": "1,647‚Äì1,652 CE", "raw": "1647‚Äì1652"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Marble, gilded bronze, stucco", "wikipedia_url": "https://en.wikipedia.org/wiki/Ecstasy_of_Saint_Teresa", "image_filename": "images/Gian_Lorenzo_Bernini_Ecstasy_of_Saint_Teresa.jpg", "description": "The Ecstasy of Saint Teresa is a sculptural altarpiece group in white marble set in an elevated aedicule in the Cornaro Chapel of the church of Santa Maria della Vittoria in Rome. Designed and carved by Gian Lorenzo Bernini, the leading sculptor of his day, it depicts the mystical experience of Saint Teresa of √Åvila as described in her autobiography, with an angel poised to pierce her heart with a golden arrow. Bernini also designed the elaborate setting of the chapel in marble, stucco, and paint, creating a theatrical effect.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Girl with a Pearl Earring", "artist": "Johannes Vermeer", "year": {"value": 1665, "display": "1665 CE", "raw": "c. 1665"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Girl_with_a_Pearl_Earring", "image_filename": "images/Johannes_Vermeer_Girl_with_a_Pearl_Earring.jpg", "description": "Girl with a Pearl Earring is an oil painting by Dutch Golden Age painter Johannes Vermeer, dated to around 1665. Sometimes referred to as the 'Mona Lisa of the North,' the painting depicts a young woman wearing an exotic dress, an oriental turban, and an improbably large pearl earring. The work is celebrated for its subtle use of light, intimate gaze, and enigmatic expression.", "creation_location": "Delft, Netherlands", "coordinates": {"lat": 52.0114017, "lng": 4.35839}}, {"title": "The Elevation of the Cross", "artist": "Peter Paul Rubens", "year": {"value": 1610.5, "display": "1,610‚Äì1,611 CE", "raw": "1610‚Äì1611"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on wood panel", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Elevation_of_the_Cross", "image_filename": "images/Peter_Paul_Rubens_The_Elevation_of_the_Cross.jpg", "description": "The Elevation of the Cross is a monumental triptych painted by Peter Paul Rubens for the high altar of the Church of St. Walburga in Antwerp. The central panel depicts the dramatic moment of Christ's crucifixion, with muscular executioners raising the cross, while the side panels show mourners and Roman soldiers. The composition is celebrated for its dynamic movement, vivid emotion, and synthesis of Italian Renaissance and Flemish traditions.", "creation_location": "Antwerp, Belgium", "coordinates": {"lat": 51.2211097, "lng": 4.3997081}}, {"title": "The Swing", "artist": "Jean-Honor√© Fragonard", "year": {"value": 1767, "display": "1767 CE", "raw": "1767"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Swing", "image_filename": "images/Fragonard_The_Swing.jpg", "description": "The Swing (French: L'Escarpolette) is a masterpiece of the Rococo period by French artist Jean-Honor√© Fragonard. The painting depicts a young woman in a pink dress, joyfully swinging in a lush garden, while a hidden admirer looks up from the bushes and an older man pushes the swing. The work is celebrated for its playful eroticism, delicate brushwork, and exuberant use of color and light.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Apollo and Daphne", "artist": "Gian Lorenzo Bernini", "year": {"value": 1623.5, "display": "1,622‚Äì1,625 CE", "raw": "1622‚Äì1625"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Marble", "wikipedia_url": "https://en.wikipedia.org/wiki/Apollo_and_Daphne", "image_filename": "images/Gian_Lorenzo_Bernini_Apollo_and_Daphne.jpg", "description": "Apollo and Daphne is a life-size Baroque marble sculpture by Gian Lorenzo Bernini, depicting the climactic moment from Ovid's Metamorphoses when the nymph Daphne is transformed into a laurel tree to escape the god Apollo's pursuit.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "The Anatomy Lesson of Dr. Nicolaes Tulp", "artist": "Rembrandt", "year": {"value": 1632, "display": "1632 CE", "raw": "1632"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Anatomy_Lesson_of_Dr._Nicolaes_Tulp", "image_filename": "images/Rembrandt_The_Anatomy_Lesson_of_Dr._Nicolaes_Tulp.jpg", "description": "The Anatomy Lesson of Dr. Nicolaes Tulp is a 1632 oil painting on canvas by Rembrandt, depicting Dr. Tulp demonstrating the musculature of the arm to members of the Amsterdam Guild of Surgeons. The work is celebrated for its dramatic composition, masterful use of light and shadow, and psychological depth.", "creation_location": "Amsterdam, Dutch Republic (now Netherlands)", "coordinates": {"lat": 1.0908902, "lng": 34.1921685}}, {"title": "Pilgrimage to Cythera", "artist": "Jean-Antoine Watteau", "year": {"value": 1717, "display": "1717 CE", "raw": "1717"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Pilgrimage_to_Cythera", "image_filename": "images/Antoine_Watteau_Pilgrimage_to_Cythera.jpg", "description": "Pilgrimage to Cythera (also known as The Embarkation for Cythera) is a celebrated painting by French artist Jean-Antoine Watteau, depicting elegantly dressed couples departing for or returning from the mythical island of Cythera, the birthplace of Venus, symbolizing love and pleasure.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Self-Portrait with Two Circles", "artist": "Rembrandt van Rijn", "year": {"value": 1667.0, "display": "1,665‚Äì1,669 CE", "raw": "c. 1665‚Äì1669"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Self-Portrait_with_Two_Circles", "image_filename": "images/Rembrandt_Self-Portrait_with_Two_Circles.jpg", "description": "Self-Portrait with Two Circles is an oil-on-canvas painting by the Dutch artist Rembrandt van Rijn, created in the later years of his life. It is one of over 40 painted self-portraits by Rembrandt and is notable for its psychological depth and the enigmatic inclusion of two mysterious circles in the background.", "creation_location": "Amsterdam, Dutch Republic", "coordinates": {"lat": 1.0908902, "lng": 34.1921685}}, {"title": "View of Delft", "artist": "Johannes Vermeer", "year": {"value": 1660.5, "display": "1,660‚Äì1,661 CE", "raw": "c. 1660‚Äì1661"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/View_of_Delft", "image_filename": "images/Johannes_Vermeer_View_of_Delft.jpg", "description": "View of Delft is an oil painting by Dutch artist Johannes Vermeer, depicting a panoramic view of his hometown Delft as seen from the south. Painted around 1660‚Äì1661, it is celebrated for its luminous atmosphere, meticulous detail, and masterful rendering of light and reflection. The work is considered one of Vermeer's most famous paintings and is regarded as one of the finest cityscapes of the Dutch Golden Age.", "creation_location": "Delft, Dutch Republic (now Netherlands)", "coordinates": {"lat": 1.0908902, "lng": 34.1921685}}, {"title": "The Milkmaid", "artist": "Johannes Vermeer", "year": {"value": 1657.5, "display": "1,657‚Äì1,658 CE", "raw": "c. 1657‚Äì1658"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Milkmaid_(Vermeer)", "image_filename": "images/Johannes_Vermeer_Milkmaid.jpg", "description": "The Milkmaid is a genre painting by Dutch artist Johannes Vermeer, depicting a domestic kitchen maid carefully pouring milk into a container. The work is celebrated for its exquisite rendering of light, texture, and everyday subject matter, exemplifying Vermeer's mastery of realism and his focus on scenes of ordinary life.", "creation_location": "Delft, Dutch Republic (now Netherlands)", "coordinates": {"lat": 1.0908902, "lng": 34.1921685}}, {"title": "Marie de‚Äô Medici Cycle", "artist": "Peter Paul Rubens", "year": {"value": 1623.5, "display": "1,622‚Äì1,625 CE", "raw": "1622‚Äì1625"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Marie_de%27_Medici_cycle", "image_filename": "images/Peter_Paul_Rubens_Marie_de‚Äô_Medici_Cycle.jpg", "description": "The Marie de' Medici Cycle is a monumental series of twenty-four paintings by Peter Paul Rubens, commissioned by Marie de' Medici, widow of Henry IV of France, for the Luxembourg Palace in Paris. Created between 1622 and 1625, the cycle glorifies Marie's life, political struggles, and triumphs, blending allegory and history to legitimize her regency and legacy. Twenty-one paintings depict episodes from her life, while three are portraits of herself and her parents. The cycle is celebrated for its dynamic Baroque style, rich symbolism, and masterful composition.", "creation_location": "Antwerp, Flanders (present-day Belgium)", "coordinates": {"lat": 50.6402809, "lng": 4.6667145}}, {"title": "Triumph of the Name of Jesus", "artist": "Giovanni Battista Gaulli", "year": {"value": 1677.5, "display": "1,676‚Äì1,679 CE", "raw": "1676‚Äì1679"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco with stucco", "wikipedia_url": "https://en.wikipedia.org/wiki/Triumph_of_the_Name_of_Jesus", "image_filename": "images/Giovanni_Battista_Gaulli_Triumph_of_the_Name_of_Jesus.jpg", "description": "The Triumph of the Name of Jesus is a monumental Baroque fresco by Giovanni Battista Gaulli, also known as Baciccio, that decorates the nave ceiling of the Church of the Ges√π in Rome. The work combines illusionistic fresco painting with three-dimensional stucco figures to create a dramatic vision of the heavens opening, with the radiant monogram of Jesus at the center and the blessed ascending while the damned are cast down.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "San Carlo alle Quattro Fontane", "artist": "Francesco Borromini", "year": {"value": 1642.0, "display": "1,638‚Äì1,646 CE", "raw": "1638‚Äì1646"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Travertine, stucco, masonry", "wikipedia_url": "https://en.wikipedia.org/wiki/San_Carlo_alle_Quattro_Fontane", "image_filename": "images/Francesco_Borromini_St._Carlo_alle_Quattro_Fontane.jpg", "description": "San Carlo alle Quattro Fontane, also known as San Carlino, is a small Roman Catholic church in Rome, Italy, designed by the architect Francesco Borromini. It is celebrated as a masterpiece of Baroque architecture, notable for its innovative use of complex geometry, undulating walls, and an oval dome. The church was Borromini's first independent commission and was built for the Spanish Trinitarians on the Quirinal Hill. Its dynamic fa√ßade and interior spatial complexity exemplify the Baroque emphasis on movement, drama, and the interplay of light and shadow.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "San Carlo alle Quattro Fontane (interior)", "artist": "Francesco Borromini", "year": {"value": 1646, "display": "1646 CE", "raw": "1646"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Masonry, stucco, marble", "wikipedia_url": "https://en.wikipedia.org/wiki/San_Carlo_alle_Quattro_Fontane", "image_filename": "images/Borromini_San_Carlo_alle_Quattro_Fontane_(interior).jpg", "description": "The interior of San Carlo alle Quattro Fontane, known as San Carlino, is a masterpiece of Baroque architecture designed by Francesco Borromini. Characterized by its undulating walls, innovative use of light, and complex geometrical forms, the church's interior exemplifies Borromini's radical approach to space and structure. The oval dome, intricate stucco work, and dynamic interplay of convex and concave surfaces create a sense of movement and spiritual transcendence. Built for the Spanish Trinitarian order, the church was Borromini's first independent commission and remains a landmark of Roman Baroque architecture.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Palace of Versailles", "artist": "Louis Le Vau, Jules Hardouin-Mansart, Andr√© Le N√¥tre (gardens), Charles Le Brun (interiors)", "year": {"value": 1688.0, "display": "1,661‚Äì1,715 CE", "raw": "1661‚Äì1715"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Stone, marble, gilded wood, glass, and ornamental gardens", "wikipedia_url": "https://en.wikipedia.org/wiki/Palace_of_Versailles", "image_filename": "images/Le_Vau,_Mansart_Palace_of_Versailles.jpg", "description": "The Palace of Versailles is a monumental royal residence commissioned by King Louis XIV, located in Versailles, about 18 kilometres west of Paris, France. Renowned for its opulent architecture, lavish gardens, and significant role in French history, it exemplifies the grandeur of French Baroque style.", "creation_location": "Versailles, Yvelines, √éle-de-France, France", "coordinates": {"lat": 48.8035403, "lng": 2.1266886}}, {"title": "Hall of Mirrors", "artist": "Jules Hardouin-Mansart (architect), Charles Le Brun (interior decoration)", "year": {"value": 1681.0, "display": "1,678‚Äì1,684 CE", "raw": "1678‚Äì1684"}, "type": {"name": "architecture", "index": 0}, "region": {"name": "Western Europe", "index": 12}, "medium": "Architecture with marble, glass mirrors, gilded bronze, and painted ceilings", "wikipedia_url": "https://en.wikipedia.org/wiki/Hall_of_Mirrors", "image_filename": "images/Jules_Hardouin-Mansart_Hall_of_Mirrors.jpg", "description": "The Hall of Mirrors (Galerie des Glaces) is a grand Baroque gallery in the Palace of Versailles, France. Designed by architect Jules Hardouin-Mansart and decorated by Charles Le Brun, it features 357 mirrors reflecting the gardens through seventeen arched windows. The hall was conceived to glorify the reign of Louis XIV and to impress visitors with the king's wealth and power. It has hosted many significant historical events, including the signing of the Treaty of Versailles in 1919.", "creation_location": "Versailles, France", "coordinates": {"lat": 48.8035403, "lng": 2.1266886}}, {"title": "Et in Arcadia Ego", "artist": "Nicolas Poussin", "year": {"value": 1637.5, "display": "1,637‚Äì1,638 CE", "raw": "1637‚Äì1638"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Et_in_Arcadia_Ego", "image_filename": "images/Nicolas_Poussin_Et_in_Arcadia_Ego.jpg", "description": "Et in Arcadia Ego is a painting by Nicolas Poussin, created between 1637 and 1638. The work depicts a group of idealized shepherds and a woman in a classical Arcadian landscape, gathered around a tomb inscribed with the Latin phrase \"Et in Arcadia ego,\" which is commonly interpreted as a memento mori: 'Even in Arcadia, there am I,' referring to the presence of death even in idyllic settings. The painting is celebrated for its serene composition and philosophical depth, reflecting Poussin's classical approach and interest in themes of mortality and the pastoral ideal.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "The Rape of the Daughters of Leucippus", "artist": "Peter Paul Rubens and Jan Wildens", "year": {"value": 1617.5, "display": "1,617‚Äì1,618 CE", "raw": "1617‚Äì1618"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Rape_of_the_Daughters_of_Leucippus", "image_filename": "images/Peter_Paul_Rubens_The_Rape_of_the_Daughters_of_Leucippus.jpg", "description": "The Rape of the Daughters of Leucippus is a monumental Baroque painting by Peter Paul Rubens, with landscape elements by Jan Wildens. It depicts the abduction of Phoebe and Hilaeira, daughters of Leucippus, by the twin brothers Castor and Pollux from Greek mythology. The dynamic composition, dramatic gestures, and sensuous forms exemplify Rubens' mastery of movement and emotion.", "creation_location": "Antwerp, Flanders (present-day Belgium)", "coordinates": {"lat": 50.6402809, "lng": 4.6667145}}, {"title": "Adoration of the Shepherds", "artist": "Georges de La Tour", "year": {"value": 1644, "display": "1644 CE", "raw": "1644"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Adoration_of_the_Shepherds_(La_Tour)", "image_filename": "images/Georges_de_La_Tour_Adoration_of_the_Shepherds.jpg", "description": "Georges de La Tour's 'Adoration of the Shepherds' is a masterful depiction of the nativity scene, focusing on the humble shepherds gathered around the newborn Christ. The painting is renowned for its dramatic use of chiaroscuro, with the figures illuminated by a single candle, creating a sense of intimacy and spiritual reverence. La Tour's interpretation is notable for its quiet, contemplative mood and the naturalistic portrayal of the figures.", "creation_location": "Lorraine, France", "coordinates": {"lat": 48.4845157, "lng": 6.113035}}, {"title": "The Jewish Bride", "artist": "Rembrandt", "year": {"value": 1667, "display": "1667 CE", "raw": "c. 1667"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Jewish_Bride", "image_filename": "images/Rembrandt_The_Jewish_Bride.jpg", "description": "The Jewish Bride is an intimate double portrait by Rembrandt, painted around 1665‚Äì1669, depicting a man and woman in a tender embrace, traditionally interpreted as a father and daughter or a married couple from the Old Testament.", "creation_location": "Amsterdam, Dutch Republic", "coordinates": {"lat": 1.0908902, "lng": 34.1921685}}, {"title": "Still Life with Oysters", "artist": "Jan Davidsz. de Heem", "year": {"value": 1649, "display": "1649 CE", "raw": "1649"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Jan_Davidsz._de_Heem", "image_filename": "images/Jan_Davidsz._de_Heem_Still_Life_with_Oysters.jpg", "description": "Still Life with Oysters is a masterful example of Dutch Golden Age still life painting, depicting a lavish arrangement of oysters, fruit, glassware, and luxurious objects on a table. The work showcases de Heem's virtuosity in rendering textures, reflections, and the interplay of light, symbolizing both abundance and the transience of earthly pleasures.", "creation_location": "Antwerp, Flanders (present-day Belgium)", "coordinates": {"lat": 50.6402809, "lng": 4.6667145}}, {"title": "Embarkation for Cythera", "artist": "Jean-Antoine Watteau", "year": {"value": 1717, "display": "1717 CE", "raw": "1717"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Embarkation_for_Cythera", "image_filename": "images/Watteau_Embarkation_for_Cythera.jpg", "description": "The Embarkation for Cythera is a celebrated painting by French Rococo artist Jean-Antoine Watteau, depicting elegantly dressed couples preparing to depart for the mythical island of Cythera, the birthplace of Venus.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "The Toilet of Venus", "artist": "Fran√ßoi mage_filename": "images/Jean-Honor√©_Fragonard_Cupid_a_Captive.jpg", "description": "Cupid a Captive is a Rococo painting by Fran√ßois Boucher, depicting the mythological figure Cupid bound and surrounded by a group of nymphs. The work exemplifies Boucher's mastery of sensuality, delicate color palette, and playful compositions, characteristic of the Rococo period.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Interior of Sant'Ignazio", "artist": "Andrea Pozzo", "year": {"value": 1692.5, "display": "1,691‚Äì1,694 CE", "raw": "1691‚Äì1694"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco", "wikipedia_url": "https://en.wikipedia.org/wiki/Sant%27Ignazio_Church,_Rome", "image_filename": "images/Andrea_Pozzo_Interior_of_San_Ignazio.jpg", "description": "The interior of Sant'Ignazio in Rome is renowned for Andrea Pozzo's illusionistic frescoes, including the celebrated ceiling depicting the Apotheosis of Saint Ignatius. Pozzo's masterful use of perspective creates the illusion of a vast, open sky and soaring architecture, exemplifying the grandeur and theatricality of Baroque art.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Triumph of the Name of Jesus (Ceiling of the Ges√π)", "artist": "Giovanni Battista Gaulli (Baciccio)", "year": {"value": 1677.5, "display": "1,676‚Äì1,679 CE", "raw": "1676‚Äì1679"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Fresco with stucco relief", "wikipedia_url": "https://en.wikipedia.org/wiki/Giovanni_Battista_Gaulli", "image_filename": "images/Baciccio_Ceiling_of_the_Ges√π.jpg", "description": "The ceiling fresco 'Triumph of the Name of Jesus' in the Church of the Ges√π in Rome is a masterpiece of Baroque illusionism. Painted by Giovanni Battista Gaulli, known as Baciccio, the work covers the nave vault and depicts the radiant monogram of Christ (IHS) surrounded by a throng of angels, saints, and the damned. The fresco creates a dramatic illusion of figures spilling out of the painted architecture into the real space of the church, blurring the boundaries between the heavenly and earthly realms. This dynamic composition exemplifies the theatricality and emotional intensity of Baroque art, serving as a visual manifestation of the Counter-Reformation ideals promoted by the Jesuit order.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "The Banquet of Cleopatra", "artist": "Giovanni Battista Tiepolo", "year": {"value": 1743.5, "display": "1,743‚Äì1,744 CE", "raw": "1743‚Äì1744"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Banquet_of_Cleopatra", "image_filename": "images/Giovanni_Battista_Tiepolo_Banquet_of_Cleopatra.jpg", "description": "The Banquet of Cleopatra is a monumental painting by Giovanni Battista Tiepolo depicting the legendary banquet in which Cleopatra wagers with Mark Antony that she can host the most extravagant feast. To win, she dissolves a priceless pearl in vinegar and drinks it. The scene is set in a grand architectural setting, filled with opulent details and vibrant figures, exemplifying Tiepolo's mastery of theatrical composition and light.", "creation_location": "Venice, Italy", "coordinates": {"lat": 45.4371908, "lng": 12.3345898}}, {"title": "Apollo and Marsyas", "artist": "Jusepe de Ribera", "year": {"value": 1637, "display": "1637 CE", "raw": "1637"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Apollo_and_Marsyas_(Ribera)", "image_filename": "images/Jusepe_de_Ribera_Apollo_and_Marsyas.jpg", "description": "Apollo and Marsyas is a dramatic Baroque painting by Spanish artist Jusepe de Ribera, depicting the mythological punishment of the satyr Marsyas by the god Apollo. The work captures the moment when Apollo flays Marsyas alive after losing a musical contest, rendered with Ribera's characteristic realism and intense emotional expression.", "creation_location": "Naples, Italy", "coordinates": {"lat": 40.8358846, "lng": 14.2487679}}, {"title": "Still Life with Fruit", "artist": "Juan S√°nchez Cot√°n", "year": {"value": 1602, "display": "1602 CE", "raw": "c. 1602"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Juan_S%C3%A1nchez_Cot%C3%A1n", "image_filename": "images/Juan_S√°nchez_Cot√°n_Still_Life_with_Fruit.png", "description": "Still Life with Fruit is a seminal work by Spanish painter Juan S√°nchez Cot√°n, renowned for its austere composition and dramatic use of light and shadow. The painting features fruit and vegetables meticulously arranged on a stone ledge, exemplifying the early Spanish bodeg√≥n style.", "creation_location": "Toledo, Spain", "coordinates": {"lat": 39.8558913, "lng": -4.024265}}, {"title": "The Immaculate Conception", "artist": "Bartolom√© Esteban Murillo", "year": {"value": 1678, "display": "1678 CE", "raw": "1678"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Immaculate_Conception_(Murillo)", "image_filename": "images/Bartolom√©_Esteban_Murillo_The_Immaculate_Conception.jpg", "description": "The Immaculate Conception is a celebrated painting by Spanish Baroque artist Bartolom√© Esteban Murillo, depicting the Virgin Mary as free from original sin from the moment of her conception. The work is renowned for its ethereal depiction of Mary, surrounded by cherubs and bathed in celestial light, symbolizing her purity and grace. Murillo painted several versions of this theme, with this particular work considered one of his masterpieces.", "creation_location": "Seville, Spain", "coordinates": {"lat": 37.3886303, "lng": -5.9953403}}, {"title": "The Clubfoot", "artist": "Jusepe de Ribera", "year": {"value": 1642, "display": "1642 CE", "raw": "1642"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Clubfoot", "image_filename": "images/Jusepe_de_Ribera_The_Clubfoot.jpg", "description": "The Clubfoot is a 1642 oil on canvas painting by Spanish Baroque artist Jusepe de Ribera. It depicts a young boy with a physical disability, holding a note and a walking stick, rendered with empathy and realism. The painting is celebrated for its psychological depth and naturalistic detail.", "creation_location": "Naples, Italy", "coordinates": {"lat": 40.8358846, "lng": 14.2487679}}, {"title": "Portrait of Pope Innocent X", "artist": "Diego Vel√°zquez", "year": {"value": 1650, "display": "1650 CE", "raw": "1650"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Portrait_of_Pope_Innocent_X", "image_filename": "images/Diego_Vel√°zquez_Portrait_of_Pope_Innocent_X.jpg", "description": "Portrait of Pope Innocent X is an oil on canvas portrait by the Spanish painter Diego Vel√°zquez, painted during his second trip to Italy in 1650. The work is renowned for its psychological intensity and unflinching realism, capturing the shrewd and formidable character of Pope Innocent X. The pope is depicted seated in a richly upholstered chair, dressed in vivid red papal vestments, with a penetrating gaze that has fascinated viewers and influenced generations of artists.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Landscape with the Fall of Icarus", "artist": "Unknown artist after Pieter Bruegel the Elder", "year": {"value": 1561.5, "display": "1,558‚Äì1,565 CE", "raw": "c. 1558‚Äì1565"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas (transferred from panel)", "wikipedia_url": "https://en.wikipedia.org/wiki/Landscape_with_the_Fall_of_Icarus", "image_filename": "images/Pieter_Bruegel_the_Elder_Landscape_with_the_Fall_of_Icarus.jpg", "description": "Landscape with the Fall of Icarus is a painting depicting the mythological story of Icarus, who fell into the sea after flying too close to the sun. The composition is attributed to Pieter Bruegel the Elder, but the surviving work is now generally considered an early copy by an unknown artist, based on Bruegel's lost original. The painting is notable for its innovative focus on the everyday life of peasants and farmers, relegating the dramatic fall of Icarus to a minor detail in the lower right corner. This approach reflects Bruegel's interest in human activity and the insignificance of individual tragedy in the broader context of daily life.", "creation_location": "Antwerp, Low Countries", "coordinates": {"lat": 43.2258491, "lng": -89.3353662}}, {"title": "The Third of May 1808", "artist": "Francisco Goya", "year": {"value": 1814, "display": "1814 CE", "raw": "1814"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Third_of_May_1808", "image_filename": "images/Francisco_Goya_The_Third_of_May_1808.jpg", "description": "The Third of May 1808, also known in Spanish as El tres de mayo de 1808 en Madrid or Los fusilamientos de la monta√±a del Pr√≠ncipe P√≠o, is a painting completed in 1814 by Spanish artist Francisco Goya. The work commemorates the Spanish resistance to Napoleon's armies during the occupation of Madrid in 1808, at the beginning of the Peninsular War. It depicts the execution of Spanish rebels by French soldiers and is renowned for its emotional intensity and innovative composition. The painting, along with its companion piece The Second of May 1808, was commissioned by the provisional government of Spain after the expulsion of the French and the restoration of King Ferdinand VII.", "creation_location": "Madrid, Spain", "coordinates": {"lat": 40.416782, "lng": -3.703507}}, {"title": "Liberty Leading the People", "artist": "Eug√®ne Delacroix", "year": {"value": 1830, "display": "1830 CE", "raw": "1830"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Liberty_Leading_the_People", "image_filename": "images/Eug√®ne_Delacroix_Liberty_Leading_the_People.jpg", "description": "Liberty Leading the People is a monumental Romantic painting by Eug√®ne Delacroix commemorating the July Revolution of 1830 in France. The central allegorical figure, Liberty, personified as Marianne, leads a diverse group of revolutionaries over a barricade and the bodies of the fallen, holding the tricolor flag and a musket. The work is celebrated for its dynamic composition, emotional intensity, and political symbolism, encapsulating the spirit of revolution and the fight for freedom.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "The Gleaners", "artist": "Jean-Fran√ßois Millet", "year": {"value": 1857, "display": "1857 CE", "raw": "1857"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Gleaners", "image_filename": "images/Jean-Fran√ßois_Millet_The_Gleaners.jpg", "description": "The Gleaners is an oil painting by Jean-Fran√ßois Millet completed in 1857. It depicts three peasant women gleaning a field of stray grains of wheat after the harvest, highlighting the dignity and hardship of rural laborers.", "creation_location": "Barbizon, France", "coordinates": {"lat": 48.4447386, "lng": 2.6064391}}, {"title": "Olympia", "artist": "√âdouard Manet", "year": {"value": 1863, "display": "1863 CE", "raw": "1863"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Olympia", "image_filename": "images/Edouard_Manet_Olympia.jpg", "description": "Olympia is a painting by French artist √âdouard Manet depicting a nude woman reclining on a bed, attended by a maid. The work shocked audiences when first exhibited due to its frank portrayal of a nude courtesan and its modern, confrontational style.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Impression, Sunrise", "artist": "Claude Monet", "year": {"value": 1872, "display": "1872 CE", "raw": "1872"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Impression,_Sunrise", "image_filename": "images/Claude_Monet_Impression,_Sunrise.jpg", "description": "Impression, Sunrise is an 1872 painting by Claude Monet, first exhibited at the 1874 exhibition that would become known as the first Impressionist exhibition in Paris. The painting depicts the port of Le Havre at sunrise and is credited with inspiring the name of the Impressionist movement.", "creation_location": "Le Havre, France", "coordinates": {"lat": 49.4938975, "lng": 0.1079732}}, {"title": "Starry Night Over the Rh√¥ne", "artist": "Vincent van Gogh", "year": {"value": 1888, "display": "1888 CE", "raw": "1888"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Starry_Night_Over_the_Rh%C3%B4ne", "image_filename": "images/Vincent_van_Gogh_Starry_Night_Over_the_Rh√¥ne.jpg", "description": "Starry Night Over the Rh√¥ne is one of Vincent van Gogh's celebrated nocturne paintings, depicting a star-filled sky reflected in the waters of the Rh√¥ne River in Arles, France. Painted outdoors at night, the work captures the interplay of artificial gas lighting along the riverbank and the natural brilliance of the stars, exemplifying van Gogh's fascination with the night and his innovative use of color and brushwork.", "creation_location": "Arles, France", "coordinates": {"lat": 43.6776223, "lng": 4.6309653}}, {"title": "The Starry Night", "artist": "Vincent van Gogh", "year": {"value": 1889, "display": "1889 CE", "raw": "1889"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Starry_Night", "image_filename": "images/Vincent_van_Gogh_The_Starry_Night.jpg", "description": "The Starry Night is an oil-on-canvas painting by Dutch Post-Impressionist artist Vincent van Gogh, created in June 1889. It depicts a swirling night sky over a quiet town, as seen from the window of his asylum room at Saint-R√©my-de-Provence, with imaginative elements such as the cypress tree and a stylized village. The painting is celebrated for its expressive brushwork, vivid colors, and emotional intensity.", "creation_location": "Saint-R√©my-de-Provence, France", "coordinates": {"lat": 43.7885782, "lng": 4.8317498}}, {"title": "Bal du moulin de la Galette", "artist": "Pierre-Auguste Renoir", "year": {"value": 1876, "display": "1876 CE", "raw": "1876"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Bal_du_moulin_de_la_Galette", "image_filename": "images/Pierre-Auguste_Renoir_Bal_du_moulin_de_la_Galette.jpg", "description": "Bal du moulin de la Galette is a celebrated Impressionist painting by Pierre-Auguste Renoir, depicting a lively outdoor scene of working-class Parisians dancing and socializing at the Moulin de la Galette in Montmartre, Paris.", "creation_location": "Montmartre, Paris, France", "coordinates": {"lat": 48.8854619, "lng": 2.3391535}}, {"title": "The Thinker", "artist": "Auguste Rodin", "year": {"value": 1904, "display": "1904 CE", "raw": "1904"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Bronze", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Thinker", "image_filename": "images/Auguste_Rodin_The_Thinker.jpg", "description": "The Thinker is a bronze sculpture by Auguste Rodin depicting a nude male figure of heroic size, seated on a rock with his chin resting on one hand as though deep in thought. Originally conceived as part of Rodin's monumental work 'The Gates of Hell', the figure has become an independent icon of intellectual activity and contemplation, symbolizing philosophy and the creative mind.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "A Sunday Afternoon on the Island of La Grande Jatte", "artist": "Georges Seurat", "year": {"value": 1885.0, "display": "1,884‚Äì1,886 CE", "raw": "1884‚Äì1886"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/A_Sunday_Afternoon_on_the_Island_of_La_Grande_Jatte", "image_filename": "images/Georges_Seurat_Sunday_Afternoon_on_the_Island_of_La_Grande_Jatte.jpg", "description": "A Sunday Afternoon on the Island of La Grande Jatte is Georges Seurat's most celebrated painting, created between 1884 and 1886. This monumental work exemplifies the pointillist technique, in which small, distinct dots of color are applied in patterns to form an image. The scene depicts Parisians relaxing in a suburban park on the banks of the River Seine, capturing the leisure ude Monet", "year": {"value": 1911.5, "display": "1,897‚Äì1,926 CE", "raw": "1897‚Äì1926"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Water_Lilies_(Monet_series)", "image_filename": "images/Claude_Monet_Water_Lilies_(series).jpg", "description": "Water Lilies is a series of approximately 250 oil paintings by French Impressionist Claude Monet (1840‚Äì1926). The paintings depict scenes from Monet's flower garden at his home in Giverny, focusing on the surface of the water, reflections, and the play of light. These works were the main focus of Monet's artistic production during the last three decades of his life, many painted while he suffered from cataracts.", "creation_location": "Giverny, France", "coordinates": {"lat": 49.0766185, "lng": 1.5290285}}, {"title": "Woman with a Parasol ‚Äì Madame Monet and Her Son", "artist": "Claude Monet", "year": {"value": 1875, "display": "1875 CE", "raw": "1875"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Woman_with_a_Parasol_%E2%80%93_Madame_Monet_and_Her_Son", "image_filename": "images/Claude_Monet_Woman_with_a_Parasol.jpg", "description": "Woman with a Parasol ‚Äì Madame Monet and Her Son, sometimes known as The Stroll, is an oil-on-canvas painting by Claude Monet from 1875. The Impressionist work depicts his wife Camille Monet and their son Jean Monet during a stroll on a windy summer's day in Argenteuil, capturing a fleeting moment of light and movement.", "creation_location": "Argenteuil, France", "coordinates": {"lat": 48.9479069, "lng": 2.2481797}}, {"title": "Dance at Le Moulin de la Galette", "artist": "Pierre-Auguste Renoir", "year": {"value": 1876, "display": "1876 CE", "raw": "1876"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Dance_at_Le_Moulin_de_la_Galette", "image_filename": "images/Pierre-Auguste_Renoir_Dance_at_Le_Moulin_de_la_Galette.jpg", "description": "Dance at Le Moulin de la Galette (French: Bal du moulin de la Galette) is a celebrated Impressionist painting by Pierre-Auguste Renoir depicting a lively Sunday afternoon dance at the Moulin de la Galette in the Montmartre district of Paris.", "creation_location": "Montmartre, Paris, France", "coordinates": {"lat": 48.8854619, "lng": 2.3391535}}, {"title": "The Ballet Class", "artist": "Edgar Degas", "year": {"value": 1875.0, "display": "1,874‚Äì1,876 CE", "raw": "1874‚Äì1876"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Ballet_Class_(Degas,_Mus%C3%A9e_d'Orsay)", "image_filename": "images/Edgar_Degas_The_Ballet_Class.jpg", "description": "The Ballet Class is an oil painting on canvas by French artist Edgar Degas, created between 1874 and 1876. The painting depicts a group of young ballet dancers at the end of a lesson, being instructed by ballet master Jules Perrot. Commissioned by the opera singer Jean-Baptiste Faure, the work exemplifies Degas's fascination with the world of dance, capturing both the elegance and the discipline of ballet. The composition is notable for its informal arrangement and the naturalistic depiction of movement and rehearsal.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "L‚ÄôAbsinthe", "artist": "Edgar Degas", "year": {"value": 1876, "display": "1876 CE", "raw": "1876"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/L%E2%80%99Absinthe", "image_filename": "images/Edgar_Degas_L‚ÄôAbsinthe.jpg", "description": "L'Absinthe, originally titled 'Dans un Caf√©', is a painting by Edgar Degas depicting a woman and a man seated in a Parisian caf√©, both appearing isolated and melancholic. The work explores themes of urban alienation and the social effects of absinthe consumption in late 19th-century Paris.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "A Bar at the Folies-Berg√®re", "artist": "√âdouard Manet", "year": {"value": 1882, "display": "1882 CE", "raw": "1882"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/A_Bar_at_the_Folies-Berg%C3%A8re", "image_filename": "images/√âdouard_Manet_The_Bar_at_the_Folies-Berg√®re.jpg", "description": "A Bar at the Folies-Berg√®re is the last major painting by √âdouard Manet, completed in 1882 and exhibited at the Paris Salon that year. The work depicts a barmaid standing before a mirror at the bustling Folies-Berg√®re nightclub in Paris, capturing the complexities of modern urban life and the ambiguities of perception and reality through its innovative composition and use of reflection.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "The Card Players", "artist": "Paul C√©zanne", "year": {"value": 1894.5, "display": "1,894‚Äì1,895 CE", "raw": "1894‚Äì1895"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Card_Players", "image_filename": "images/Paul_C√©zanne_The_Card_Players.jpg", "description": "The Card Players is a renowned series of five oil paintings by French Post-Impressionist artist Paul C√©zanne, created during his final period in the early 1890s. The paintings depict Proven√ßal peasants immersed in a game of cards, varying in size, number of players, and setting. The series is celebrated for its monumental stillness, subtle psychological tension, and masterful composition, and is considered a precursor to modern art.", "creation_location": "Aix-en-Provence, France", "coordinates": {"lat": 43.5298424, "lng": 5.4474738}}, {"title": "Mont Sainte-Victoire", "artist": "Paul C√©zanne", "year": {"value": 1897, "display": "1897 CE", "raw": "c. 1897"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Mont_Sainte-Victoire_(C√©zanne)", "image_filename": "images/Paul_C√©zanne_Mont_Sainte-Victoire.jpg", "description": "Mont Sainte-Victoire is one of a series of landscape paintings by Paul C√©zanne, depicting the limestone mountain ridge near Aix-en-Provence in southern France. C√©zanne returned to this motif repeatedly, exploring the changing light, color, and structure of the landscape, and developing a new approach to form and spatial relationships that would influence modern art.", "creation_location": "Aix-en-Provence, France", "coordinates": {"lat": 43.5298424, "lng": 5.4474738}}, {"title": "Bathers at Asni√®res", "artist": "Georges Seurat", "year": {"value": 1884, "display": "1884 CE", "raw": "1884"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Bathers_at_Asni%C3%A8res", "image_filename": "images/Georges_Seurat_Bathers_at_Asni√®res.jpg", "description": "Bathers at Asni√®res is an 1884 oil on canvas painting by French artist Georges Seurat. It depicts a tranquil scene of working-class men and boys relaxing on the banks of the Seine in the Parisian suburb of Asni√®res. The composition is notable for its large scale, formal arrangement, and Seurat's innovative use of color and light, foreshadowing his later development of pointillism.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "The Kiss", "artist": "Auguste Rodin", "year": {"value": 1882, "display": "1882 CE", "raw": "1882"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "Western Europe", "index": 12}, "medium": "Marble", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Kiss_(Rodin_sculpture)", "image_filename": "images/Auguste_Rodin_The_Kiss.jpg", "description": "The Kiss is a marble sculpture by French artist Auguste Rodin, depicting a couple in a passionate embrace. Originally conceived as part of Rodin's monumental work 'The Gates of Hell', it became one of his most celebrated standalone pieces.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Sunflowers", "artist": "Vincent van Gogh", "year": {"value": 1888, "display": "1888 CE", "raw": "1888"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Sunflowers_(Van_Gogh_series)", "image_filename": "images/Vincent_van_Gogh_Sunflowers.jpg", "description": "Sunflowers is the title of two series of still life paintings by Vincent van Gogh. The best-known series was painted in Arles in 1888 and depicts vibrant yellow sunflowers in a vase. These works are celebrated for their bold color, expressive brushwork, and innovative use of the yellow palette, which Van Gogh associated with happiness and sunlight. The paintings were intended to decorate the room of Paul Gauguin, Van Gogh's friend and fellow artist, in the 'Yellow House' in Arles.", "creation_location": "Arles, France", "coordinates": {"lat": 43.6776223, "lng": 4.6309653}}, {"title": "Caf√© Terrace at Night", "artist": "Vincent van Gogh", "year": {"value": 1888, "display": "1888 CE", "raw": "1888"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Caf%C3%A9_Terrace_at_Night", "image_filename": "images/Vincent_van_Gogh_Caf√©_Terrace_at_Night.jpg", "description": "Caf√© Terrace at Night is an 1888 oil painting by the Dutch artist Vincent van Gogh. Depicting a brightly lit caf√© in Arles, France, under a starry night sky, the work is celebrated for its vibrant color contrasts and innovative depiction of nocturnal light.", "creation_location": "Arles, France", "coordinates": {"lat": 43.6776223, "lng": 4.6309653}}, {"title": "Where Do We Come From? What Are We? Where Are We Going?", "artist": "Paul Gauguin", "year": {"value": 1897.5, "display": "1,897‚Äì1,898 CE", "raw": "1897‚Äì1898"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Where_Do_We_Come_From%3F_What_Are_We%3F_Where_Are_We_Going%3F", "image_filename": "images/Paul_Gauguin_Where_Do_We_Come_From_What_Are_We_Where_Are_We_Going.jpg", "description": "Where Do We Come From? What Are We? Where Are We Going? is a monumental painting by French Post-Impressionist artist Paul Gauguin, created in Tahiti. The work is a philosophical meditation on the human condition, exploring the cycle of life, existential questions, and spiritual themes through a symbolic narrative rendered in vivid colors and flattened forms.", "creation_location": "Tahiti, French Polynesia", "coordinates": {"lat": -17.6873439, "lng": -149.4451681}}, {"title": "Vision After the Sermon", "artist": "Paul Gauguin", "year": {"value": 1888, "display": "1888 CE", "raw": "1888"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Vision_After_the_Sermon", "image_filename": "images/Paul_Gauguin_Vision_After_the_Sermon.jpg", "description": "Vision After the Sermon (Jacob Wrestling with the Angel) is an oil painting by French artist Paul Gauguin, completed in 1888. Painted in Pont-Aven, Brittany, it depicts Breton women in traditional dress witnessing a vision of Jacob wrestling with an angel after a sermon. The work is notable for its bold use of color, flat planes, and symbolic content, marking a departure from naturalism and a key moment in Gauguin's development of Synthetism.", "creation_location": "Pont-Aven, Brittany, France", "coordinates": {"lat": 47.85474, "lng": -3.7462556}}, {"title": "The Sleeping Gypsy", "artist": "Henri Rousseau", "year": {"value": 1897, "display": "1897 CE", "raw": "1897"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Sleeping_Gypsy", "image_filename": "images/Henri_Rousseau_The_Sleeping_Gypsy.jpg", "description": "The Sleeping Gypsy is an 1897 oil on canvas painting by French Na√Øve artist Henri Rousseau. The work depicts a mysterious, dreamlike scene of a sleeping woman in North African dress, lying in a moonlit desert with a mandolin and a jar by her side, while a curious lion stands over her. The painting is celebrated for its vivid colors, imaginative subject matter, and the sense of stillness and enigma.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Nocturne in Black and Gold ‚Äì The Falling Rocket", "artist": "James McNeill Whistler", "year": {"value": 1875, "display": "1875 CE", "raw": "c. 1875"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on panel", "wikipedia_url": "https://en.wikipedia.org/wiki/Nocturne_in_Black_and_Gold", "image_filename": "images/James_McNeill_Whistler_Nocturne_in_Black_and_Gold.jpg", "description": "Nocturne in Black and Gold ‚Äì The Falling Rocket is a painting by James McNeill Whistler depicting a fireworks display over the Cremorne Gardens in London. The work is noted for its atmospheric abstraction and innovative use of color and form, exemplifying Whistler's interest in 'art for art's sake.'", "creation_location": "London, England", "coordinates": {"lat": 51.5074456, "lng": -0.1277653}}, {"title": "Arrangement in Grey and Black No. 1", "artist": "James McNeill Whistler", "year": {"value": 1871, "display": "1871 CE", "raw": "1871"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Arrangement_in_Grey_and_Black_No._1", "image_filename": "images/James_McNeill_Whistler_Arrangement_in_Grey_and_Black_No._1.jpg", "description": "Arrangement in Grey and Black No. 1, commonly known as Whistler's Mother, is an oil painting by American-born artist James McNeill Whistler. The work depicts Whistler's mother, Anna McNeill Whistler, seated in profile against a grey wall. The painting is celebrated for its restrained composition, subtle tonal harmonies, and its exploration of the relationship between form and color. It is regarded as a masterpiece of portraiture and a key example of Whistler's interest in 'art for art's sake.'", "creation_location": "London, England", "coordinates": {"lat": 51.5074456, "lng": -0.1277653}}, {"title": "The Gross Clinic", "artist": "Thomas Eakins", "year": {"value": 1875, "display": "1875 CE", "raw": "1875"}, "type": {"name": "painting", "index": 6}, "region": {"name": "North America", "index": 7}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Gross_Clinic", "image_filename": "images/Thomas_Eakins_The_Gross_Clinic.jpg", "description": "The Gross Clinic, also known as The Clinic of Dr. Gross, is a monumental oil painting by American artist Thomas Eakins. It depicts Dr. Samuel D. Gross, a prominent Philadelphia surgeon, performing surgery in front of his students at Jefferson Medical College. The work is celebrated for its dramatic realism, psychological intensity, and detailed depiction of 19th-century medical practice.", "creation_location": "Philadelphia, Pennsylvania, USA", "coordinates": {"lat": 39.9527237, "lng": -75.1635262}}, {"title": "American Gothic", "artist": "Grant Wood", "year": {"value": 1930, "display": "1930 CE", "raw": "1930"}, "type": {"name": "painting", "index": 6}, "region": {"name": "North America", "index": 7}, "medium": "Oil on beaverboard", "wikipedia_url": "https://en.wikipedia.org/wiki/American_Gothic", "image_filename": "images/Grant_Wood_American_Gothic.jpg", "description": "American Gothic is a painting by Grant Wood depicting a farmer standing beside his daughter in front of a house with a distinctive Gothic window. The work is one of the most iconic images of 20th-century American art and is celebrated for its depiction of rural American life during the Great Depression.", "creation_location": "Eldon, Iowa, USA", "coordinates": {"lat": 40.918054, "lng": -92.221951}}, {"title": "The Oxbow", "artist": "Thomas Cole", "year": {"value": 1836, "display": "1836 CE", "raw": "1836"}, "type": {"name": "painting", "index": 6}, "region": {"name": "North America", "index": 7}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Oxbow", "image_filename": "images/Thomas_Cole_The_Oxbow.jpg", "description": "View from Mount Holyoke, Northampton, Massachusetts, after a Thunderstorm, commonly known as The Oxbow, is a seminal American landscape painting by Thomas Cole, founder of the Hudson River School. The 1836 painting depicts a Romantic panorama of the Connecticut River Valley just after a thunderstorm. It has been interpreted as a confrontation between wilderness and civilization.", "creation_location": "New York, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "Among the Sierra Nevada, California", "artist": "Albert Bierstadt", "year": {"value": 1868, "display": "1868 CE", "raw": "1868"}, "type": {"name": "painting", "index": 6}, "region": {"name": "North America", "index": 7}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Among_the_Sierra_Nevada,_California", "image_filename": "images/Albert_Bierstadt_Among_the_Sierra_Nevada.jpg", "description": "Among the Sierra Nevada, California is an 1868 oil-on-canvas painting by German-American artist Albert Bierstadt. It depicts a dramatic and idealized landscape of the Sierra Nevada mountain range in California, with luminous light effects, a tranquil lake, and wildlife. Painted in Rome, the work was exhibited throughout Europe and helped promote the natural beauty of the American West.", "creation_location": "Rome, Italy", "coordinates": {"lat": 41.8933203, "lng": 12.4829321}}, {"title": "Hokusai Manga", "artist": "Katsushika Hokusai", "year": {"value": 1814, "display": "1814 CE", "raw": "1814"}, "type": {"name": "print", "index": 8}, "region": {"name": "East Asia", "index": 3}, "medium": "Woodblock printed book (ink on paper)", "wikipedia_url": "https://en.wikipedia.org/wiki/Hokusai_Manga", "image_filename": "images/Katsushika_Hokusai_Hokusai_Manga.jpg", "description": "The Hokusai Manga is a collection of sketchbooks by the Japanese artist Katsushika Hokusai. Comprising thousands of drawings, the manga depict a wide array of subjects including landscapes, flora and fauna, daily life, people, and the supernatural, serving as both artistic inspiration and instructional material.", "creation_location": "Edo (now Tokyo), Japan", "coordinates": {"lat": 35.4169, "lng": 139.771}}, {"title": "The Great Wave off Kanagawa", "artist": "Katsushika Hokusai", "year": {"value": 1831, "display": "1831 CE", "raw": "c. 1831"}, "type": {"name": "print", "index": 8}, "region": {"name": "East Asia", "index": 3}, "medium": "Polychrome woodblock print (ink and color on paper)", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Great_Wave_off_Kanagawa", "image_filename": "images/Katsushika_Hokusai_The_Great_Wave_off_Kanagawa.jpg", "description": "The Great Wave off Kanagawa is a woodblock print by the Japanese ukiyo-e artist Katsushika Hokusai, created in the late Edo period. It depicts three boats navigating a turbulent sea dominated by a towering, cresting wave, with Mount Fuji visible in the background. The dynamic composition and striking use of color have made it one of the most iconic images in Japanese art.", "creation_location": "Edo (now Tokyo), Japan", "coordinates": {"lat": 35.4169, "lng": 139.771}}, {"title": "Sudden Shower over Shin-≈åhashi Bridge", "artist": "Utagawa Hiroshige", "year": {"value": 1857, "display": "1857 CE", "raw": "1857"}, "type": {"name": "print", "index": 8}, "region": {"name": "East Asia", "index": 3}, "medium": "Polychrome woodblock print (nishiki-e) on paper", "wikipedia_url": "https://en.wikipedia.org/wiki/Sudden_Shower_over_Shin-%C5%8Chashi_Bridge_and_Atake", "image_filename": "images/Utagawa_Hiroshige_Sudden_Shower_over_Shin-≈åhashi_Bridge.jpg", "description": "Sudden Shower over Shin-≈åhashi Bridge and Atake is a celebrated woodblock print by Japanese ukiyo-e artist Utagawa Hiroshige. Created in 1857 as part of the series One Hundred Famous Views of Edo, it depicts figures crossing the Shin-≈åhashi Bridge during a sudden rainstorm, capturing both the beauty and transience of everyday life in Edo (modern Tokyo).", "creation_location": "Edo (now Tokyo), Japan", "coordinates": {"lat": 35.4169, "lng": 139.771}}, {"title": "Peonies and Butterfly", "artist": "Yun Shouping", "year": {"value": 17, "display": "17 CE", "raw": "late 17th century"}, "type": {"name": "painting", "index": 6}, "region": {"name": "East Asia", "index": 3}, "medium": "Ink and color on silk", "wikipedia_url": "https://en.wikipedia.org/wiki/Yun_Shouping", "image_filename": "images/Yun_Shouping_Peonies_and_Butterfly.jpg", "description": "Peonies and Butterfly is a celebrated painting by Yun Shouping, one of the Six Masters of the early Qing period. The work exemplifies his mastery of the 'boneless' technique in flower painting, depicting lush peonies and a delicate butterfly with subtle washes of color and refined brushwork.", "creation_location": "China", "coordinates": {"lat": 35.000074, "lng": 104.999927}}, {"title": "Court Ladies Wearing Flowered Headdresses", "artist": "after Zhou Fang", "year": {"value": 19, "display": "19 CE", "raw": "19th century (copy of a Tang dynasty original)"}, "type": {"name": "painting", "index": 6}, "region": {"name": "East Asia", "index": 3}, "medium": "Ink and color on silk", "wikipedia_url": "https://en.wikipedia.org/wiki/Zhou_Fang_(painter)", "image_filename": "images/Zhou_Fang_(influence)_Court_Ladies_Wearing_Flowered_Headdresses.jpg", "description": "This painting depicts elegantly dressed court ladies of the Tang dynasty, adorned with elaborate flowered headdresses. The composition reflects the refined aesthetic and social customs of the Tang imperial court. The work is a 19th-century copy inspired by the style of Zhou Fang, a renowned painter of courtly women in 8th-century China.", "creation_location": "China", "coordinates": {"lat": 35.000074, "lng": 104.999927}}, {"title": "Landscape Scrolls (Qing dynasty)", "artist": "Various artists", "year": {"value": 19, "display": "19 CE", "raw": "19th century"}, "type": {"name": "painting", "index": 6}, "region": {"name": "East Asia", "index": 3}, "medium": "Ink and color on silk", "wikipedia_url": "https://en.wikipedia.org/wiki/Qing_dynasty", "image_filename": "images/Various_Landscape_Scrolls_(Qing_dynasty).svg", "description": "Landscape scrolls from the Qing dynasty represent the continuation and transformation of traditional Chinese landscape painting. These works, often created by multiple artists, reflect the aesthetic values and technical mastery of the period, emphasizing harmony with nature, poetic atmosphere, and refined brushwork. Qing dynasty landscape scrolls often feature intricate depictions of mountains, rivers, and forests, blending realism with idealized natural scenes.", "creation_location": "China", "coordinates": {"lat": 35.000074, "lng": 104.999927}}, {"title": "Les Demoiselles d'Avignon", "artist": "Pablo Picasso", "year": {"value": 1907, "display": "1907 CE", "raw": "1907"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Les_Demoiselles_d%27Avignon", "image_filename": "images/Pablo_Picasso_Les_Demoiselles_d'Avignon.jpg", "description": "Les Demoiselles d'Avignon is a groundbreaking large oil painting by Spanish artist Pablo Picasso, completed in 1907. The work depicts five nude female figures in a brothel on Carrer d'Aviny√≥ in Barcelona, rendered with angular, fractured forms and mask-like faces. The painting marks a radical break from traditional composition and perspective, incorporating influences from Iberian sculpture and African masks. It is widely considered a pivotal work in the development of Cubism and modern art.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "Composition VII", "artist": "Wassily Kandinsky", "year": {"value": 1913, "display": "1913 CE", "raw": "1913"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Eastern Europe & Russia", "index": 4}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Composition_VII", "image_filename": "images/Wassily_Kandinsky_Composition_VII.jpg", "description": "Composition VII is a monumental abstract oil painting created by Wassily Kandinsky in 1913. Widely regarded as one of his masterpieces, the work is a swirling, energetic composition that synthesizes themes of Resurrection, Judgment Day, the Flood, and the Garden of Eden. It exemplifies Kandinsky's pioneering role in the development of abstract art and his theories on the spiritual power of color and form.", "creation_location": "Munich, Germany", "coordinates": {"lat": 48.1371079, "lng": 11.5753822}}, {"title": "Fountain", "artist": "Marcel Duchamp", "year": {"value": 1917, "display": "1917 CE", "raw": "1917"}, "type": {"name": "sculpture", "index": 9}, "region": {"name": "North America", "index": 7}, "medium": "Porcelain (readymade urinal)", "wikipedia_url": "https://en.wikipedia.org/wiki/Fountain", "image_filename": "images/Marcel_Duchamp_Fountain.jpg", "description": "Fountain is a readymade sculpture by Marcel Duchamp consisting of a porcelain urinal signed 'R. Mutt'. Submitted to the 1917 Society of Independent Artists exhibition in New York, it challenged traditional notions of art by presenting an ordinary object as an artwork.", "creation_location": "New York, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "Guernica", "artist": "Pablo Picasso", "year": {"value": 1937, "display": "1937 CE", "raw": "1937"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Guernica_(Picasso)", "image_filename": "images/Pablo_Picasso_Guernica.jpg", "description": "Guernica is a monumental black-and-white oil painting by Pablo Picasso, created in response to the bombing of the Basque town of Guernica during the Spanish Civil War. The work powerfully depicts the tragedies of war and the suffering it inflicts upon individuals, particularly innocent civilians.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "The Persistence of Memory", "artist": "Salvador Dal√≠", "year": {"value": 1931, "display": "1931 CE", "raw": "1931"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Persistence_of_Memory", "image_filename": null, "description": "The Persistence of Memory is a 1931 painting by Spanish artist Salvador Dal√≠ and is one of the most iconic works of Surrealism. The painting features melting pocket watches draped over a dreamlike landscape, evoking themes of time, memory, and the subconscious. Its enigmatic imagery and technical precision have made it a symbol of Surrealist art and a frequent reference in popular culture.", "creation_location": "Port Lligat, Catalonia, Spain", "coordinates": {"lat": 42.2735063, "lng": 2.9556628}}, {"title": "Broadway Boogie Woogie", "artist": "Piet Mondrian", "year": {"value": 1942.5, "display": "1,942‚Äì1,943 CE", "raw": "1942‚Äì1943"}, "type": {"name": "painting", "index": 6}, "region": {"name": "North America", "index": 7}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Broadway_Boogie_Woogie", "image_filename": "images/Piet_Mondrian_Broadway_Boogie_Woogie.jpg", "description": "Broadway Boogie Woogie is an abstract oil painting by Piet Mondrian, completed shortly after his move to New York City. The work reflects the city's grid structure and the rhythm of boogie-woogie music, using a vibrant arrangement of colored squares and rectangles.", "creation_location": "New York City, USA", "coordinates": {"lat": 40.7127281, "lng": -74.0060152}}, {"title": "The Red Studio", "artist": "Henri Matisse", "year": {"value": 1911, "display": "1911 CE", "raw": "1911"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Red_Studio", "image_filename": "images/Henri_Matisse_The_Red_Studio.jpg", "description": "The Red Studio is an oil on canvas painting by French artist Henri Matisse, completed in 1911. The work depicts the artist‚Äôs studio in Issy-les-Moulineaux, filled with his own paintings, sculptures, and furniture, all unified by a vibrant red color that flattens the perspective and blurs the boundaries between objects and space.", "creation_location": "Issy-les-Moulineaux, France", "coordinates": {"lat": 48.8250508, "lng": 2.273457}}, {"title": "Black Square", "artist": "Kazimir Malevich", "year": {"value": 1915, "display": "1915 CE", "raw": "1915"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Eastern Europe & Russia", "index": 4}, "medium": "Oil on linen canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Black_Square_(painting)", "image_filename": "images/Kazimir_Malevich_Black_Square.jpg", "description": "Black Square is a 1915 oil on canvas painting by Russian avant-garde artist Kazimir Malevich. It is considered the first and most iconic work of Suprematism, a movement focused on basic geometric forms and pure artistic feeling. Malevich created several versions of the painting, with the original debuting at the 0.10 Exhibition in Petrograd.", "creation_location": "Petrograd (now Saint Petersburg), Russia", "coordinates": {"lat": 59.9606739, "lng": 30.1586551}}, {"title": "Nude Descending a Staircase, No. 2", "artist": "Marcel Duchamp", "year": {"value": 1912, "display": "1912 CE", "raw": "1912"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Nude_Descending_a_Staircase,_No._2", "image_filename": "images/Marcel_Duchamp_Nude_Descending_a_Staircase_No_2.jpg", "description": "Nude Descending a Staircase, No. 2 is a 1912 painting by Marcel Duchamp that depicts a figure in motion, abstracted into a series of overlapping, fragmented forms. The work combines elements of Cubism and Futurism to convey movement and dynamism. It was initially rejected by the Cubists in Paris for being too Futurist, but later became a sensation and a subject of controversy at the 1913 Armory Show in New York, where it was both ridiculed and celebrated.", "creation_location": "Paris, France", "coordinates": {"lat": 48.8534951, "lng": 2.3483915}}, {"title": "The Elephants", "artist": "Salvador Dal√≠", "year": {"value": 1948, "display": "1948 CE", "raw": "1948"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/The_Elephants", "image_filename": null, "description": "The Elephants is a 1948 painting by Catalan surrealist Salvador Dal√≠, depicting two elephants with elongated, spindly legs carrying obelisks on their backs, set against a barren landscape. The work exemplifies Dal√≠'s fascination with dream imagery and the juxtaposition of weight and weightlessness.", "creation_location": "Catalonia, Spain", "coordinates": {"lat": 41.8523094, "lng": 1.5745043}}, {"title": "Dance", "artist": "Henri Matisse", "year": {"value": 1910, "display": "1910 CE", "raw": "1910"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Dance_(Matisse)", "image_filename": "images/Henri_Matisse_Dance.jpg", "description": "Dance is a large-scale painting by Henri Matisse, depicting five nude figures holding hands and dancing in a circle against a vibrant landscape of green and blue. The work is celebrated for its bold use of color, simplified forms, and rhythmic composition, exemplifying Matisse's interest in expressive movement and the emotional power of color.", "creation_location": "Issy-les-Moulineaux, France", "coordinates": {"lat": 48.8250508, "lng": 2.273457}}, {"title": "Composition II in Red, Blue, and Yellow", "artist": "Piet Mondrian", "year": {"value": 1930, "display": "1930 CE", "raw": "1930"}, "type": {"name": "painting", "index": 6}, "region": {"name": "Western Europe", "index": 12}, "medium": "Oil on canvas", "wikipedia_url": "https://en.wikipedia.org/wiki/Composition_II_in_Red,_Blue,_and_Yellow", "image_filename": "images/Piet_Mondrian_Composition_II_in_Red,_Blue,_and_Yellow.jpg", "description": "Composition II in Red, Blue, and Yellow is a seminal painting by Dutch artist Piet Mondrian, exemplifying his mature style of geometric abstraction. The work features a grid of black lines with blocks of primary colors,

 "Composition VII is a monumental abstract oil painting created by Wassily Kandinsky in 1913. Widely regarded as one of his masterpieces, the work is a swirling, energetic composition that synthesizes themes of Resurrection, Judgment Day, the Flood, and the Garden of Eden. It exemplifies Kandinsky's pioneering role in the development of abstract art and his theories on the spiritual power of color and form.", "current_location": "Tretyakov Gallery, Moscow, Russia", "creation_location": "Munich, Germany", "medium": "Oil on canvas", "dimensions": "200 cm × 300 cm (78.7 in × 118.1 in)", "style": "Abstract art, Expressionism", "significance": "Considered one of the most important works of early abstract art, 'Composition VII' is a culmination of Kandinsky's exploration of non-representational painting and his theories on the emotional and spiritual resonance of color and form. It marks a turning point in modern art and influenced generations of abstract artists.", "image_filename": "images/Wassily_Kandinsky_Composition_VII.jpg", "type": "painting", "region": "Eastern Europe & Russia"}, {"title": "Fountain", "artist": "Marcel Duchamp", "year": "1917", "wikipedia_url": "https://en.wikipedia.org/wiki/Fountain", "description": "Fountain is a readymade sculpture by Marcel Duchamp consisting of a porcelain urinal signed 'R. Mutt'. Submitted to the 1917 Society of Independent Artists exhibition in New York, it challenged traditional notions of art by presenting an ordinary object as an artwork.", "current_location": "Replica: Philadelphia Museum of Art, Philadelphia, USA (original lost)", "creation_location": "New York, USA", "medium": "Porcelain (readymade urinal)", "dimensions": "36 cm × 48 cm × 61 cm (14 in × 19 in × 24 in)", "style": "Dada", "significance": "A landmark of 20th-century art, 'Fountain' redefined the boundaries of art by introducing the concept of the 'readymade' and questioning the role of the artist and the art institution.", "image_filename": "images/Marce     /**
 * Interactive 3D Art Dataset Visualization
 * 
 * Creates an interactive 3D scatter plot using Plotly.js with custom hover tooltips
 * that display images and artwork information.
 */

// Configuration
const CONFIG = {
    compressionRatio: 0.1,  // BCE years take 10% of axis
    defaultAxes: {
        x: 'year',
        y: 'region',
        z: 'type'
    }
};

// Global state
let artworkData = [];
let typeMapping = {};
let regionMapping = {};
let typeLabels = {};
let regionLabels = {};
let minYear = -40000;
let maxYear = 2003;

/**
 * Parse year string to numeric value
 */
function parseYear(yearStr) {
    if (!yearStr || typeof yearStr !== 'string') return null;
    
    let year = yearStr.trim();
    year = year.replace(/^c\.\s*/i, '');
    
    const isBCE = /BCE|BC/i.test(year);
    year = year.replace(/\s*(BCE|BC).*$/i, '');
    
    // Handle ranges
    if (year.includes('–') || year.includes('-')) {
        const separator = year.includes('–') ? '–' : '-';
        const parts = year.split(separator);
        if (parts.length === 2) {
            const num1 = parseFloat(parts[0].replace(/[^\d.]/g, ''));
            const num2 = parseFloat(parts[1].replace(/[^\d.]/g, ''));
            year = (num1 + num2) / 2;
        } else {
            year = parseFloat(parts[0].replace(/[^\d.]/g, ''));
        }
    } else {
        year = parseFloat(year.replace(/[^\d.]/g, ''));
    }
    
    if (isNaN(year)) return null;
    return isBCE ? -year : year;
}

/**
 * Compress BCE years to take less space on axis
 */
function compressYear(year, minYear, maxYear, compressionRatio) {
    const bceRange = Math.abs(minYear);
    const ceRange = maxYear;
    
    if (year < 0) {
        // BCE years: map [minYear, 0] to [0, compressionRatio * totalRange]
        if (bceRange > 0) {
            const normalized = (year - minYear) / bceRange;
            const totalRange = maxYear - minYear;
            return normalized * compressionRatio * totalRange;
        }
        return year;
    } else {
        // CE years: map [0, maxYear] to [compressionRatio * totalRange, totalRange]
        if (ceRange > 0) {
            const normalized = year / ceRange;
            const totalRange = maxYear - minYear;
            const compressedBceSize = compressionRatio * totalRange;
            const ceSize = (1 - compressionRatio) * totalRange;
            return compressedBceSize + (normalized * ceSize);
        }
        return year;
    }
}

/**
 * Get axis value for an artwork
 */
function getAxisValue(artwork, axisType, isYearCompressed = false) {
    if (axisType === 'year') {
        const year = artwork.year_numeric;
        if (year === null || year === undefined) return null;
        return isYearCompressed ? compressYear(year, minYear, maxYear, CONFIG.compressionRatio) : year;
    } else if (axisType === 'type') {
        return typeMapping[artwork.type] !== undefined ? typeMapping[artwork.type] : 0;
    } else if (axisType === 'region') {
        return regionMapping[artwork.region] !== undefined ? regionMapping[artwork.region] : 0;
    }
    return null;
}

/**
 * Create hover text (text only, images handled by custom tooltip)
 */
function createHoverText(artwork) {
    return `<b>${artwork.title || 'Unknown'}</b><br>` +
           `Artist: ${artwork.artist || 'Unknown'}<br>` +
           `Year: ${artwork.year || 'Unknown'}<br>` +
           `Type: ${artwork.type || 'Unknown'}<br>` +
           `Region: ${artwork.region || 'Unknown'}<br>` +
           `Medium: ${artwork.medium || 'Unknown'}`;
}

/**
 * Get axis configuration for Plotly
 */
function getAxisConfig(axisType) {
    if (axisType === 'year') {
        // Create tick positions and labels for compressed year axis
        const tickPositions = [];
        const tickLabels = [];
        
        if (minYear < 0) {
            const compressedMin = compressYear(minYear, minYear, maxYear, CONFIG.compressionRatio);
            tickPositions.push(compressedMin);
            tickLabels.push(Math.round(minYear) + ' BCE');
        }
        
        const compressedZero = compressYear(0, minYear, maxYear, CONFIG.compressionRatio);
        tickPositions.push(compressedZero);
        tickLabels.push('0');
        
        for (let year = 500; year <= maxYear; year += 500) {
            const compressedYear = compressYear(year, minYear, maxYear, CONFIG.compressionRatio);
            tickPositions.push(compressedYear);
            tickLabels.push(year.toString());
        }
        
        return {
            title: 'Year (BCE compressed 10:1)',
            tickmode: 'array',
            tickvals: tickPositions,
            ticktext: tickLabels
        };
    } else if (axisType === 'type') {
        const tickvals = Object.keys(typeLabels).map(Number).sort((a, b) => a - b);
        const ticktext = tickvals.map(v => typeLabels[v]);
        return {
            title: 'Type',
            tickmode: 'array',
            tickvals: tickvals,
            ticktext: ticktext
        };
    } else if (axisType === 'region') {
        const tickvals = Object.keys(regionLabels).map(Number).sort((a, b) => a - b);
        const ticktext = tickvals.map(v => regionLabels[v]);
        return {
            title: 'Region',
            tickmode: 'array',
            tickvals: tickvals,
            ticktext: ticktext
        };
    }
    return {};
}

/**
 * Create the 3D plot

    const yValues = [];
    const zValues = [];

            yValues.push(yVal);

    });

    const yConfig = getAxisConfig(yAxis);
    const zConfig = getAxisConfig(zAxis);
    
    const trace = {

        y: yValues,
        z: zValues,
        mode: 'markers',
        type: 'scatter3d',
        marker: {
            size: 8,
            color: zValues,
            colorscale: 'Viridis',
            showscale: true,
            colorbar: { title: zAxis.charAt(0).toUpperCase() + zAxis.slice(1) },

    const layout = {
        title: 'Interactive 3D Art Dataset Visualization',
        scene: {
            xaxis: xConfig,
            yaxis: yConfig,
            zaxis: zConfig,

            camera: { eye: { x: 1.5, y: 1.5, z: 1.5 } }
        },

/**
 * Setup hover and click interactivity
 */
function setupInteractivity() {
    const gd = document.getElementById('plotly-div');
    if (!gd) return;
    
    // Track mouse position
    let mouseX = 0;
    let mouseY = 0;
    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });
    
    // Click handler - open Wikipedia
    gd.on('plotly_click', (data) => {
        const point = data.points[0];
        if (point.customdata && point.customdata[0]) {
            window.open(point.customdata[0], '_blank');
        }
    });
    
    // Custom hover tooltip
    const tooltip = document.getElementById('custom-hover-tooltip');
    
    gd.on('plotly_hover', (data) => {
        const point = data.points[0];
        if (point.customdata && point.customdata.length >= 2) {
            const wikipediaUrl = point.customdata[0];
            const imageFilename = point.customdata[1];
            const hoverText = point.hovertext || '';
            
            // Create tooltip content
            let tooltipHtml = '<div class="tooltip-content">';
            tooltipHtml += '<div class="tooltip-text">' + hoverText + '</div>';
            if (imageFilename) {
                tooltipHtml += '<div class="tooltip-image"><img src="' + imageFilename + '" alt="Artwork" /></div>';
            }
            tooltipHtml += '</div>';
            
            tooltip.innerHTML = tooltipHtml;
            tooltip.style.display = 'block';
            
            // Position tooltip to the right of cursor
            tooltip.style.left = (mouseX + 15) + 'px';
            tooltip.style.top = (mouseY - 10) + 'px';
            
            // Adjust if goes off screen
            setTimeout(() => {
                const rect = tooltip.getBoundingClientRect();
                if (rect.right > window.innerWidth) {
                    tooltip.style.left = (mouseX - rect.width - 15) + 'px';
                }
                if (rect.bottom > window.innerHeight) {
                    tooltip.style.top = (mouseY - rect.height - 10) + 'px';
                }
            }, 0);
        }
    });
    
    gd.on('plotly_unhover', () => {
        tooltip.style.display = 'none';
    });
    
    gd.on('mouseleave', () => {
        tooltip.style.display = 'none';
    });
}

    function init() {
        try {
            // Use embedded dataset
            const dataset = EMBEDDED_DATASET;
            
            // Flatten dataset
            artworkData = [];
            dataset.forEach(artwork => {
                artwork.year_numeric = parseYear(artwork.year);
                artworkData.push(artwork);
            });
            
            // Calculate year range
            const years = artworkData.map(a => a.year_numeric).filter(y => y !== null);
            minYear = Math.min(...years);
            maxYear = Math.max(...years);
            
            // Create type and region mappings
            const types = [...new Set(artworkData.map(a => a.type))].sort();
            const regions = [...new Set(artworkData.map(a => a.region))].sort();
            
            typeMapping = {};
            typeLabels = {};
            types.forEach((type, idx) => {
                typeMapping[type] = idx;
                typeLabels[idx] = type;
            });
            
            regionMapping = {};
            regionLabels = {};
            regions.forEach((region, idx) => {
                regionMapping[region] = idx;
                regionLabels[idx] = region;
            });
            
            // Setup axis controls
            document.getElementById('x-axis-select').addEventListener('change', updateAxes);

            document.getElementById('z-axis-select').addEventListener('change', updateAxes);
            
            // Create initial plot
            createPlot(CONFIG.defaultAxes.x, CONFIG.defaultAxes.y, CONFIG.defaultAxes.z);
            
        } catch (error) {
            console.error('Error initializing visualization:', error);
            alert('Error loading dataset: ' + error.message);
        }
    }
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {

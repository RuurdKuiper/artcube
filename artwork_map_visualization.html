<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Map Visualization</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- noUiSlider CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #map {
            flex: 1;
            width: 100%;
            z-index: 1;
        }

        #timeline-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            z-index: 1000;
            border-top: 2px solid #444;
        }

        #timeline-label {
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        #timeline-slider {
            max-width: 90%;
            margin: 0 auto;
        }

        #timeline-values {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
            position: relative;
        }

        #timeline-markers {
            position: relative;
            height: 15px;
            margin-top: -18px;
        }

        .timeline-marker {
            position: absolute;
            font-size: 14px;
            color: #aaa;
            transform: translateX(-50%);
        }

        #timeline-handle-labels {
            position: relative;
            height: 20px;
            margin-bottom: 5px;
        }

        .timeline-handle-label {
            position: absolute;
            font-size: 14px;
            color: #fff;
            font-weight: bold;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        #legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            min-width: 200px;
            backdrop-filter: blur(10px);
            border: 2px solid #555;
        }

        #legend h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #fff;
        }

        #legend-content {
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #fff;
        }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            border-radius: 10px;
            pointer-events: none;
            z-index: 2000;
            max-width: 300px;
            display: none;
            border: 2px solid #555;
            backdrop-filter: blur(10px);
        }

        #tooltip-image {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #tooltip-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        #tooltip-info {
            font-size: 13px;
            color: #ccc;
            line-height: 1.6;
        }

        #tooltip-info div {
            margin-bottom: 3px;
        }

        .noUi-handle {
            background: #4CAF50;
            border: 2px solid #fff;
            cursor: pointer;
        }

        .noUi-connect {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        
        <div id="timeline-container">
            <div id="timeline-label">Timeline Range</div>
            <div id="timeline-handle-labels"></div>
            <div id="timeline-slider"></div>
            <div id="timeline-values">
                <span id="timeline-start">-38000 BCE</span>
                <span id="timeline-end">2003 CE</span>
            </div>
            <div id="timeline-markers"></div>
        </div>

        <div id="legend">
            <h3>Artwork Types</h3>
            <div id="legend-content"></div>
        </div>

        <div id="tooltip">
            <img id="tooltip-image" src="" alt="Artwork">
            <div id="tooltip-title"></div>
            <div id="tooltip-info"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- noUiSlider JS -->
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>

    <script>
        // Global variables
        let map;
        let artworks = [];
        let metadata = {};
        let markers = [];
        let markersLayer;
        let currentYearRange = { min: -38000, max: 2003 };
        let typeColors = {};

        // Color palette for artwork types
        const TYPE_COLORS = {
            'architecture': '#FF6B6B',
            'drawing': '#4ECDC4',
            'installation': '#95E1D3',
            'other': '#F38181',
            'painting': '#AA96DA',
            'sculpture': '#FCBAD3',
            'textile': '#FFD93D'
        };

        // Initialize
        async function init() {
            // Load data
            const response = await fetch('artwork_data_processed.json');
            const data = await response.json();
            artworks = data.artworks;
            metadata = data.metadata;

            console.log(`Loaded ${artworks.length} artworks`);

            // Initialize type colors
            metadata.types.forEach(type => {
                typeColors[type] = TYPE_COLORS[type] || '#CCCCCC';
            });

            // Initialize map
            map = L.map('map').setView([40, 10], 3); // Center on Europe/Mediterranean

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Create layer group for markers
            markersLayer = L.layerGroup().addTo(map);

            // Initialize timeline slider
            initTimelineSlider();

            // Create legend
            createLegend();

            // Add all markers initially
            updateMarkers();
        }

        // Timeline compression functions
        // Compress: -75000 to -2000 (first 10%), -2000 to 0 (next 10%), 0 to 2000 (80% of remaining), 2000+ (compressed into last 2%)
        function yearToSliderPosition(year, minYear, maxYear) {
            if (year <= -2000) {
                // minYear to -2000: map to 0-0.1
                const range = -2000 - minYear;
                if (range === 0) return 0.05;
                const normalized = (year - minYear) / range;
                return normalized * 0.1;
            } else if (year < 0) {
                // -2000 to 0: map to 0.1-0.2
                const normalized = (year - (-2000)) / 2000;
                return 0.1 + (normalized * 0.1);
            } else if (year <= 2000) {
                // 0 to 2000: map to 0.2-0.98 (78% of total, but we call it 80% of the "remaining" space)
                const normalized = year / 2000;
                return 0.2 + (normalized * 0.78);
            } else {
                // 2000 to maxYear: compress into 0.98-1.0 (last 2%)
                if (maxYear <= 2000) return 1.0;
                const range = maxYear - 2000;
                const normalized = (year - 2000) / range;
                return 0.98 + (normalized * 0.02);
            }
        }

        function sliderPositionToYear(position, minYear, maxYear) {
            if (position <= 0.1) {
                // 0-0.1 maps to minYear to -2000
                const range = -2000 - minYear;
                const normalized = position / 0.1;
                return minYear + (normalized * range);
            } else if (position <= 0.2) {
                // 0.1-0.2 maps to -2000 to 0
                const normalized = (position - 0.1) / 0.1;
                return -2000 + (normalized * 2000);
            } else if (position <= 0.98) {
                // 0.2-0.98 maps to 0 to 2000
                const normalized = (position - 0.2) / 0.78;
                return normalized * 2000;
            } else {
                // 0.98-1.0 maps to 2000 to maxYear
                if (maxYear <= 2000) return 2000;
                const range = maxYear - 2000;
                const normalized = (position - 0.98) / 0.02;
                return 2000 + (normalized * range);
            }
        }

        function initTimelineSlider() {
            const minYear = metadata.year_range.min;
            const maxYear = metadata.year_range.max;

            currentYearRange = { min: minYear, max: maxYear };

            // Create slider with compressed scale (0-1 range)
            const slider = document.getElementById('timeline-slider');
            noUiSlider.create(slider, {
                start: [0, 1],
                connect: true,
                behaviour: 'drag', // Allow dragging the range (connect element)
                range: {
                    'min': 0,
                    'max': 1
                },
                step: 0.001,
                format: {
                    to: function(value) {
                        return value;
                    },
                    from: function(value) {
                        return Number(value);
                    }
                }
            });

            // Set initial positions
            const startPos = yearToSliderPosition(minYear, minYear, maxYear);
            const endPos = yearToSliderPosition(maxYear, minYear, maxYear);
            slider.noUiSlider.set([startPos, endPos]);

            // Create year markers at key positions
            createTimelineMarkers(minYear, maxYear);
            
            // Create handle labels
            updateHandleLabels(slider, minYear, maxYear);

            // Update display values and filter markers on change
            slider.noUiSlider.on('update', function(values, handle) {
                const startPos = values[0];
                const endPos = values[1];
                
                const startYear = Math.round(sliderPositionToYear(startPos, minYear, maxYear));
                const endYear = Math.round(sliderPositionToYear(endPos, minYear, maxYear));
                
                currentYearRange = { min: startYear, max: endYear };
                
                // Update display
                document.getElementById('timeline-start').textContent = formatYear(startYear);
                document.getElementById('timeline-end').textContent = formatYear(endYear);
                
                // Update handle labels
                updateHandleLabels(slider, minYear, maxYear);
                
                // Update markers
                updateMarkers();
            });
        }

        function updateHandleLabels(slider, minYear, maxYear) {
            const labelsContainer = document.getElementById('timeline-handle-labels');
            const sliderElement = document.getElementById('timeline-slider');
            
            // Get current handle positions
            const values = slider.noUiSlider.get();
            const startPos = values[0];
            const endPos = values[1];
            
            const startYear = Math.round(sliderPositionToYear(startPos, minYear, maxYear));
            const endYear = Math.round(sliderPositionToYear(endPos, minYear, maxYear));
            
            // Get actual handle DOM elements to get their precise positions
            const handles = sliderElement.querySelectorAll('.noUi-handle');
            const sliderRect = sliderElement.getBoundingClientRect();
            const labelsRect = labelsContainer.getBoundingClientRect();
            
            let startLeft, endLeft;
            
            if (handles.length >= 2) {
                // Get actual pixel positions of handles relative to slider
                const startHandleRect = handles[0].getBoundingClientRect();
                const endHandleRect = handles[1].getBoundingClientRect();
                
                // Calculate position relative to labels container
                startLeft = startHandleRect.left - labelsRect.left + (startHandleRect.width / 2);
                endLeft = endHandleRect.left - labelsRect.left + (endHandleRect.width / 2);
            } else {
                // Fallback to percentage if handles not found
                const startPercent = startPos * 100;
                const endPercent = endPos * 100;
                startLeft = (startPercent / 100) * labelsRect.width;
                endLeft = (endPercent / 100) * labelsRect.width;
            }
            
            labelsContainer.innerHTML = `
                <div class="timeline-handle-label" style="left: ${startLeft}px;">${formatYear(startYear)}</div>
                <div class="timeline-handle-label" style="left: ${endLeft}px;">${formatYear(endYear)}</div>
            `;
        }

        function createTimelineMarkers(minYear, maxYear) {
            const markersContainer = document.getElementById('timeline-markers');
            
            // Years to mark: -2000, 0, 500, 1000, 1500, 1900
            const markerYears = [-2000, 0, 500, 1000, 1500, 1900];
            
            // Clear existing markers
            markersContainer.innerHTML = '';
            
            markerYears.forEach(year => {
                // Only show markers that are within the overall range
                if (year >= minYear && year <= maxYear) {
                    const position = yearToSliderPosition(year, minYear, maxYear);
                    const leftPercent = position * 100;
                    
                    const marker = document.createElement('div');
                    marker.className = 'timeline-marker';
                    marker.textContent = formatYear(year);
                    marker.style.left = `${leftPercent}%`;
                    
                    markersContainer.appendChild(marker);
                }
            });
        }

        function formatYear(year) {
            if (year < 0) {
                return `${Math.abs(year).toLocaleString()} BCE`;
            } else if (year === 0) {
                return '0';
            } else {
                return `${year.toLocaleString()} CE`;
            }
        }

        function createLegend() {
            const legendContent = document.getElementById('legend-content');
            let html = '';
            
            // Sort types, but put 'other' at the end
            const sortedTypes = [...metadata.types].sort((a, b) => {
                if (a === 'other') return 1;
                if (b === 'other') return -1;
                return a.localeCompare(b);
            });
            
            sortedTypes.forEach(type => {
                const color = typeColors[type];
                html += `
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: ${color};"></div>
                        <span>${type}</span>
                    </div>
                `;
            });
            
            legendContent.innerHTML = html;
        }

        function updateMarkers() {
            // Clear existing markers
            markersLayer.clearLayers();
            markers = [];

            // Filter artworks by year range
            const filteredArtworks = artworks.filter(artwork => {
                const yearValue = artwork.year.value;
                return yearValue >= currentYearRange.min && yearValue <= currentYearRange.max;
            });

            const artworksWithCoords = filteredArtworks.filter(a => {
                // Check if coordinates exist and are valid
                if (!a.coordinates || a.coordinates === null) {
                    return false;
                }
                // Handle both object format {lat, lng} and array format [lat, lng]
                let lat, lng;
                if (Array.isArray(a.coordinates)) {
                    lat = a.coordinates[0];
                    lng = a.coordinates[1];
                } else {
                    lat = a.coordinates.lat;
                    lng = a.coordinates.lng;
                }
                return typeof lat === 'number' && 
                       typeof lng === 'number' &&
                       !isNaN(lat) && 
                       !isNaN(lng) &&
                       lat >= -90 && lat <= 90 &&
                       lng >= -180 && lng <= 180;
            });
            const artworksWithoutCoords = filteredArtworks.filter(a => {
                if (!a.coordinates || a.coordinates === null) {
                    return true;
                }
                let lat, lng;
                if (Array.isArray(a.coordinates)) {
                    lat = a.coordinates[0];
                    lng = a.coordinates[1];
                } else {
                    lat = a.coordinates.lat;
                    lng = a.coordinates.lng;
                }
                return !lat || !lng ||
                       isNaN(lat) || 
                       isNaN(lng) ||
                       lat < -90 || lat > 90 ||
                       lng < -180 || lng > 180;
            });
            
            console.log(`Total artworks in range: ${filteredArtworks.length}`);
            console.log(`Artworks with coordinates: ${artworksWithCoords.length}`);
            console.log(`Artworks missing coordinates: ${artworksWithoutCoords.length}`);
            
            if (artworksWithoutCoords.length > 0) {
                console.log(`Warning: ${artworksWithoutCoords.length} artworks in range but missing coordinates:`);
                artworksWithoutCoords.forEach(a => {
                    console.log(`  - ${a.title} by ${a.artist} (${a.year.display}) - Location: ${a.creation_location || 'N/A'}`);
                });
            }

            // Group artworks by coordinates to handle overlapping markers
            const coordinateGroups = new Map();
            artworksWithCoords.forEach(artwork => {
                let lat, lng;
                if (Array.isArray(artwork.coordinates)) {
                    lat = artwork.coordinates[0];
                    lng = artwork.coordinates[1];
                } else {
                    lat = artwork.coordinates.lat;
                    lng = artwork.coordinates.lng;
                }
                
                // Create a key from rounded coordinates (to group nearby markers)
                // Round to 4 decimal places (~11 meters precision)
                const key = `${lat.toFixed(4)},${lng.toFixed(4)}`;
                
                if (!coordinateGroups.has(key)) {
                    coordinateGroups.set(key, []);
                }
                coordinateGroups.get(key).push({artwork, lat, lng});
            });
            
            // Function to calculate pixel offset based on zoom level
            function calculatePixelOffset(index, total, zoom) {
                if (total === 1) {
                    return {x: 0, y: 0};
                }
                
                // Calculate angle for this marker (distribute evenly in a circle)
                const angle = (2 * Math.PI * index) / total;
                
                // Base pixel radius scales with zoom: larger at lower zoom, smaller at higher zoom
                // At zoom 1: ~100px radius, at zoom 18: ~10px radius
                const basePixelRadius = Math.pow(1.2, zoom - 1) * 2;
                // const basePixelRadius = 10;
                const pixelRadius = basePixelRadius * (1 + Math.log(total) / 3);
                
                return {
                    x: pixelRadius * Math.cos(angle),
                    y: pixelRadius * Math.sin(angle)
                };
            }
            
            // Function to update marker positions based on current zoom
            function updateMarkerPositions() {
                const zoom = map.getZoom();
                
                // Group markers by their original coordinates
                const markersByGroup = new Map();
                markers.forEach(marker => {
                    if (marker.groupKey && marker.groupSize > 1) {
                        if (!markersByGroup.has(marker.groupKey)) {
                            markersByGroup.set(marker.groupKey, []);
                        }
                        markersByGroup.get(marker.groupKey).push(marker);
                    }
                });
                
                // Update positions for each group
                markersByGroup.forEach((groupMarkers, key) => {
                    if (groupMarkers.length === 0) return;
                    
                    // Get base coordinates from first marker
                    const baseMarker = groupMarkers[0];
                    const baseLat = baseMarker.originalLat;
                    const baseLng = baseMarker.originalLng;
                    const basePoint = map.latLngToContainerPoint([baseLat, baseLng]);
                    
                    groupMarkers.forEach(marker => {
                        // Calculate pixel offset
                        const pixelOffset = calculatePixelOffset(
                            marker.groupIndex, 
                            marker.groupSize, 
                            zoom
                        );
                        
                        // Convert pixel offset back to lat/lng
                        const offsetPoint = L.point(
                            basePoint.x + pixelOffset.x,
                            basePoint.y + pixelOffset.y
                        );
                        const offsetLatLng = map.containerPointToLatLng(offsetPoint);
                        
                        // Update marker position
                        marker.setLatLng(offsetLatLng);
                    });
                });
            }
            
            // Add markers for filtered artworks with offsets
            coordinateGroups.forEach((group, key) => {
                group.forEach((item, index) => {
                    const {artwork, lat, lng} = item;
                    const color = typeColors[artwork.type.name] || '#CCCCCC';
                    
                    // For initial placement, calculate offset using current zoom
                    const zoom = map.getZoom();
                    let markerLat = lat;
                    let markerLng = lng;
                    
                    if (group.length > 1) {
                        // Calculate pixel offset
                        const basePoint = map.latLngToContainerPoint([lat, lng]);
                        const pixelOffset = calculatePixelOffset(index, group.length, zoom);
                        const offsetPoint = L.point(
                            basePoint.x + pixelOffset.x,
                            basePoint.y + pixelOffset.y
                        );
                        const offsetLatLng = map.containerPointToLatLng(offsetPoint);
                        markerLat = offsetLatLng.lat;
                        markerLng = offsetLatLng.lng;
                    }
                    
                    // Create colored circle marker
                    const marker = L.circleMarker(
                        [markerLat, markerLng],
                        {
                            radius: 8,
                            fillColor: color,
                            color: '#fff',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8
                        }
                    );

                    // Add hover tooltip
                    marker.on('mouseover', function(e) {
                        showTooltip(artwork, e.originalEvent);
                    });

                    marker.on('mouseout', function() {
                        hideTooltip();
                    });

                    marker.on('mousemove', function(e) {
                        updateTooltipPosition(e.originalEvent);
                    });

                    // Add click handler to open Wikipedia
                    marker.on('click', function() {
                        if (artwork.wikipedia_url) {
                            window.open(artwork.wikipedia_url, '_blank');
                        }
                    });

                    // Store artwork data and original coordinates in marker
                    marker.artwork = artwork;
                    marker.originalLat = lat;
                    marker.originalLng = lng;
                    marker.groupKey = key;
                    marker.groupIndex = index;
                    marker.groupSize = group.length;

                    marker.addTo(markersLayer);
                    markers.push(marker);
                });
            });
            
            // Update marker positions when zoom changes
            map.on('zoomend', updateMarkerPositions);
            map.on('moveend', updateMarkerPositions);
        }

        function showTooltip(artwork, event) {
            const tooltip = document.getElementById('tooltip');
            const tooltipImage = document.getElementById('tooltip-image');
            const tooltipTitle = document.getElementById('tooltip-title');
            const tooltipInfo = document.getElementById('tooltip-info');

            // Set image
            if (artwork.image_filename) {
                tooltipImage.src = artwork.image_filename;
                tooltipImage.onerror = function() {
                    this.style.display = 'none';
                };
                tooltipImage.onload = function() {
                    this.style.display = 'block';
                };
                tooltipImage.style.display = 'block';
            } else {
                tooltipImage.style.display = 'none';
            }

            // Set title
            tooltipTitle.textContent = artwork.title;

            // Set info
            tooltipInfo.innerHTML = `
                <div><strong>Artist:</strong> ${artwork.artist}</div>
                <div><strong>Year:</strong> ${artwork.year.display}</div>
                <div><strong>Type:</strong> ${artwork.type.name}</div>
                <div><strong>Region:</strong> ${artwork.region.name}</div>
                <div><strong>Medium:</strong> ${artwork.medium}</div>
                ${artwork.creation_location ? `<div><strong>Location:</strong> ${artwork.creation_location}</div>` : ''}
            `;

            // Show and position tooltip
            tooltip.style.display = 'block';
            updateTooltipPosition(event);
        }

        function updateTooltipPosition(event) {
            const tooltip = document.getElementById('tooltip');
            const offset = 15; // Fixed distance from mouse cursor
            
            // Always position to the right of the mouse with fixed offset
            let left = event.clientX + offset;
            let top = event.clientY + offset;

            // Only adjust if it would go off-screen to the right
            const tooltipWidth = 300;
            if (left + tooltipWidth > window.innerWidth) {
                left = event.clientX - tooltipWidth - offset;
            }

            // Only adjust if it would go off-screen at the bottom
            const tooltipHeight = 400;
            if (top + tooltipHeight > window.innerHeight) {
                top = event.clientY - tooltipHeight - offset;
            }

            // Ensure it doesn't go off-screen at the top
            if (top < 0) {
                top = offset;
            }

            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        // Start the application
        init();
    </script>
</body>
</html>
